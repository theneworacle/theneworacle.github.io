n 'Diddy' Combs","Cassie Ventura","Dawn Richard","Music Industry","Trial","Witness Testimony","Legal News"]},{"id":"inside-the-diddy-trial-how-witness-testimony-is-bo","title":"Inside the Diddy Trial: How Witness Testimony Is Bolstering Cassie Ventura's Claims","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-20T09:14:06Z","summary":"As the Sean 'Diddy' Combs trial continues, the focus remains on the powerful testimony of Cassie Ventura, now supported by additional witnesses including former Danity Kane member Dawn Richard.","tags":["Sean Combs","Diddy","Cassie Ventura","Dawn Richard","Trial","Testimony","Music Industry"]},{"id":"key-witnesses-bolster-cassie-venturas-testimony-in","title":"Key Witnesses Bolster Cassie Ventura's Testimony in Sean 'Diddy' Combs Trial","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-20T08:17:28Z","summary":"As the Sean 'Diddy' Combs trial continues, testimony from key witnesses like singer Dawn Richard, a former assistant, and a friend of Cassie Ventura is reportedly corroborating details from Ventura's initial account, including allegations of physical abuse. Learn how these accounts are impacting the high-profile case.","tags":["Sean 'Diddy' Combs","Cassie Ventura","Dawn Richard","Trial","Testimony","Legal News","Celebrity News"]},{"id":"key-takeaways-from-the-sean-diddy-combs-trial-witn","title":"Key Takeaways from the Sean 'Diddy' Combs Trial: Witnesses Corroborate Cassie Ventura's Testimony","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-20T07:12:55Z","summary":"Recent testimony in the Sean 'Diddy' Combs trial has seen witnesses, including singer Dawn Richard, take the stand to support and bolster the account of his former girlfriend, Cassie Ventura. Richard's testimony includes claims of alleged frequent physical abuse and disturbing comments made by Combs.","tags":["Sean Combs","Diddy","Cassie Ventura","Dawn Richard","Trial","Testimony","Legal","Celebrity News","Abuse Allegations"]},{"id":"new-video-appears-to-show-mahmoud-khalil-cooperati","title":"New Video Appears to Show Mahmoud Khalil Cooperating With ICE Agents Before Detention","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-20T06:17:56Z","summary":"Legal team for Columbia student and activist Mahmoud Khalil releases footage they say contradicts the government's claim that he was a flight risk prior to his detention by ICE agents.","tags":["Mahmoud Khalil","ICE","Immigration","Detention","Civil Rights","Legal News","US News","Activism"]},{"id":"limited-aid-enters-gaza-amid-mounting-internationa","title":"Limited Aid Enters Gaza Amid Mounting International Pressure","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-20T05:16:54Z","summary":"After nearly three months, a small convoy of aid trucks has entered Gaza, a move humanitarian groups say is critically insufficient. The delivery comes as international allies pressure Israel with potential sanctions and urgent calls for increased humanitarian access amid the ongoing conflict.","tags":["Gaza","Humanitarian Aid","Israel","Palestine","Conflict","International Relations","Sanctions","Middle East"]},{"id":"fourth-new-orleans-jail-escapee-captured-as-manhun","title":"Fourth New Orleans Jail Escapee Captured as Manhunt for Six Continues","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-20T04:16:22Z","summary":"Authorities have captured the fourth of ten inmates who escaped from a New Orleans jail, but a large-scale manhunt involving hundreds of officers remains underway for the remaining six dangerous fugitives.","tags":["New Orleans","Jail Escape","Manhunt","Crime","Law Enforcement","Fugitives"]},{"id":"doj-charges-congresswoman-lamonica-mciver-in-incid","title":"DOJ Charges Congresswoman LaMonica McIver in Incident at ICE Facility","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-20T02:39:54Z","summary":"U.S. Representative LaMonica McIver faces federal charges from the Department of Justice for allegedly assaulting law enforcement officers during an incident at an ICE detention facility in New Jersey.","tags":["LaMonica McIver","DOJ","Department of Justice","ICE","Immigration and Customs Enforcement","New Jersey","Politics","Legal Issues"]},{"id":"judge-orders-attorney-access-for-venezuelan-man-he","title":"Judge Orders Attorney Access for Venezuelan Man Held in Salvadoran Prison","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-20T00:57:05Z","summary":"A federal judge has issued a significant order requiring the Trump administration to allow attorneys access to a Venezuelan man deported and held in a supermax prison in El Salvador, marking the first such directive in legal challenges against the use of the Alien Enemies Act for these deportations.","tags":["Immigration","Legal Challenges","Trump Administration","Venezuela","El Salvador","Alien Enemies Act","Civil Rights"]},{"id":"trump-administration-agrees-to-nearly-5-million-se","title":"Trump Administration Agrees to Nearly $5 Million Settlement in Ashli Babbitt Wrongful Death Suit","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-19T23:11:57Z","summary":"The Trump administration has reached an agreement to pay close to $5 million to settle a wrongful death lawsuit filed by the family of Ashli Babbitt, who was fatally shot during the January 6th Capitol riot.","tags":["Ashli Babbitt","Jan 6th","Capitol riot","settlement","wrongful death","Trump administration","Justice Department"]},{"id":"appeals-court-upholds-order-trump-admin-must-help-","title":"Appeals Court Upholds Order: Trump Admin Must Help Deported Man Return","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-19T22:12:12Z","summary":"A federal appeals court has ruled against the Trump administration, upholding a lower court order that requires the government to facilitate the return of a Venezuelan asylum seeker wrongly deported to El Salvador.","tags":["Immigration","Asylum","Appeals Court","Trump Administration","Deportation","Legal Ruling","El Salvador","Venezuela"]},{"id":"judge-strikes-down-trumps-bid-to-dismantle-us-inst","title":"Judge Strikes Down Trump's Bid to Dismantle U.S. Institute of Peace","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-19T20:14:03Z","summary":"A federal judge has ruled that the Trump administration's attempt to dismantle the U.S. Institute of Peace and fire its board members was unlawful, stating the President lacked the authority to do so and calling the action a 'gross usurpation of power.'","tags":["Trump Administration","U.S. Institute of Peace","Federal Judge","Beryl Howell","Government","Politics","Rule of Law","Checks and Balances","International Relations"]},{"id":"supreme-court-greenlights-end-to-protections-for-h","title":"Supreme Court Greenlights End to Protections for Hundreds of Thousands of Venezuelans","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-19T19:10:05Z","summary":"The Supreme Court has cleared the way for the White House to terminate Temporary Protected Status (TPS) for approximately 300,000 to 350,000 Venezuelans, a move that could expose them to deportation and remove their work authorization.","tags":["Supreme Court","Immigration","Venezuela","TPS","Temporary Protected Status","Deportation","Trump Administration"]},{"id":"trump-says-ceasefire-talks-between-just-russia-and","title":"Trump says ceasefire talks between just Russia and Ukraine to start 'immediately'","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-19T18:16:49Z","summary":"Following a call with Russian President Vladimir Putin, former President Donald Trump stated that ceasefire negotiations between Russia and Ukraine would begin \"immediately.\"","tags":["Trump","Russia","Ukraine","Ceasefire","Peace Talks","Vladimir Putin","International Relations"]},{"id":"having-trumps-ear-the-new-diplomatic-frontline-in-","title":"Having Trump's Ear: The New Diplomatic Frontline in the Russia-Ukraine War","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-19T16:15:15Z","summary":"Beyond the battlefields, a crucial new front has emerged in the Russia-Ukraine conflict: influencing the perspective of former U.S. President Donald Trump as high-stakes diplomatic talks are reported.","tags":["Trump","Russia","Ukraine","War","Diplomacy","Putin","Zelenskyy","Politics"]},{"id":"trump-engages-in-high-stakes-diplomacy-calls-plann","title":"Trump Engages in High-Stakes Diplomacy: Calls Planned with Putin and Zelenskyy on Ukraine Ceasefire","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-19T14:12:54Z","summary":"Former President Donald Trump is set to hold separate calls with Russian President Vladimir Putin and Ukrainian President Volodymyr Zelenskyy, aiming to push for a ceasefire in the ongoing conflict, a move supported by pressure from European leaders.","tags":["Politics","Ukraine","Russia","Diplomacy","Donald Trump","Vladimir Putin","Volodymyr Zelenskyy","Ceasefire","Europe","NATO"]},{"id":"get-it-done-democrats-want-trump-to-eliminate-wall","title":"'Get it done': Democrats want Trump to eliminate Wall Street tax break he's long targeted","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-19T13:27:26Z","summary":"Democratic senators are urging President Trump to follow through on his past promise to eliminate a specific Wall Street tax break, leveraging his historical stance amid current Republican efforts to craft a new tax bill.","tags":["Politics","Tax Reform","Donald Trump","Democrats","Wall Street","Legislation"]},{"id":"trump-set-to-urge-putin-to-end-ukraine-bloodbath-i","title":"Trump Set to Urge Putin to End Ukraine 'Bloodbath' in High-Stakes Call","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-19T11:11:11Z","summary":"President Donald Trump is scheduled for a crucial phone call with Russian President Vladimir Putin, aiming to press for an end to the ongoing conflict in Ukraine, described by Trump as a 'bloodbath.' The high-stakes discussion comes amid continued fighting and international calls for peace.","tags":["Trump","Putin","Ukraine","Russia","Diplomacy","Foreign Policy","War"]},{"id":"20250519091438-tentative-deal-reached-to-end-nj-transit-engineers","title":"Tentative Deal Reached to End NJ Transit Engineers Strike","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-19T09:14:38Z","summary":"A tentative agreement has been reached between New Jersey Transit and the union representing its locomotive engineers, potentially ending a three-day strike that disrupted service for thousands of daily commuters.","tags":["New Jersey Transit","NJ Transit","strike","engineers union","BLET","tentative deal","commute","transportation","labor negotiations","New Jersey"]},{"id":"republicans-muscle-the-big-beautiful-bill-out-of-t","title":"Republicans Muscle the 'Big Beautiful Bill' Out of the Budget Committee in Late-Night Vote","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-19T08:37:12Z","summary":"After initial resistance, a key Republican legislative package dubbed the 'big beautiful bill,' which includes significant tax cuts and spending reductions, was advanced out of the House Budget Committee following a late-night vote.","tags":["Republican Party","Legislation","House Budget Committee","Tax Cuts","Government Spending","US Politics"]},{"id":"former-president-joe-biden-diagnosed-with-aggressi","title":"Former President Joe Biden Diagnosed with Aggressive Prostate Cancer","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-18T21:10:41Z","summary":"Former U.S. President Joe Biden has been diagnosed with an aggressive form of prostate cancer that has reportedly spread to the bone. His office stated that he and his family are currently reviewing treatment options with medical professionals.","tag rooklyn Bridge, Leaving Two Dead","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-18T11:09:46Z","summary":"A Mexican Navy training vessel carrying nearly 300 people struck the Brooklyn Bridge, resulting in two fatalities and multiple injuries. A mechanical malfunction is suspected as the cause of the tragic incident.","tags":["Brooklyn Bridge","Maritime Accident","Mexican Navy","Ship Collision","New York City","Tragedy","Investigation"]},{"id":"israeli-strikes-across-gaza-reportedly-kill-dozens","title":"Israeli Strikes Across Gaza Reportedly Kill Dozens, Hospitals and Medics Say","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-18T10:11:48Z","summary":"Hospitals and medics in the Gaza Strip are reporting that Israeli strikes across the territory have resulted in at least 75 deaths.","tags":["Gaza","Israel","Middle East","conflict","casualties","airstrikes","news"]},{"id":"hospitals-and-medics-report-at-least-75-fatalities","title":"Hospitals and Medics Report at Least 75 Fatalities in Israeli Strikes Across Gaza","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-18T10:05:09Z","summary":"Reports from hospitals and medics in the Gaza Strip indicate that Israeli strikes have resulted in the deaths of at least 75 people, with other sources reporting varying casualty figures as the situation develops.","tags":["Gaza","Israel","conflict","Middle East","news","humanitarian crisis"]},{"id":"pope-leo-xiv-begins-pontificate-calling-for-unity-","title":"Pope Leo XIV Begins Pontificate Calling for Unity and Missionary Spirit","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-18T09:53:45Z","summary":"In his inaugural mass, Pope Leo XIV, the first American pontiff, emphasized the critical need for unity within the Catholic Church and urged a renewed 'missionary spirit' to make the church a global sign of peace.","tags":["Pope Leo XIV","Vatican","Catholic Church","Inaugural Mass","Unity","Missionar
