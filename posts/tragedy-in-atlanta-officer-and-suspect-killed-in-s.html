<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/25gQGc9Vlw85sIZfOXx71/_buildManifest.js" defer=""></script><script src="/_next/static/25gQGc9Vlw85sIZfOXx71/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"tragedy-in-atlanta-officer-and-suspect-killed-in-s","contentHtml":"\u003ch3\u003eAn Afternoon Shattered by Violence\u003c/h3\u003e\n\u003cp\u003eA normal Friday afternoon in Atlanta was horrifically disrupted when an active shooter opened fire at the Emory Point complex, a bustling area adjacent to both Emory University and the headquarters for the Centers for Disease Control and Prevention (CDC). The incident, which centered inside a CVS store on Clifton Road, triggered immediate campus-wide alerts, shelter-in-place orders, and a massive, multi-agency law enforcement response.\u003c/p\u003e\n\u003ch3\u003eA Hero's Ultimate Sacrifice\u003c/h3\u003e\n\u003cp\u003eIn the ensuing chaos, a DeKalb County police officer was fatally shot while bravely responding to the scene. Officials later confirmed the tragic loss, noting the fallen officer was a dedicated public servant who leaves behind a pregnant wife and two children. The suspect was also killed during the incident. While officials confirmed no civilians were shot, four people were later treated at a hospital for stress and anxiety symptoms related to the traumatic event.\u003c/p\u003e\n\u003cp\u003eAtlanta Police Chief Darin Schierbaum stated that responding officers found the suspect on the second floor of the building housing the CVS. It remains unclear whether the suspect's fatal wound was self-inflicted or the result of police gunfire.\u003c/p\u003e\n\u003ch3\u003eInvestigation Underway Amidst Community Shock\u003c/h3\u003e\n\u003cp\u003eThe Georgia Bureau of Investigation (GBI) has taken the lead in the ongoing probe. While a definitive motive has not been confirmed, reports indicate that the CDC campus was struck by bullets, leading to speculation that the federal agency may have been the intended target. Some reports have suggested a possible link between the suspect and grievances related to the COVID-19 vaccine, though officials have cautioned that this is still under investigation.\u003c/p\u003e\n\u003cp\u003eThe shooting sent waves of fear through the community. During the lockdown, 92 children at a nearby daycare on the CDC campus were stranded before authorities could coordinate their safe reunification with their families. Eyewitnesses described a tense and terrifying scene with the sound of gunshots echoing through the area.\u003c/p\u003e\n\u003cp\u003eThe incident has left the Atlanta community mourning the loss of a heroic officer and grappling with the shock of another senseless act of gun violence.\u003c/p\u003e\n","title":"Tragedy in Atlanta: Officer and Suspect Killed in Shooting Near Emory University and CDC","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-08-09T01:22:42Z","summary":"A tragic active shooter incident at the Emory Point complex in Atlanta has left a DeKalb County police officer and the suspect dead. The shooting, which occurred in a CVS near the Emory University campus and the CDC, prompted widespread lockdowns and a massive law enforcement response.","tags":["Atlanta","Emory University","CDC","active shooter","law enforcement","tragedy"],"sources":[{"url":"https://www.msn.com/en-us/news/news/police-say-active-shooter-near-emory-university-is-dead-one-officer-killed/ar-AA1KbaE2","title":"Police say active shooter near Emory University is dead, one officer killed"},{"url":"https://www.msn.com/en-us/public-safety-and-emergencies/health-and-safety-alerts/emory-university-shooting-updates-suspect-dead-and-cop-killed-police-reuniting-92-stranded-children-after-cdc-attack/ar-AA1KbpiJ","title":"Emory University shooting updates: Suspect dead and cop killed, police reuniting 92 stranded children after CDC attack"},{"url":"https://news3lv.com/news/nation-world/active-shooter-reported-at-emory-point-in-atlanta-near-university-campus-school-says-shooting-guns-firearms-weapons-college-run-hide-fight","title":"Officer killed, suspect dead in active shooter incident at Emory Point in Atlanta: police"},{"url":"https://www.nbcnews.com/news/us-news/live-blog/emory-university-atlanta-shooting-rcna223988","title":"Live updates: Suspect dead, officer killed in shooting near Emory University, CDC"},{"url":"https://www.fox7austin.com/news/centers-disease-control-active-shooter-emory-university","title":"Emory University campus shooter dead, police officer killed"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"tragedy-in-atlanta-officer-and-suspect-killed-in-s"},"buildId":"25gQGc9Vlw85sIZfOXx71","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
