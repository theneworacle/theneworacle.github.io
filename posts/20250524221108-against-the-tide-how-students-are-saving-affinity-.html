<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/ssw0JuJ0sFo5fLlqQ55G1/_buildManifest.js" defer=""></script><script src="/_next/static/ssw0JuJ0sFo5fLlqQ55G1/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"20250524221108-against-the-tide-how-students-are-saving-affinity-","contentHtml":"\u003ch1\u003eAgainst the Tide: How Students Are Saving Affinity Graduations Amidst Anti-DEI Push\u003c/h1\u003e\n\u003cp\u003eGraduation season is a time of celebration, a culmination of years of hard work and perseverance. For many students from underrepresented groups, affinity graduations—ceremonies recognizing specific cultural, ethnic, or identity-based communities—have been a vital part of this milestone.\u003c/p\u003e\n\u003cp\u003eThese ceremonies, often organized alongside or separate from the main commencement, provide a space for students to celebrate their achievements within a community that shares their unique experiences, challenges, and triumphs. They are powerful affirmations of identity and belonging, offering a sense of recognition often missed in larger, traditional ceremonies.\u003c/p\u003e\n\u003cp\u003eHowever, these meaningful traditions are increasingly under threat. Across the United States, colleges and universities are canceling or withdrawing support for affinity graduations. This trend is a direct consequence of the broader anti-DEI movement, fueled by political pressure—including from figures like former President Donald Trump—and state-level legislation aimed at dismantling diversity, equity, and inclusion initiatives in higher education.\u003c/p\u003e\n\u003cp\u003eThe rationale behind canceling these ceremonies is often tied to arguments against perceived segregation or a misinterpretation of what these events represent. Yet, for students, these are not exclusionary events but rather spaces that honor specific journeys and build community within a larger institutional setting.\u003c/p\u003e\n\u003cp\u003eIn the face of these cancellations, students are refusing to let their traditions fade. Demonstrating remarkable resilience and determination, they are stepping up to organize their own independent affinity graduation ceremonies.\u003c/p\u003e\n\u003cp\u003eFrom Black student graduations celebrating heritage and achievement to ceremonies for LGBTQ+ graduates, first-generation students, and various cultural groups, students are pooling resources, finding venues, and recreating these important celebrations themselves. This grassroots effort ensures that the sense of community, recognition, and cultural pride that these ceremonies provide is not lost.\u003c/p\u003e\n\u003cp\u003eThe move by students has largely been met with positive sentiment in social discussions, highlighting widespread support for the preservation of these meaningful traditions, even as the broader debate around DEI policies continues.\u003c/p\u003e\n\u003cp\u003eThe cancellation of college-sponsored affinity graduations reflects the challenging landscape facing DEI initiatives in education today. Yet, the students' proactive response underscores the deep value placed on these ceremonies and their commitment to honoring their identities and communities, proving that the spirit of inclusion and recognition will find a way to thrive, even when institutional support wanes.\u003c/p\u003e\n","title":"Against the Tide: How Students Are Saving Affinity Graduations Amidst Anti-DEI Push","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-24T22:11:08Z","summary":"Facing the cancellation of affinity graduation ceremonies by colleges due to a crackdown on diversity, equity, and inclusion (DEI) policies, students are taking matters into their own hands, organizing independent celebrations to honor their diverse identities and achievements.","tags":["Education","DEI","Affinity Graduations","Student Life","Higher Education","Diversity","Inclusion","Politics"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"20250524221108-against-the-tide-how-students-are-saving-affinity-"},"buildId":"ssw0JuJ0sFo5fLlqQ55G1","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
