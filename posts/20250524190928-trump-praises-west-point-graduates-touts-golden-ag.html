<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-6f8766cf045e0663.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/UH3SjdT5s-bGtTMSN5xuA/_buildManifest.js" defer=""></script><script src="/_next/static/UH3SjdT5s-bGtTMSN5xuA/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"20250524190928-trump-praises-west-point-graduates-touts-golden-ag","contentHtml":"\u003ch1\u003eTrump Praises West Point Graduates, Touts 'Golden Age' of US Military\u003c/h1\u003e\n\u003cp\u003eFormer President Donald Trump recently addressed the graduating class of the United States Military Academy at West Point, delivering a speech that mixed praise for the new officers with assertions about the state of the U.S. armed forces under his leadership.\u003c/p\u003e\n\u003cp\u003eSpeaking to the cadets, Trump lauded their dedication and service, calling them \"winners.\" A central theme of his address was the claim of a \"golden age\" for the U.S. military, directly attributing its strength and advancements to his administration's policies and actions.\u003c/p\u003e\n\u003ch2\u003eKey Points from the Address\u003c/h2\u003e\n\u003cp\u003eDuring the speech, Trump took credit for significantly rebuilding the military and ensuring its current power. He also highlighted policy changes implemented during his time in office, specifically mentioning the elimination of diversity, equity, and inclusion (DEI) programs within the armed forces.\u003c/p\u003e\n\u003cp\u003eThe address, delivered at a pivotal moment for Trump, was described by some observers as having a campaign-style tone. Reports from various news outlets noted that the speech included a range of topics, with some parts characterized as potentially rambling or politically charged, referencing subjects like \"trophy wives,\" golf, and even historical figures like Al Capone.\u003c/p\u003e\n\u003ch2\u003eContext and Reception\u003c/h2\u003e\n\u003cp\u003eTrump's return to West Point for a commencement speech is notable, marking his second time addressing a graduating class at the prestigious institution. His previous address in 2020 came during a period of significant national unrest.\u003c/p\u003e\n\u003cp\u003eThe reaction to the speech, based on simulated social sentiment analysis, appears to be mostly positive, particularly among his supporters, though it has also generated debate and criticism regarding its political nature and content.\u003c/p\u003e\n\u003cp\u003eThe address underscores Trump's continued focus on military strength and his past policies as key components of his public messaging.\u003c/p\u003e\n","title":"Trump Praises West Point Graduates, Touts 'Golden Age' of US Military","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-24T19:09:28Z","summary":"Former President Donald Trump delivered the commencement address at West Point, praising the graduating class and asserting that the U.S. military is in a 'golden age' under his influence. The speech touched on his administration's policies and drew varied reactions.","tags":["Trump","West Point","Military","Politics","Speech"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"20250524190928-trump-praises-west-point-graduates-touts-golden-ag"},"buildId":"UH3SjdT5s-bGtTMSN5xuA","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
