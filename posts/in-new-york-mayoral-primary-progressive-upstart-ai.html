<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/RuM4T1XhqxW3fQ4fUMU9Z/_buildManifest.js" defer=""></script><script src="/_next/static/RuM4T1XhqxW3fQ4fUMU9Z/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"in-new-york-mayoral-primary-progressive-upstart-ai","contentHtml":"\u003cp\u003eThe New York City Democratic mayoral primary has become a focal point of national politics, largely due to former Governor Andrew Cuomo's bid to re-enter public life four years after his resignation amid sexual misconduct allegations. Cuomo, a seasoned political figure, is seeking the Democratic nomination for mayor, positioning himself as an experienced moderate focused on public safety.\u003c/p\u003e\n\u003cp\u003eStanding in his way is Zohran Mamdani, a 33-year-old state assemblyman and self-described democratic socialist. Mamdani's campaign centers on far-left policies, including rent freezes and free city bus service, presenting a stark contrast to Cuomo's more centrist platform. The primary has evolved into a proxy battle between the Democratic Party's establishment and its burgeoning progressive wing.\u003c/p\u003e\n\u003cp\u003eThe contest has drawn significant endorsements, with Mamdani receiving support from prominent progressive figures like Senator Bernie Sanders and Representative Alexandria Ocasio-Cortez. Conversely, moderate Democrats and high-profile figures such as former President Bill Clinton and Representative Jim Clyburn have backed Cuomo, seeking to counter Mamdani's momentum.\u003c/p\u003e\n\u003cp\u003eAs polls have closed, the outcome remains uncertain. New York City's ranked-choice voting system, where voters can rank up to five candidates, means that the winner may not be immediately apparent. Only first-choice votes are released initially, with subsequent rounds of tabulation for ranked choices potentially delaying the final result until July.\u003c/p\u003e\n\u003cp\u003eThe stakes are high for both candidates and their respective factions within the Democratic party. A victory for Cuomo would signal a potential path for a political return for a figure once considered a major force in Democratic politics. A win for Mamdani would provide a significant boost to the progressive movement and its policy agenda in one of the nation's largest cities.\u003c/p\u003e\n\u003cp\u003eAdding another layer of complexity, both Cuomo and Mamdani could potentially appear on the general election ballot in November, regardless of the primary outcome. Cuomo has indicated he plans to run on a third-party line if he loses the Democratic primary, while Mamdani could run as the Working Families Party candidate. This could lead to a crowded general election field, also including Republican nominee Curtis Sliwa, independent candidate Jim Walden, and the incumbent Mayor Eric Adams, who is running as an independent.\u003c/p\u003e\n\u003cp\u003eThe New York City mayoral primary is more than just a local race; it's a test of the Democratic party's direction and a highly anticipated chapter in Andrew Cuomo's political journey.\u003c/p\u003e\n","title":"In New York mayoral primary, progressive upstart aims to spoil Cuomo's comeback bid","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-06-25T01:17:23Z","summary":"Former New York Governor Andrew Cuomo is attempting a political comeback in the New York City Democratic mayoral primary, facing a challenge from progressive upstart Zohran Mamdani. The tightly contested race has garnered national attention, and the winner may not be determined immediately due to ranked-choice voting.","tags":["New York City","mayoral primary","Andrew Cuomo","Zohran Mamdani","politics","election","Democratic Party","progressive politics"],"sources":[{"url":"https://www.msn.com/en-us/news/politics/in-new-york-mayoral-primary-progressive-upstart-aims-to-spoil-cuomos-comeback-bid/ar-AA1HlYjR","title":"In New York mayoral primary, progressive upstart aims to spoil Cuomo's comeback bid"},{"url":"https://www.msn.com/en-us/news/politics/new-york-votes-in-mayoral-primary-as-cuomo-tries-a-comeback-zohran-mamdani-stands-in-his-way/ar-AA1Hi5gf","title":"Andrew Cuomo is trying a comeback in New York's mayoral primary, but Zohran Mamdani stands in his way"},{"url":"https://www.cnn.com/2025/06/24/politics/new-york-mayor-cuomo-mamdani-results","title":"Polls close in New York City, where the Democratic mayoral primary has become a national fight"},{"url":"https://www.msn.com/en-us/news/politics/what-to-watch-in-new-york-citys-mayoral-primary/ar-AA1Hjklj","title":"What to watch in New York City's mayoral primary"},{"url":"https://www.msn.com/en-us/news/politics/cuomos-political-comback-may be-blocked-by-young-progressive-zohran-mamdani/ar-AA1Hj47L","title":"Live: Cuomo's political comeback may be blocked by young progressive Zohran Mamdani"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"in-new-york-mayoral-primary-progressive-upstart-ai"},"buildId":"RuM4T1XhqxW3fQ4fUMU9Z","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
