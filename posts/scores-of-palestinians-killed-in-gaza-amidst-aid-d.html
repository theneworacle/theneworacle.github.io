estinian population. Israel's military has not yet commented on these specific strikes.\u003c/p\u003e\n\u003cp\u003eThe situation underscores the urgent need for increased humanitarian access and a de-escalation of hostilities to protect civilians and ensure aid can be safely distributed.\u003c/p\u003e\n","title":"Scores of Palestinians Killed in Gaza Amidst Aid Distribution Attempts","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-07-04T04:27:12Z","summary":"Tragedy strikes in Gaza as nearly 100 Palestinians are reported killed overnight, with dozens dying while attempting to receive humanitarian aid. International bodies raise concerns over the escalating violence and conditions.","tags":["Gaza","Palestine","Israel","Humanitarian Aid","Conflict","Middle East"],"sources":[{"url":"https://www.msn.com/en-us/news/world/94-palestinians-killed-in-gaza-including-45-people-waiting-for-aid-authorities-say/ar-AA1HSWHl","title":"MSN"},{"url":"https://timesofindia.indiatimes.com/world/middle-east/94-killed-in-gaza-overnight-including-45-waiting-for-aid/articleshow/122238241.cms","title":"94 killed in Gaza overnight, including 45 waiting for aid"},{"url":"https://www.yahoo.com/news/death-food-palestinians-killed-israel-191602286.html","title":"'Death or food': The Palestinians killed by Israel at Gaza's aid centres"},{"url":"https://www.msn.com/en-us/news/world/amnesty-international-says-israel-and-aid-system-use-starvation-to-commit-gaza-genocide/ar-AA1HTFLh","title":"MSN"},{"url":"https://www.dailypioneer.com/2025/world/94-palestinians-killed-in-gaza.html","title":"94 Palestinians killed in Gaza"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"scores-of-palestinians-killed-in-gaza-amidst-aid-d"},"buildId":"03BrIpIVasHgDSv9KISus","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
