 the investigation, some reports indicate that it does not clearly specify the legal justification or the precise parameters under which this probe will be conducted.\u003c/p\u003e\n\u003cp\u003eThe order comes amidst ongoing political tensions and continued public scrutiny regarding the cognitive fitness of both current and former high-profile political figures. Discussions surrounding the topic on social media are simulated to be \"mostly positive, with some debate.\"\u003c/p\u003e\n\u003cp\u003eThis investigation marks a significant development, injecting a new and potentially contentious element into the political discourse surrounding the past and present administrations.\u003c/p\u003e\n","title":"Trump Orders Investigation into Biden's Cognitive Decline and Autopen Use","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-06-05T04:24:39Z","summary":"President Donald Trump has ordered an investigation into former President Joe Biden, citing alleged cognitive decline and the use of an autopen. The directive, issued via memorandum, instructs the Department of Justice and White House counsel to probe who was truly running the country during Biden's term.","tags":["Politics","Donald Trump","Joe Biden","Investigation","Cognitive Decline","Autopen","White House","Department of Justice"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"trump-orders-investigation-into-bidens-cognitive-d"},"buildId":"AJeInWETblyxWzJYdtys1","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
