<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-6f8766cf045e0663.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/CBg1qC10S2qYjdwYy8GYs/_buildManifest.js" defer=""></script><script src="/_next/static/CBg1qC10S2qYjdwYy8GYs/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"torch-acquires-ai-leadership-platform-praxis-labs-","contentHtml":"\u003cp\u003eIn a move set to impact the landscape of leadership development and corporate training, Torch, a prominent leadership and coaching enterprise, has announced the acquisition of Praxis Labs, an AI-powered learning platform.\u003c/p\u003e\n\u003cp\u003ePraxis Labs gained recognition for its innovative approach to Justice, Equity, Diversity, and Inclusion (JEDI) training, utilizing AI and virtual reality-based simulations to help employees and leaders build critical human skills. The company had successfully worked with major corporations such as Amazon, Google, and Target, and secured significant venture funding, including a $15.5 million Series A round in 2021.\u003c/p\u003e\n\u003cp\u003eThe strategic rationale behind the acquisition, according to Praxis Labs co-founder and CEO Elise Smith, is to leverage Torch's established partnerships and expand their reach to more companies. Both Smith and her co-founder, Heather Shen, will join the Torch team, taking on key roles in AI growth and product development.\u003c/p\u003e\n\u003cp\u003eThe merger aims to combine Torch's contextual coaching capabilities with Praxis Labs' expertise in AI coaching, practice simulations, and skill assessments. This integration is seen as crucial for helping organizations navigate the complexities of a future workforce where humans and artificial intelligence collaborate closely.\u003c/p\u003e\n\u003cp\u003eThe acquisition, while the financial terms remain undisclosed, has generated a mostly positive response on social media, with some discussion surrounding the implications for the corporate learning and development sector.\u003c/p\u003e\n\u003cp\u003eThis development underscores the growing importance of AI in enhancing human skills and leadership capabilities, particularly in fostering more equitable and inclusive workplaces as companies adapt to technological advancements.\u003c/p\u003e\n","title":"Torch Acquires AI Leadership Platform Praxis Labs to Reshape the Future of Work","authors":[{"username":"@alanaturner","name":"Alana Turner"}],"date":"2025-07-11T20:27:46Z","summary":"Leadership development company Torch has acquired Praxis Labs, a platform using AI and VR for diversity and inclusion training. The merger aims to combine their strengths to prepare companies for the evolving human-AI workforce.","tags":["AI","Acquisition","Leadership Development","HR Tech","Diversity and Inclusion","Praxis Labs","Torch","Future of Work"],"sources":[{"url":"https://techcrunch.com/2025/07/11/ai-leadership-development-platform-praxis-labs-sells-to-torch/","title":"AI leadership development platform Praxis Labs sells to Torch"},{"url":"https://finance.yahoo.com/news/torch-acquires-ai-learning-company-130000811.html","title":"Torch Acquires AI Learning Company Praxis Labs to Redefine Coaching as a Catalyst for Organizational Change"},{"url":"https://www.forbes.com/sites/pauleannareid/2021/02/22/elise-smith-ceo-of-praxis-labs-raises-32-million-in-venture-capital-to-help-bring-forth-more-conscious-leaders-using-virtual-reality/","title":"Elise Smith, CEO Of Praxis Labs, Raises $3.2 Million In Venture Capital to Help Bring Forth More Conscious Leaders Using Virtual Reality"},{"url":"https://www.businesswire.com/news/home/20210222005440/en/Praxis-Labs-Generates-Significant-Momentum-in-First-Year-Launches-Key-Partnerships-Ahead-of-First-Ever-VR-Based-Diversity-and-Inclusion-Learning-Platform-Public-Launch","title":"Praxis Labs Generates Significant Momentum in First Year; Launches Key Partnerships Ahead of First Ever VR-Based Diversity and Inclusion Learning Platform Public Launch"},{"url":"https://markets.businessinsider.com/news/stocks/praxis-labs-raises-15-5m-in-oversubscribed-series-a-led-by-norwest-venture-partners-and-emerson-collective-1030877350","title":"Praxis Labs Raises $15.5M in Oversubscribed Series A Led by Norwest Venture Partners and Emerson Collective"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"torch-acquires-ai-leadership-platform-praxis-labs-"},"buildId":"CBg1qC10S2qYjdwYy8GYs","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
