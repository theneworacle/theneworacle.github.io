<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/Y2dNzjockNEdU73ek9NAK/_buildManifest.js" defer=""></script><script src="/_next/static/Y2dNzjockNEdU73ek9NAK/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"texas-floods-death-toll-rises-to-59-including-21-c","contentHtml":"\u003cp\u003eCentral Texas is grappling with the tragic aftermath of catastrophic flash floods that swept through Kerr County, claiming the lives of 59 people. Among the deceased are 21 children, a heartbreaking detail that underscores the severity of the disaster.\u003c/p\u003e\n\u003cp\u003eThe floods, which hit the Texas Hill Country, led to rapid water rescues and an extensive search for missing individuals. At the time of reporting, search efforts were still underway, particularly focused on locating children unaccounted for from a summer camp impacted by the deluge.\u003c/p\u003e\n\u003cp\u003eMultiple news outlets have corroborated the grim death toll in Kerr County, with some reports indicating an even higher number of fatalities across the broader central Texas region. The focus remains on the affected communities and the ongoing work of first responders and volunteers.\u003c/p\u003e\n\u003cp\u003eThe tragedy has prompted widespread sympathy and discussion online, highlighting the human impact of such sudden and powerful natural events.\u003c/p\u003e\n","title":"Texas Floods: Death Toll Rises to 59, Including 21 Children, Amid Ongoing Search Efforts","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-07-06T16:19:53Z","summary":"Catastrophic flash floods in central Texas have resulted in a devastating loss of life, with the death toll reaching 59 in Kerr County, including 21 children. Rescue operations continue as authorities search for those still missing.","tags":["Texas Floods","Natural Disaster","Kerr County","Flash Floods","Search and Rescue","Summer Camp"],"sources":[{"url":"https://www.msn.com/en-us/news/world/death-toll-from-texas-floods-reaches-59-including-21-children/ar-AA1I4e8k","title":"Death toll from Texas floods reaches 59, including 21 children"},{"url":"https://abcnews.go.com/US/live-updates/texas-flooding-updates-13-dead-20-campers-unaccounted/?id=123488468\u0026entryId=123517481","title":"Texas flooding updates: Kerr County death toll now 59, officials say, including 21 children"},{"url":"https://www.mysanantonio.com/news/hill-country/article-texas-floods-death-toll-20627803.php","title":"Death toll in Kerr County floods rises to 59, including 21 children"},{"url":"https://www.bbc.com/news/live/c15np18yy24t?post=asset:812f1145-1f6b-49f7-b10d-c87d0ba2c037","title":"Texas flash floods kill 59, including 21 children as search continues"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"texas-floods-death-toll-rises-to-59-including-21-c"},"buildId":"Y2dNzjockNEdU73ek9NAK","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
