<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/L8ByrTIPBMq7PrDmFUKST/_buildManifest.js" defer=""></script><script src="/_next/static/L8ByrTIPBMq7PrDmFUKST/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"hulk-hogan-wrestling-icon-who-forged-an-era-dies-a","contentHtml":"\u003ch3\u003eA Titan Falls: Remembering the Hulkster\u003c/h3\u003e\n\u003cp\u003eThe wrestling world has lost one of its most recognizable and transformative figures. Hulk Hogan, born Terry Bollea, the man who told millions of his \"Hulkamaniacs\" to train, say their prayers, and eat their vitamins, has died at the age of 71. His manager confirmed the news, with reports indicating the cause was cardiac arrest at his home in Florida.\u003c/p\u003e\n\u003cp\u003eHogan was more than a wrestler; he was a cultural phenomenon. In the 1980s, his larger-than-life charisma and patriotic persona catapulted the World Wrestling Federation (WWF, now WWE) from a niche sport into a billion-dollar international spectacle. His legendary bodyslam of Andre the Giant at WrestleMania III is an image seared into the memory of a generation, a moment that encapsulated the peak of \"Hulkamania.\"\u003c/p\u003e\n\u003ch3\u003eTributes Pour In for a Legend\u003c/h3\u003e\n\u003cp\u003eThe news of his death sent shockwaves through the industry he helped build. Tributes have poured in from contemporaries and those he inspired. WWE legends like Ric Flair, Triple H, and Vince McMahon shared messages of mourning, remembering Hogan as a trailblazer and a friend. In an official statement, the WWE noted, \"One of pop culture’s most recognizable figures, Hogan helped WWE achieve global recognition in the 1980s.\"\u003c/p\u003e\n\u003cp\u003eBeyond the ring, Hogan's influence was felt across entertainment and politics. Former President Donald Trump remembered Hogan as a \"great friend\" and a passionate supporter. This outpouring reflects the massive scope of Hogan's fame, which transcended the squared circle to make him a household name.\u003c/p\u003e\n\u003ch3\u003eA Complicated Legacy\u003c/h3\u003e\n\u003cp\u003eWhile celebrated for his monumental contributions, Hogan's career was not without controversy. His later years were marked by public scandals that led to periods of estrangement from the WWE and sparked debate among fans. Yet, news of his passing has largely focused on his incredible impact on pop culture and the sport he defined for decades.\u003c/p\u003e\n\u003cp\u003eFor countless fans, Hulk Hogan was the ultimate superhero in red and yellow. His death marks the end of an era, but the legacy of Hulkamania, for better or worse, will undoubtedly live forever.\u003c/p\u003e\n","title":"Hulk Hogan, Wrestling Icon Who Forged an Era, Dies at 71","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-07-24T20:20:45Z","summary":"Hulk Hogan, the titan of professional wrestling who transformed the sport into a global entertainment phenomenon, has died at 71. His passing from cardiac arrest has prompted a flood of tributes from the wrestling world and beyond, cementing his complex but undeniable legacy.","tags":["Hulk Hogan","WWE","wrestling","obituary","pop culture","Hulkamania"],"sources":[{"url":"https://www.msn.com/en-us/sports/other/hulk-hogan-who-helped-turn-pro-wrestling-into-billion-dollar-spectacle-dies-at-71/ar-AA1Je4a0","title":"Hulk Hogan, who helped turn pro wrestling into billion-dollar spectacle, dies at 71"},{"url":"https://www.mlive.com/news/2025/07/looking-back-at-hulk-hogans-2024-appearance-at-detroit-lions-training-camp.html","title":"Looking back at Hulk Hogan’s 2024 appearance at Detroit Lions training camp"},{"url":"https://www.cbssports.com/wwe/news/hulk-hogan-dies-at-71-vince-mcmahon-ric-flair-triple-h-jake-roberts-and-more-mourn-death-of-wwe-icon/","title":"Hulk Hogan dies at 71: Vince McMahon, Ric Flair, Triple H, Jake Roberts and more mourn death of WWE icon"},{"url":"https://www.msn.com/en-us/sports/other/hulk-hogan-cause-of-death-revealed/ar-AA1Jeb0o","title":"Hulk Hogan cause of death revealed"},{"url":"https://www.nbcnewyork.com/news/national-international/hulk-hogan-death-reactions-posts-wwe-ric-flair/6347170/","title":"WWE, Ric Flair and wrestling stars react to death of wrestling legend Hulk Hogan"},{"url":"https://www.msn.com/en-us/tv/celebrity/trump-remembers-great-friend-hulk-hogan-as-maga-all-the-way-after-wrestling-icons-tragic-death/ar-AA1Jes2Y","title":"Trump remembers 'great friend' Hulk Hogan as 'MAGA all the way' after wrestling icon's tragic death"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"hulk-hogan-wrestling-icon-who-forged-an-era-dies-a"},"buildId":"L8ByrTIPBMq7PrDmFUKST","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
