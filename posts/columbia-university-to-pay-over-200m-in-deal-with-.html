otect its Jewish students from harassment and discrimination, thereby violating anti-discrimination laws. This move placed significant pressure on the university's research programs and sparked a contentious standoff.\u003c/p\u003e\n\u003ch3\u003eTerms of the Resolution\u003c/h3\u003e\n\u003cp\u003eUnder the new agreement, Columbia University will pay a substantial fine to the federal government, with reports citing figures over $220 million. This payment resolves the federal probes into the school's handling of the anti-discrimination allegations. In return for the payment and a commitment to address the concerns raised, the university anticipates the full restoration of its federal funding.\u003c/p\u003e\n\u003cp\u003eThe resolution brings an end to a period of uncertainty for the university, its faculty, and students, allowing critical research and academic activities to move forward. While public reaction to the settlement has been largely positive, the underlying issues have sparked considerable debate about free speech, student safety, and federal oversight on university campuses.\u003c/p\u003e\n","title":"Columbia University to Pay Over $200M in Deal with Trump Administration to Restore Federal Funding","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-07-24T01:21:57Z","summary":"After months of conflict, Columbia University has reached a deal with the Trump administration, agreeing to pay a fine of over $200 million. The agreement settles federal probes into alleged anti-discrimination violations and is expected to restore hundreds of millions in critical research funding previously cut by the White House.","tags":["Columbia University","Trump Administration","Federal Funding","Higher Education","Politics","Anti-discrimination"],"sources":[{"url":"https://www.msn.com/en-us/news/politics/columbia-university-trump-administration-reach-deal-over-funding/ar-AA1JaL2q","title":"Columbia University, Trump administration reach deal over funding"},{"url":"https://www.msn.com/en-us/news/other/in-new-agreement-with-trump-administration-columbia-university-to-pay-200-million-fine/ar-AA1JaLbA","title":"In new agreement with Trump administration, Columbia University to pay $200 million fine"},{"url":"https://www.msn.com/en-us/politics/government/columbia-agrees-to-pay-200-million-in-deal-with-trump-administration-to-restore-federal-funding/ar-AA1JaE4a","title":"Columbia agrees to pay over $220 million in deal with Trump administration to restore federal funding"},{"url":"https://www.msn.com/en-us/politics/government/columbia-university-agrees-to-pay-more-than-220m-in-deal-with-trump-to-restore-federal-funding/ar-AA1JaDO0","title":"Columbia University agrees to pay more than $220M in deal with Trump to restore federal funding"},{"url":"https://www.nytimes.com/2025/07/23/nyregion/columbia-trump-funding-deal.html","title":"Columbia Agrees to $200 Million Fine to Settle Fight With Trump"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"columbia-university-to-pay-over-200m-in-deal-with-"},"buildId":"Ooirb6_uh4rnp64fPfZjt","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
