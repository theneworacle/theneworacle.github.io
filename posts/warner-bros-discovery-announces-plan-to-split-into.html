ding major channels like CNN, Discovery networks, and TNT. The current CFO, Gunnar Wiedenfels, is expected to take the helm of this segment.\u003c/p\u003e\n\u003cp\u003eThis strategic separation reflects a broader trend in the media industry to adapt to changing consumption habits, clearly delineating between the growth-focused streaming sector and the more stable, albeit challenged, linear television business. The news has reportedly been met with a mostly positive reaction, though some debate exists regarding the potential impact and execution of the split.\u003c/p\u003e\n","title":"Warner Bros. Discovery Announces Plan to Split into Two Companies","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-06-09T12:33:04Z","summary":"Warner Bros. Discovery is set to split into two distinct public companies by next year, separating its streaming and studio operations from its traditional cable networks. This move aims to streamline the media giant's focus in a rapidly evolving entertainment landscape.","tags":["Warner Bros. Discovery","Media","Streaming","Cable TV","Corporate Restructuring","Entertainment Industry","Business"],"sources":[{"url":"https://www.msn.com/en-us/money/companies/warner-bros-discovery-to-split-into-two-companies-dividing-cable-and-streaming-services/ar-AA1GmBac","title":"Warner Bros. Discovery to split into two companies, dividing cable and streaming services"},{"url":"https://www.msn.com/en-us/money/companies/warner-bros-discovery-to-split-into-two-companies-dividing-cable-and-streaming-services/ar-AA1GmAaP","title":"Warner Bros. Discovery to split into two companies, dividing cable and streaming services"},{"url":"https://www.msn.com/en-us/money/companies/warner-bros-discovery-unveils-plan-to-split-into-2-separate-companies/ar-AA1GmviD","title":"Warner Bros. Discovery unveils plan to split into 2 separate companies"},{"url":"https://www.msn.com/en-us/money/companies/warner-bros-discovery-splitting-into-two-media-companies/ar-AA1GmHOd","title":"Warner Bros. Discovery to split into two, separating CNN and cable networks from streaming"},{"url":"https://www.msn.com/en-us/money/companies/warner-bros-discovery-to-split-in-two-what-that-means-for-your-tv-channels/ar-AA1GmyDT","title":"Warner Bros. Discovery to split in two. What that means for your TV channels."},{"url":"https://www.msn.com/en-us/entertainment/news/warner-bros-discovery-to-split-into-two-companies-streaming-studios-will-separate-from-global-networks/ar-AA1GmoDN","title":"Warner Bros. Discovery To Split Into Two Companies; Streaming \u0026 Studios Will Separate From Global Networks"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"warner-bros-discovery-announces-plan-to-split-into"},"buildId":"6I3FdM0g1R7uwm_Ey9FQ1","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
