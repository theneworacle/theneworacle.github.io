<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-6f8766cf045e0663.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/7uC6f3gaYTxA6UqBLA5_a/_buildManifest.js" defer=""></script><script src="/_next/static/7uC6f3gaYTxA6UqBLA5_a/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"trump-administration-releases-billions-in-withheld","contentHtml":"\u003ch3\u003eSchools Get Relief as Frozen Federal Funds Are Released\u003c/h3\u003e\n\u003cp\u003eIn a significant reversal, the Trump administration has confirmed it will release billions of dollars in federal education funding that had been frozen for weeks. The decision comes after mounting bipartisan pressure from lawmakers and expressions of deep anxiety from school administrators who depend on the funds for the upcoming 2025-2026 school year.\u003c/p\u003e\n\u003cp\u003eMore than $5 billion, with some reports suggesting the total could be as high as $6 billion, will now flow to states for a variety of K-12 programs. These Congressionally-appropriated funds support essential services, including adult literacy, English language instruction, after-school programs, and resources for students with disabilities.\u003c/p\u003e\n\u003ch3\u003eA Freeze Met with Fierce Opposition\u003c/h3\u003e\n\u003cp\u003eThe controversy began when the administration's Office of Management and Budget (OMB) froze the funds, citing a need to review the spending to ensure it aligned with White House priorities. The OMB raised concerns that some programs were promoting a \"radical leftwing agenda.\"\u003c/p\u003e\n\u003cp\u003eThis move was met with immediate and widespread condemnation from both sides of the political aisle. A group of 10 Republican senators sent a letter to the administration urging the release of the money, stating, \"we do not believe that is happening with these funds.\" School districts, facing the potential loss of millions, warned of devastating cuts to staff and programs. In Central Florida, for instance, officials feared the loss of funding for dozens of teaching positions.\u003c/p\u003e\n\u003ch3\u003eThe Path Forward\u003c/h3\u003e\n\u003cp\u003eThe administration's decision to release the money alleviates the immediate crisis for schools that rely on this federal aid. The Department of Education has stated that the OMB has completed its review and the money will be distributed. The reversal underscores the critical nature of these funds and the broad, bipartisan support that educational programming enjoys. While the temporary freeze caused significant debate and concern, the release of the funds is a welcome development for educators, students, and parents across the country.\u003c/p\u003e\n","title":"Trump Administration Releases Billions in Withheld Education Funding After Bipartisan Pressure","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-07-25T20:25:41Z","summary":"After weeks of uncertainty and bipartisan condemnation, the Trump administration has announced it will release over $5 billion in federal education funding that had been frozen, providing relief to school districts across the nation.","tags":["Education Funding","Trump Administration","Politics","Federal Government","School Funding"],"sources":[{"url":"https://www.msn.com/en-us/news/politics/trump-administration-moves-to-release-billions-in-federal-education-cash/ar-AA1Jj9Oy","title":"Trump administration moves to release billions in federal education cash"},{"url":"https://www.msn.com/en-us/news/politics/trump-administration-to-release-over-5-billion-school-funding-that-it-withheld/ar-AA1JiXPY","title":"Trump administration to release over $5 billion school funding that it withheld"},{"url":"https://www.msn.com/en-us/news/us/trump-administration-will-return-more-than-5b-in-public-school-funding-it-withheld/ar-AA1JiZyr","title":"Trump administration will return more than $5B in public school funding it withheld"},{"url":"https://www.msn.com/en-us/politics/government/trump-administration-releasing-6-billion-in-education-funding-it-withheld/ar-AA1JiSFm","title":"Trump administration releasing $6 billion in education funding"},{"url":"https://www.orlandosentinel.com/2025/07/25/u-s-education-department-says-it-will-release-billions-in-grant-money-to-schools/","title":"U.S. education department says it will release billions in grant money to schools"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"trump-administration-releases-billions-in-withheld"},"buildId":"7uC6f3gaYTxA6UqBLA5_a","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
