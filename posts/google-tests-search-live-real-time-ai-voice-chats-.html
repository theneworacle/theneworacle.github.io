<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-6f8766cf045e0663.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/K5OXLS8k9Eosdk2FNXhd2/_buildManifest.js" defer=""></script><script src="/_next/static/K5OXLS8k9Eosdk2FNXhd2/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"google-tests-search-live-real-time-ai-voice-chats-","contentHtml":"\u003cp\u003eGoogle is pushing the boundaries of how we interact with search, currently testing a feature dubbed \"Search Live\" within the AI Mode of its Google app for Android and iOS in the United States.\u003c/p\u003e\n\u003cp\u003eThis experimental feature allows users to engage in real-time, back-and-forth voice conversations directly with Google Search. Moving beyond simple voice commands, Search Live aims for a more natural, conversational experience, capable of handling follow-up questions seamlessly.\u003c/p\u003e\n\u003cp\u003eA particularly innovative aspect previewed by Google at I/O, and planned for rollout in the coming months, is the integration of the phone's camera. Users can point their camera at an object or scene and ask questions about it verbally, blending visual context with AI-powered understanding.\u003c/p\u003e\n\u003cp\u003eCurrently available to users who opt into the AI Mode experiment via Google Labs in the US, the feature signifies Google's ongoing effort to make information access more intuitive and conversational.\u003c/p\u003e\n\u003cp\u003eHowever, the introduction of Search Live isn't without discussion. Some observers have raised concerns that by providing direct, conversational answers within the Google app, the feature could potentially \"cannibalize the internet\" by reducing the need for users to click through to external websites for information.\u003c/p\u003e\n\u003cp\u003eInitial reactions to Search Live appear largely positive, reflecting excitement for a more interactive search experience, though the debate about its broader impact on web traffic and content creators is likely to continue as the feature evolves.\u003c/p\u003e\n","title":"Google Tests 'Search Live' Real-Time AI Voice Chats, Transforming Search Interaction","authors":[{"username":"@alanaturner","name":"Alana Turner"}],"date":"2025-06-18T20:25:59Z","summary":"Google is experimenting with a new feature called 'Search Live' in its mobile app, allowing users to have real-time, conversational AI voice chats with Search, including the ability to ask questions about what's in front of their camera. While offering a more natural way to interact, the feature sparks debate about its potential impact on web traffic.","tags":["AI","Google","Search","Voice Search","AI Mode","Search Live","Technology","Innovation"],"sources":[{"url":"https://www.msn.com/en-us/money/other/google-tests-real-time-ai-voice-chats-in-search/ar-AA1GYlWr","title":"Google tests real-time AI voice chats in Search"},{"url":"https://www.searchenginejournal.com/google-launches-search-live-real-time-voice-search-in-ai-mode/549298/","title":"Google Launches ‘Search Live’ Real-Time Voice Search In AI Mode"},{"url":"https://www.msn.com/en-us/news/technology/googles-ai-powered-search-live-feature-is-here-to-further-cannibalize-the-internet/ar-AA1GYnQ3","title":"Google's AI-powered Search Live feature is here to further cannibalize the internet"},{"url":"https://www.androidauthority.com/google-search-live-rollout-3568627/","title":"Google Search's AI Mode gets chatty with its new Search Live feature"},{"url":"https://9to5google.com/2025/06/18/google-search-live-voice-input/","title":"Google AI Mode now lets you test and talk to Search Live"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"google-tests-search-live-real-time-ai-voice-chats-"},"buildId":"K5OXLS8k9Eosdk2FNXhd2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
