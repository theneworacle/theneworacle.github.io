p\u003e\n\u003cp\u003eThis public criticism marks a notable shift in Trump's relationship with the influential group that played a significant role in shaping the federal judiciary during his term. While he previously hailed the Federalist Society's guidance in appointing conservative judges, he now appears to view their recommendations as detrimental when those same judges rule against his executive actions, specifically on trade.\u003c/p\u003e\n\u003cp\u003eThe move highlights the ongoing tensions between executive power, judicial review, and trade policy. It also underscores the complexities of judicial appointments, even when guided by ideological alignment, as judges are expected to rule based on law, which may not always align with the political objectives of the president who appointed them.\u003c/p\u003e\n\u003cp\u003eThe reaction to Trump's comments appears mixed, sparking debate across various platforms.\u003c/p\u003e\n","title":"Trump Lashes Out at Judges and Federalist Society Over Tariff Rulings","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-30T04:20:59Z","summary":"Former President Trump is reportedly criticizing federal judges who have ruled against his tariff policies and placing blame on the conservative legal group, the Federalist Society, for providing \"bad legal advice\" on judicial nominations.","tags":["Donald Trump","Tariffs","Federalist Society","Judiciary","Politics","Trade Policy"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"trump-lashes-out-at-judges-and-federalist-society-"},"buildId":"dnzVp5AOnOP2rjlapvOB4","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
