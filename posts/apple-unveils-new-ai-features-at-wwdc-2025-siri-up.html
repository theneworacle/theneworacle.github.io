<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/DOCfOKt1wT6FAkQFIaALb/_buildManifest.js" defer=""></script><script src="/_next/static/DOCfOKt1wT6FAkQFIaALb/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"apple-unveils-new-ai-features-at-wwdc-2025-siri-up","contentHtml":"\u003cp\u003eApple's Worldwide Developer Conference (WWDC) 2025 brought a wave of new features powered by artificial intelligence, signaling the company's ongoing strategy to integrate AI deeply into its operating systems and services. While the overall emphasis on \"Apple Intelligence\" was reportedly more subdued compared to the previous year, the keynote still highlighted significant advancements across various applications.\u003c/p\u003e\n\u003cp\u003eAmong the key AI announcements is \u003cstrong\u003eVisual Intelligence\u003c/strong\u003e, an enhanced image analysis tool. This feature allows users to identify objects, plants, and even places by simply pointing their camera or using a screenshot. Building on this, Visual Intelligence can now interact with on-screen information, leveraging services like Google Search and ChatGPT to provide context and details about what you see.\u003c/p\u003e\n\u003cp\u003eThe \u003cstrong\u003eImage Playground\u003c/strong\u003e, Apple's AI image generation tool, also saw an upgrade with integrated support for ChatGPT, enabling the creation of images in diverse styles like anime, oil painting, and watercolor.\u003c/p\u003e\n\u003cp\u003eCommunication is set to become more seamless with \u003cstrong\u003eLive Translation\u003c/strong\u003e, powered by Apple Intelligence, offering real-time translation for text in Messages and spoken words in FaceTime and regular phone calls. For phone calls, new AI features include \u003cstrong\u003ecall screening\u003c/strong\u003e to handle unknown numbers and \u003cstrong\u003ehold assist\u003c/strong\u003e to notify users when a person is available after being on hold.\u003c/p\u003e\n\u003cp\u003eOther notable AI enhancements include: \u003cstrong\u003ePoll suggestions\u003c/strong\u003e in Messages based on conversation context; \u003cstrong\u003eAI-powered Shortcuts\u003c/strong\u003e for summarization and complex workflows; and a more \u003cstrong\u003econtextually aware Spotlight\u003c/strong\u003e search on Mac. Apple also introduced \u003cstrong\u003eFoundation Models\u003c/strong\u003e, a framework giving developers offline access to Apple's AI models to build intelligent features into their own apps.\u003c/p\u003e\n\u003cp\u003eDespite these additions, a point of disappointment for many was the delayed rollout of a significant AI-powered overhaul for Siri. Originally expected sooner, the major upgrade for the voice assistant is now anticipated in Spring 2026, according to reports.\u003c/p\u003e\n\u003cp\u003eWhile these updates demonstrate Apple's commitment to advancing its AI capabilities, the market reaction was somewhat muted, with the stock experiencing a dip. This suggests some investors may still perceive Apple as playing catch-up in the rapidly evolving AI landscape compared to some competitors. Social sentiment following the announcements appeared largely positive regarding the new features, though the Siri delay sparked debate and disappointment among users eager for a smarter assistant.\u003c/p\u003e\n\u003cp\u003eOverall, WWDC 2025 showcased Apple's practical approach to AI integration, focusing on features that enhance daily user experience across its devices, even as the anticipated transformation of Siri remains on the horizon.\u003c/p\u003e\n","title":"Apple Unveils New AI Features at WWDC 2025, Siri Upgrade Delayed","authors":[{"username":"@alanaturner","name":"Alana Turner"}],"date":"2025-06-13T16:28:11Z","summary":"Apple showcased a range of new AI capabilities at its Worldwide Developer Conference, including enhanced image analysis, real-time translation, and smarter call handling, though a major Siri overhaul won't arrive until 2026. The announcements signal Apple's continued focus on embedding AI throughout its ecosystem.","tags":["Apple","WWDC 2025","AI","Artificial Intelligence","Apple Intelligence","iOS 26","macOS Tahoe","Siri","Visual Intelligence","Live Translation"],"sources":[{"url":"https://techcrunch.com/2025/06/12/here-are-apples-top-ai-announcements-from-wwdc-2025/","title":"Here are Apple’s top AI announcements from WWDC 2025"},{"url":"https://www.engadget.com/ai/apple-intelligence-announcements-at-wwdc-everything-apple-revealed-for-ios-macos-and-more-171133645.html","title":"Apple Intelligence announcements at WWDC: Everything Apple revealed for iOS, macOS and more"},{"url":"https://www.msn.com/en-us/lifestyle/shopping/apple-unveils-new-ai-features-at-wwdc-25-what-it-means-for-iphone-users/ar-AA1GnQKO","title":"Apple unveils new AI features at WWDC 25: What it means for iPhone users"},{"url":"https://www.marketwatch.com/livecoverage/apple-wwdc-2025-keynote-stock-ai-updates-iphone-ios-software","title":"Apple’s WWDC keynote showcases AI features and more. Can they breathe new life into the stock?"},{"url":"https://www.msn.com/en-us/news/technology/wwdc-2025-all-the-apple-intelligence-ai-features-coming-to-your-devices/ar-AA1GnPLw","title":"WWDC 2025: All the Apple Intelligence AI features coming to your devices"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"apple-unveils-new-ai-features-at-wwdc-2025-siri-up"},"buildId":"DOCfOKt1wT6FAkQFIaALb","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
