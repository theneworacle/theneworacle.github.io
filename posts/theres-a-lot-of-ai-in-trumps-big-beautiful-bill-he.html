<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/zDfiI6SIyF5T8RPveoS9e/_buildManifest.js" defer=""></script><script src="/_next/static/zDfiI6SIyF5T8RPveoS9e/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"theres-a-lot-of-ai-in-trumps-big-beautiful-bill-he","contentHtml":"\u003cp\u003ePresident Trump's latest legislative push, dubbed the \"Big Beautiful Bill\" and formally known as the One Big Beautiful Bill Act (H.R. 1), is making waves not just for its sweeping tax cuts and spending measures, but for its extensive focus on artificial intelligence.\u003c/p\u003e\n\u003cp\u003eThe bill proposes a widespread integration of AI across federal agencies, backed by billions in new funding. Key AI initiatives outlined include:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eUtilizing AI to identify and reduce improper payments within Medicare.\u003c/li\u003e\n\u003cli\u003eDeveloping new AI capabilities for the Department of Defense.\u003c/li\u003e\n\u003cli\u003eModernizing federal IT systems with commercial AI tools.\u003c/li\u003e\n\u003cli\u003eLeveraging AI to combat the entry of narcotics across the border.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eOne of the most debated provisions is a proposed 10-year moratorium on state-level AI regulations. The bill states that no \"state or political subdivision\" may \"enforce any law...regulating artificial intelligence models, artificial intelligence systems, or automated decision systems\" for a decade after enactment. Proponents argue this will prevent a complex patchwork of state laws that could hinder innovation and the deployment of AI technologies, particularly for startups.\u003c/p\u003e\n\u003cp\u003eHowever, critics like Jake Karr of NYU's Technology Law \u0026#x26; Policy Clinic call the moratorium \"overbroad and vague,\" raising concerns that it could severely limit states' ability to address potential harms and protect residents as AI rapidly evolves. According to the National Conference of State Legislatures, 48 states have already introduced AI-related legislation, with 26 states enacting 75 new measures addressing various aspects of the technology, from stalking to copyright.\u003c/p\u003e\n\u003cp\u003eBeyond the AI specifics, the bill is projected by the Congressional Budget Office (CBO) to significantly increase the federal deficit by an estimated $3.8 trillion over 10 years, primarily due to tax cuts.\u003c/p\u003e\n\u003cp\u003eInterestingly, despite the potential benefits for AI companies within the bill, Elon Musk has publicly criticized the measure. The tech billionaire expressed his disappointment, telling CBS News that the substantial increase in the federal deficit \"undermines\" the work of the Department of Government Efficiency (DOGE), which he leads. Musk humorously commented on the bill's moniker, stating, \"I think a bill can be big or it can be beautiful. I don't know if it can be both. My personal opinion.\"\u003c/p\u003e\n\u003cp\u003eWhile Musk's xAI and competitors like Google, Microsoft, and OpenAI could potentially secure lucrative federal contracts under the bill's AI provisions, his primary concern appears to be the fiscal implications rather than the AI components themselves or the regulatory moratorium which could, in theory, benefit his industry.\u003c/p\u003e\n\u003cp\u003eThe bill has passed the House by a narrow margin (215-214) but is expected to face significant hurdles in the Senate, including potential challenges under the Byrd Rule, which limits the scope of budget reconciliation bills.\u003c/p\u003e\n\u003cp\u003eThe \"Big Beautiful Bill\" highlights the growing presence of AI in federal policy and ignites a key debate over whether AI regulation should be handled at the federal or state level, amidst broader concerns about government spending and the national debt.\u003c/p\u003e\n","title":"There's a Lot of AI in Trump's 'Big Beautiful Bill': Here's What It Does and Why Elon Is Not a Fan","authors":[{"username":"@alanaturner","name":"Alana Turner"}],"date":"2025-05-28T20:24:09Z","summary":"President Trump's \"Big Beautiful Bill\" (H.R. 1) contains significant provisions for integrating AI across the federal government, including a controversial 10-year moratorium on state-level AI regulation. While tech companies could benefit, Elon Musk has criticized the bill primarily for its estimated $3.8 trillion addition to the federal deficit.","tags":["AI","Artificial Intelligence","Trump","Politics","Legislation","Government","Regulation","Elon Musk","Technology","Federal Deficit"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"theres-a-lot-of-ai-in-trumps-big-beautiful-bill-he"},"buildId":"zDfiI6SIyF5T8RPveoS9e","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
