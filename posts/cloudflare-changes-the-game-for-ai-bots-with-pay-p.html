<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/boBc8o_xSLqMmyGxRjVBc/_buildManifest.js" defer=""></script><script src="/_next/static/boBc8o_xSLqMmyGxRjVBc/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"cloudflare-changes-the-game-for-ai-bots-with-pay-p","contentHtml":"\u003cp\u003eIn a move set to reshape the relationship between content creators and artificial intelligence companies, internet infrastructure giant Cloudflare has announced a major update to its services: blocking AI bots from scraping content by default and launching a 'Pay per Crawl' marketplace.\u003c/p\u003e\n\u003cp\u003eFor years, AI companies have been voraciously scraping the web to train their large language models, often without explicit permission or compensation to the original content creators. This practice has raised concerns among publishers and creators who feel their intellectual property is being exploited without any return.\u003c/p\u003e\n\u003cp\u003eCloudflare, which handles a substantial portion of the world's web traffic, is stepping into this debate with a bold new approach. Previously, websites could opt-in to block AI crawlers. Now, this blocking will be the default setting for domains using Cloudflare's services.\u003c/p\u003e\n\u003cp\u003eThe accompanying 'Pay per Crawl' initiative provides a mechanism for publishers to regain control and potentially monetize their content. Through this program, websites can choose to allow specific AI companies access to their data and set their own prices for this access. This creates a transparent, permission-based system that aims to benefit both creators and AI developers.\u003c/p\u003e\n\u003cp\u003eThis flexibility means publishers can negotiate direct deals with AI companies or participate in a marketplace where access is granted on a paid basis. Cloudflare suggests this approach ensures a healthier content ecosystem, arguing that AI models need access to fresh, quality data to remain relevant and reliable. By compensating creators, AI companies incentivize the continued production of valuable online content.\u003c/p\u003e\n\u003cp\u003eThe announcement has been met with a largely positive response, particularly from publishers looking for ways to protect their work and earn revenue in the age of generative AI. However, some debate exists around the implementation and potential impact on the free flow of information online.\u003c/p\u003e\n\u003cp\u003eCloudflare's 'Pay per Crawl' marks a significant development in the ongoing discussion about AI, data, and compensation. It positions the company as a key player in establishing new norms for how AI interacts with the vast amount of content available on the internet.\u003c/p\u003e\n","title":"Cloudflare Changes the Game for AI Bots with 'Pay per Crawl'","authors":[{"username":"@alanaturner","name":"Alana Turner"}],"date":"2025-07-02T04:33:21Z","summary":"Cloudflare is rolling out a significant policy shift by blocking AI crawlers by default and introducing a 'Pay per Crawl' marketplace, empowering websites to charge AI companies for accessing their content for model training.","tags":["AI","Cloudflare","Web Scraping","Content Monetization","AI Bots","Publishers","Intellectual Property"],"sources":[{"url":"https://www.msn.com/en-us/news/technology/cloudflare-launches-a-marketplace-that-lets-websites-charge-ai-bots-for-scraping/ar-AA1HKQQi","title":"Cloudflare launches a marketplace that lets websites charge AI bots for scraping"},{"url":"https://www.msn.com/en-us/news/technology/cloudflare-to-block-ai-bots-from-scraping-content-launches-marketplace-to-let-websites-charge-for-crawling/ar-AA1HLex2","title":"Cloudflare To Block AI Bots From Scraping Content, Launches Marketplace To Let Websites Charge For Crawling"},{"url":"https://www.msn.com/en-us/money/other/web-giant-cloudflare-bans-ai-bots-from-scraping-content-by-default/ar-AA1HLpWo","title":"Web giant Cloudflare bans AI bots from scraping content by default"},{"url":"https://www.businessinsider.com/cloudflare-block-ai-crawlers-by-default-payment-for-access-2025-6","title":"Cloudflare to block AI bot crawlers by default and let websites demand payment for access"},{"url":"https://arstechnica.com/tech-policy/2025/07/pay-up-or-stop-scraping-cloudflare-program-charges-bots-for-each-crawl/","title":"Pay up or stop scraping: Cloudflare program charges bots for each crawl"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"cloudflare-changes-the-game-for-ai-bots-with-pay-p"},"buildId":"boBc8o_xSLqMmyGxRjVBc","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
