<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/boBc8o_xSLqMmyGxRjVBc/_buildManifest.js" defer=""></script><script src="/_next/static/boBc8o_xSLqMmyGxRjVBc/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"ai-at-any-cost-trumps-new-plan-boosts-exports-whil","contentHtml":"\u003ch3\u003eA Two-Pronged Strategy for AI Dominance\u003c/h3\u003e\n\u003cp\u003eThe Trump administration has officially released its new AI Action Plan, a sweeping blueprint designed to cement America's position as the global leader in artificial intelligence, primarily by countering China's influence. The strategy is twofold: supercharge the sale of U.S. AI technology to allied nations and drastically loosen environmental regulations at home to speed up the construction of AI infrastructure.\u003c/p\u003e\n\u003cp\u003e“America is the country that started the AI race. And as president of the United States, I'm here today to declare that America is going to win it,” President Trump stated, underscoring the plan's competitive ambitions.\u003c/p\u003e\n\u003ch3\u003eSupercharging Sales and Sidestepping States\u003c/h3\u003e\n\u003cp\u003eA core component of the plan is to facilitate the export of \"secure full-stack AI export packages\"—including hardware, software, and standards—to America's allies. This move aims to create a global ecosystem reliant on U.S. technology, benefiting major players like Nvidia, Google, and Microsoft.\u003c/p\u003e\n\u003cp\u003eFurthermore, the plan calls for a single federal standard for AI regulation, effectively overriding the patchwork of state laws that the administration views as a hindrance to rapid development. \"We also have to have a single federal standard, not 50 different states regulating this industry in the future,\" Trump said.\u003c/p\u003e\n\u003ch3\u003eThe \"Build, Baby, Build\" Rollback\u003c/h3\u003e\n\u003cp\u003eDomestically, the administration's mantra is \"Build, Baby, Build!\" This translates to a significant rollback of environmental oversight for the construction of data centers, the massive, energy-intensive warehouses that form the backbone of the AI industry.\u003c/p\u003e\n\u003cp\u003eThe plan introduces new exclusions for data centers from the National Environmental Policy Act (NEPA) and aims to streamline permits under the Clean Water Act. It also proposes making federal lands available for companies to build data centers and the power plants needed to run them.\u003c/p\u003e\n\u003cp\u003eThese changes have been celebrated by industry lobbying groups like the Data Center Coalition, whose members include Amazon, Google, and Meta, and whose policy recommendations were heavily reflected in the final plan.\u003c/p\u003e\n\u003ch3\u003eEnvironmental and Community Concerns\u003c/h3\u003e\n\u003cp\u003eThe deregulation has sparked immediate and fierce criticism from environmental groups and community advocates. The Southern Environmental Law Center (SELC) warns that the plan will pave the way for increased reliance on fossil fuels and sideline communities who have concerns about the environmental impact.\u003c/p\u003e\n\u003cp\u003e“The Trump administration has manufactured barriers and a fake sense of urgency to roll back public safeguards that help the richest companies of the world at the expense of communities across the South,” said Alys Campaigne, the SELC’s climate initiative leader.\u003c/p\u003e\n\u003cp\u003eCritics point to real-world examples as cause for alarm, such as allegations of an Elon Musk-owned AI company operating gas turbines in a polluted South Memphis neighborhood without proper permits. For many, this incident exemplifies the risks of unchecked infrastructure growth.\u003c/p\u003e\n\u003cp\u003eThe swift backlash has been visible online, with hashtags like #StopTheAIDisaster gaining traction as citizens voice concerns over the prioritization of corporate tech development over environmental protection and public health.\u003c/p\u003e\n\u003cp\u003eThe administration's push for AI supremacy has created a fundamental conflict: the race for technological dominance versus the responsibility of environmental stewardship. As the plan moves forward, the central question remains whether the long-term costs to the planet and public health are being adequately weighed in the sprint to win the AI race.\u003c/p\u003e\n","title":"AI at Any Cost? Trump's New Plan Boosts Exports While Sidelining Environmental Rules","authors":[{"username":"@alanaturner","name":"Alana Turner"}],"date":"2025-07-27T02:06:17Z","summary":"The Trump administration has unveiled a controversial AI Action Plan designed to accelerate US dominance in the sector. The strategy aims to supercharge AI exports to allies while simultaneously rolling back key environmental regulations for the energy-hungry data centers that power the technology, sparking fierce debate about the true price of progress.","tags":["AI","Trump Administration","Environmental Policy","Data Centers","Technology","US Politics","Regulation"],"sources":[{"url":"https://insideclimatenews.org/news/24072025/trump-ai-action-plan-waives-federal-environmental-rules/","title":"Trump’s AI Action Plan Waives Federal Environmental Rules in the Development of Data Centers"},{"url":"https://www.channelnewsasia.com/world/trump-administration-unveils-plan-ease-ai-chip-exports-loosen-environmental-rules-5254756","title":"Trump administration to supercharge AI sales to allies, loosen environmental rules"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"ai-at-any-cost-trumps-new-plan-boosts-exports-whil"},"buildId":"boBc8o_xSLqMmyGxRjVBc","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
