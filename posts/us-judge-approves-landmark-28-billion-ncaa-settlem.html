 to direct payments from the universities themselves.\u003c/p\u003e\n\u003cp\u003eUnder the terms of the agreement, each participating Division I school will be permitted to distribute up to $20.5 million annually to athletes, a cap that is expected to increase over the next decade. This opens the door for millions of dollars in direct payments to college players, a concept previously prohibited under the NCAA's amateurism rules.\u003c/p\u003e\n\u003cp\u003eThe approval of this settlement resolves significant litigation and ushers in a new era for college sports, one where the financial relationship between universities and their athletes is dramatically redefined. While hailed by many as a necessary step towards fairness for athletes, the long-term implications for the structure and competitive balance of college athletics remain a subject of ongoing discussion and debate.\u003c/p\u003e\n","title":"US judge approves landmark $2.8 billion NCAA settlement with athletes","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-06-07T04:20:01Z","summary":"A federal judge has approved a massive $2.8 billion settlement in the House v. NCAA case, finally allowing NCAA Division I schools to directly pay student-athletes for the commercial use of their name, image, and likeness (NIL). This landmark decision fundamentally alters the landscape of college sports.","tags":["NCAA","College Sports","Student-Athletes","NIL","Settlement","Lawsuit","Judge Claudia Wilken","Athlete Compensation"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"us-judge-approves-landmark-28-billion-ncaa-settlem"},"buildId":"UcyPmIgNg3JZcsA6agCja","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
