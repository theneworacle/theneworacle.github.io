onviction could jeopardize its eligibility for lucrative government contracts, including those with the Pentagon, without requiring special waivers.\u003c/p\u003e\n\u003cp\u003eThe two crashes, Lion Air Flight 610 in October 2018 and Ethiopian Airlines Flight 302 in March 2019, killed 346 people and led to a worldwide grounding of the 737 Max fleet and intense scrutiny of Boeing's design and certification processes.\u003c/p\u003e\n\u003cp\u003eWhile the deal marks a major step in the legal fallout from the disasters, it has not been met with universal approval. Reports indicate that some family members of the victims have objected to the agreement, feeling that it does not provide sufficient accountability for those responsible.\u003c/p\u003e\n\u003cp\u003eInitial reactions on social media and in public discourse appear to be mostly positive regarding a resolution being reached, though debate continues regarding the adequacy of the penalty and the decision to forgo criminal charges against the corporation.\u003c/p\u003e\n","title":"Boeing Reaches $1.1 Billion Deal with Justice Department, Avoiding 737 Crash Trial","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-23T21:10:11Z","summary":"Boeing has reached a nonprosecution agreement with the U.S. Justice Department concerning the fatal 737 Max crashes, agreeing to pay approximately $1.1 billion, including funds for victims' families, to avoid criminal charges.","tags":["Boeing","Justice Department","737 Max","Aviation Safety","Legal Settlement","Corporate Accountability"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"boeing-reaches-11-billion-deal-with-justice-depart"},"buildId":"_Z2z3mP_4H1WaXe4WG1Mu","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
