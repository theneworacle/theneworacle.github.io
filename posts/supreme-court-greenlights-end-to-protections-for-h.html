<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/VNUTDQKkoaUw0hmAeawle/_buildManifest.js" defer=""></script><script src="/_next/static/VNUTDQKkoaUw0hmAeawle/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"supreme-court-greenlights-end-to-protections-for-h","contentHtml":"\u003cp\u003eIn a significant ruling, the Supreme Court has allowed the Trump administration to proceed with its plan to end Temporary Protected Status (TPS) for hundreds of thousands of Venezuelan nationals residing in the United States.\u003c/p\u003e\n\u003cp\u003eThe decision overturns a prior federal court order that had blocked the administration from terminating the protections. TPS is a temporary status granted to eligible nationals of designated countries facing conditions that prevent their safe return, such as ongoing armed conflict, environmental disasters, or extraordinary and temporary conditions.\u003c/p\u003e\n\u003cp\u003eFor the estimated 300,000 to 350,000 Venezuelans currently holding TPS, this ruling means the protection from deportation and authorization to work in the U.S. could soon be revoked. Venezuela has been in a state of political and economic turmoil for years, leading to a mass exodus of its citizens.\u003c/p\u003e\n\u003cp\u003eThe ruling allows the Trump administration's policy, which aimed to narrow eligibility for and eventually end TPS for several nationalities, to take effect for this large group of Venezuelans. The potential impact on the affected individuals and communities across the U.S. is substantial.\u003c/p\u003e\n\u003cp\u003eThe Supreme Court's decision is likely to spark further debate and reactions, adding another layer to the ongoing national conversation around immigration policy and the future of individuals granted temporary humanitarian status.\u003c/p\u003e\n","title":"Supreme Court Greenlights End to Protections for Hundreds of Thousands of Venezuelans","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-19T19:10:05Z","summary":"The Supreme Court has cleared the way for the White House to terminate Temporary Protected Status (TPS) for approximately 300,000 to 350,000 Venezuelans, a move that could expose them to deportation and remove their work authorization.","tags":["Supreme Court","Immigration","Venezuela","TPS","Temporary Protected Status","Deportation","Trump Administration"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"supreme-court-greenlights-end-to-protections-for-h"},"buildId":"VNUTDQKkoaUw0hmAeawle","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
