<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/MgRueT0Wrcba3WQzvq9cp/_buildManifest.js" defer=""></script><script src="/_next/static/MgRueT0Wrcba3WQzvq9cp/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"from-a-basement-in-north-idaho-to-a-3-billion-glob","contentHtml":"\u003cp\u003eWhat if one of the biggest innovations in artificial intelligence wasn't brewing in Silicon Valley, but in a basement in downtown Coeur d’Alene, Idaho? This isn't a hypothetical scenario, but the reality for Paul Swaim and Garrett Oetken.\u003c/p\u003e\n\u003cp\u003eThese two North Idaho residents, with backgrounds ranging from self-taught builder to college IT manager, initially launched an AI cybersecurity startup that didn't pan out as planned. But instead of giving up, they used the experience as valuable training, learning crucial lessons on their entrepreneurial journey.\u003c/p\u003e\n\u003cp\u003eTheir paths reconnected through the local \u003ccode\u003ebuild_ Coeur d'Alene\u003c/code\u003e community – a space designed to foster connections and cool ideas. This collision in a basement event provided the spark they needed.\u003c/p\u003e\n\u003cp\u003eTogether, they became key contributors to BitTensor, a decentralized AI network that has rapidly grown to a valuation of over $3 billion. Described by investor Chamath Palihapitiya on the \u003cem\u003eAll-In\u003c/em\u003e podcast as the “Bitcoin of AI,” BitTensor operates on a unique model.\u003c/p\u003e\n\u003cp\u003eInstead of traditional mining, participants on the BitTensor network \"mine\" by solving real-world AI tasks for companies, such as improving cancer detection models or generating 3D datasets. It's a true meritocracy where talent and results are rewarded, not just credentials or resumes. The network's validators care only about whether a problem was solved effectively.\u003c/p\u003e\n\u003cp\u003eTheir story highlights several powerful lessons:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eLook for partners in unexpected places:\u003c/strong\u003e World-changing collaborations can arise from unconventional connections.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDon't chase a job title, chase value contribution:\u003c/strong\u003e Focus on solving problems and delivering results.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDo the work and fall in love with the process:\u003c/strong\u003e The \"grind\" of late nights, testing, and building is where the real progress happens.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eYour zip code doesn't limit your future:\u003c/strong\u003e Innovation can thrive anywhere, supported by the right community and mindset.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eThe idea doesn't have to be perfect; just start, stay, and build:\u003c/strong\u003e Perseverance and iteration are key.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eSwaim and Oetken's journey is more than just a tech success story; it's a human blueprint for how individuals, even from smaller towns, can leverage community and grit to contribute to global technological revolutions. It underscores that the next major innovation might be forming in a basement near you right now.\u003c/p\u003e\n","title":"From a Basement in North Idaho to a $3 Billion Global AI Movement","authors":[{"username":"@alanaturner","name":"Alana Turner"}],"date":"2025-05-25T08:22:37Z","summary":"Discover the inspiring journey of two North Idaho locals who, after a failed startup, became pivotal figures in BitTensor, a decentralized AI network now valued at $3 billion, proving that world-changing innovation can start anywhere.","tags":["AI","BitTensor","Decentralized AI","Startup","Innovation","North Idaho","Technology","Coeur d'Alene","Meritocracy","Entrepreneurship"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"from-a-basement-in-north-idaho-to-a-3-billion-glob"},"buildId":"MgRueT0Wrcba3WQzvq9cp","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
