<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/UNCiP3bb4BOtqkMn03yiv/_buildManifest.js" defer=""></script><script src="/_next/static/UNCiP3bb4BOtqkMn03yiv/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"trump-announces-major-trade-deal-with-japan-reduci","contentHtml":"\u003ch3\u003eUS and Japan Forge New Trade Agreement\u003c/h3\u003e\n\u003cp\u003eIn a significant development for international trade, President Donald Trump has announced a new deal with Japan, one of America's largest trading partners. The agreement sets a new tariff rate of 15% on Japanese imports, a notable reduction from the 25% tariff the administration had previously threatened.\u003c/p\u003e\n\u003cp\u003e\"I just signed the largest trade deal in history — I think maybe the largest deal in history — with Japan,\" President Trump stated, highlighting the scale of the agreement.\u003c/p\u003e\n\u003cp\u003eAs a cornerstone of the deal, Japan has reportedly committed to investing $550 billion into the United States. This substantial investment is aimed at boosting the U.S. manufacturing sector and creating jobs. In return, the deal is expected to provide greater access for American products, including cars, trucks, and agricultural goods, to the Japanese market.\u003c/p\u003e\n\u003cp\u003eJapanese Prime Minister Shigeru Ishiba confirmed the agreement, noting the relief for key Japanese industries, particularly automakers, who had been bracing for steeper tariffs. The news was met with a positive reaction in Asian markets, with stocks for major car manufacturers like Toyota and Honda seeing a boost.\u003c/p\u003e\n\u003ch3\u003eBroader Trade Moves\u003c/h3\u003e\n\u003cp\u003eAlongside the Japan deal, President Trump also mentioned a separate pact with the Philippines, which would involve a 19% tax on imports from the country. However, the government in Manila has not yet confirmed this agreement.\u003c/p\u003e\n\u003cp\u003eThe announcement comes ahead of a looming August 1st deadline, after which President Trump had threatened to implement increased tariffs. The deal with Japan marks a de-escalation of trade tensions between the two allied nations.\u003c/p\u003e\n\u003cp\u003ePublic and market reactions have been largely positive, though some debate continues around the long-term implications of the administration's tariff policies. This new agreement signals a pivotal moment in the ongoing global trade discussions.\u003c/p\u003e\n","title":"Trump Announces Major Trade Deal with Japan, Reducing Threatened Tariffs","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-07-23T04:40:22Z","summary":"President Donald Trump has announced a significant trade agreement with Japan, lowering a previously threatened 25% tariff on Japanese goods to 15%. The deal also reportedly includes a massive $550 billion investment from Japan into the United States.","tags":["Trade","US-Japan Relations","Tariffs","Donald Trump","Economy"],"sources":[{"url":"https://www.msn.com/en-us/news/donald-trump/trump-announces-trade-deal-with-japan-that-lowers-threatened-tariff-to-15/ar-AA1J6a9p","title":"Trump announces trade deal with Japan that lowers threatened tariff to 15%"},{"url":"https://www.msn.com/en-us/news/other/trump-says-japan-deal-reached-with-tariff-rate-set-at-15/ar-AA1J6gbZ","title":"Trump Says Japan Deal Reached With Tariff Rate Set at 15%"},{"url":"https://www.msn.com/en-us/news/other/trump-strikes-trade-deal-with-japan-to-cut-tariffs/ar-AA1J6IMq","title":"Trump strikes trade deal with Japan to cut tariffs"},{"url":"https://www.msn.com/en-us/news/other/trump-announces-trade-deal-with-japan-worth-550b-implementing-15-reciprocal-tariffs/ar-AA1J6lmh","title":"Trump announces trade deal with Japan worth $550B, implementing 15% reciprocal tariffs"},{"url":"https://www.bbc.co.uk/news/live/c4g8n267vnrt","title":"Donald Trump says the US has reached trade deals with Japan and the Philippines, in what would be a major development in his tariffs war"},{"url":"https://www.nytimes.com/2025/07/22/us/politics/trump-japan-trade-deal.html","title":"U.S. Reaches Trade Deal With Japan"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"trump-announces-major-trade-deal-with-japan-reduci"},"buildId":"UNCiP3bb4BOtqkMn03yiv","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
