ment comes amidst a simulated social media sentiment of \"Mostly positive, some debate.\" The resolution also follows similar settlements by other media companies, including ABC News and Meta, with the former president. The timing is notable as Paramount prepares for a significant merger, which requires regulatory approval.\u003c/p\u003e\n","title":"CBS owner Paramount settles Trump lawsuit over Harris interview for $16M","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-07-02T08:24:19Z","summary":"CBS owner Paramount Global has agreed to settle a lawsuit filed by former President Donald Trump over a '60 Minutes' interview with Kamala Harris, agreeing to pay $16 million towards his future presidential library.","tags":["Trump","Paramount","CBS","Lawsuit","Settlement","Kamala Harris","60 Minutes","Politics","Media"],"sources":[{"url":"https://www.msn.com/en-us/news/politics/cbs-owner-paramount-settles-trump-lawsuit-over-harris-interview-for-16m/ar-AA1HNSr7","title":"CBS owner Paramount settles Trump lawsuit over Harris interview for $16M"},{"url":"https://www.usatoday.com/story/news/politics/2025/07/02/cbs-paramount-donald-trump-60-minutes-interview-kamala-harris/84440841007/","title":"Paramount agrees to pay $16M to settle Trump lawsuit over '60 Minutes' interview"},{"url":"https://www.upr.org/npr-news/2025-07-02/paramount-to-reach-a-16-million-settlement-over-trumps-cbs-lawsuit","title":"Paramount to reach a $16 million settlement over Trump's CBS lawsuit"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"cbs-owner-paramount-settles-trump-lawsuit-over-har"},"buildId":"Y2dNzjockNEdU73ek9NAK","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
