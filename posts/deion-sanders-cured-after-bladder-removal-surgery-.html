ladder for Sanders using a portion of his intestine.\u003c/p\u003e\n\u003cp\u003eDespite the ordeal, which included a 25-pound weight loss, Sanders has maintained his characteristic optimism and resolve. He has expressed his full intention to return to the field for his third season as the Colorado Buffaloes' coach this fall.\u003c/p\u003e\n\u003ch3\u003eA Personal Journey Documented\u003c/h3\u003e\n\u003cp\u003eThe public announcement was complemented by the release of an emotional 18-minute documentary produced by his son, Deion Sanders Jr.'s, media company. The video provides an intimate look at Sanders' journey, including moments from the hospital as he prepared for surgery.\u003c/p\u003e\n\u003cp\u003eThe documentary also highlighted the support system around the coach, featuring actress Karrueche Tran, who was shown emotionally supporting him at his bedside.\u003c/p\u003e\n\u003ch3\u003eOutpouring of Support\u003c/h3\u003e\n\u003cp\u003eThe news of his health battle was met with an immediate and widespread outpouring of support across social media. Fans, athletes, and public figures have shared messages of encouragement and wished Coach Prime a swift and full recovery as he prepares to make his return to the sport he loves.\u003c/p\u003e\n","title":"Deion Sanders 'Cured' After Bladder Removal Surgery for Cancer","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-07-29T16:30:15Z","summary":"NFL legend and Colorado coach Deion Sanders has revealed he was diagnosed with bladder cancer in April and underwent surgery to remove his bladder in May. He is now considered \"cured\" and plans to return to the sidelines this fall.","tags":["Deion Sanders","Coach Prime","bladder cancer","health","football","celebrity news","Colorado Buffaloes"],"sources":[{"url":"https://www.msn.com/en-us/health/health-news/deion-sanders-reveals-he-had-bladder-cancer/ar-AA1Js3AH","title":"Deion Sanders reveals he had bladder cancer"},{"url":"https://www.usatoday.com/story/entertainment/celebrities/2025/07/29/deion-sanders-karrueche-tran-bladder-cancer-surgery/85420003007/","title":"Karrueche Tran tearfully sits bedside with Deion Sanders amid his bladder cancer surgery"},{"url":"https://www.msn.com/en-us/health/other/did-deion-sanders-have-bladder-cancer-heres-what-to-know-about-the-diagnosis/ar-AA1Jw0h4","title":"Did Deion Sanders have bladder cancer? Here's what to know about the diagnosis"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"deion-sanders-cured-after-bladder-removal-surgery-"},"buildId":"NmRdtz8bFs0MdqobTBTHH","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
