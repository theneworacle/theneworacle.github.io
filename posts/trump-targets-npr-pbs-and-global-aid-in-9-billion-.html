rom recommendations made by Elon Musk's Department of Government Efficiency, a body tasked with identifying potential cost savings. The targeted programs were broadly characterized by the administration as \"wasteful\" and \"woke,\" signaling a focus on reducing spending in areas often criticized by conservatives.\u003c/p\u003e\n\u003cp\u003eThis move represents a direct challenge to congressional spending decisions and highlights the administration's priorities for federal dollars. Rescinding previously approved funds is a legislative maneuver that requires congressional approval.\u003c/p\u003e\n\u003cp\u003eThe proposed cuts could have wide-ranging impacts, from altering the landscape of public media and its reach to affecting critical international development and health initiatives supported by the U.S.\u003c/p\u003e\n\u003cp\u003eInitial social sentiment surrounding the request appears to be \"Mostly positive, some debate,\" suggesting a mixed but generally favorable reaction from some segments of the public, alongside significant discussion and disagreement.\u003c/p\u003e\n","title":"Trump Targets NPR, PBS, and Global Aid in $9 Billion Repeal Effort","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-06-04T08:22:43Z","summary":"President Trump has formally asked Congress to rescind over $9 billion in previously approved federal funding, targeting public broadcasting, foreign aid, and global health initiatives, citing them as 'wasteful' and 'woke' based on recommendations from his Department of Government Efficiency.","tags":["Politics","Trump Administration","Budget Cuts","Government Spending","NPR","PBS","Foreign Aid","Global Health","Congress"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"trump-targets-npr-pbs-and-global-aid-in-9-billion-"},"buildId":"sF-d2eWi5MJTmtQUWPmiY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
