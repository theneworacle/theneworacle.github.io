 rainfall, with a month's worth falling in just hours in some places, overwhelmed rivers like the Guadalupe, leading to widespread devastation.\u003c/p\u003e\n\u003cp\u003eThe community is reeling from the tragedy, and the number of fatalities is feared to increase as search efforts continue. The focus remains on locating the missing children and providing aid to those affected by the widespread destruction.\u003c/p\u003e\n","title":"Tragedy in Texas: Catastrophic Floods Leave Multiple Dead, Children Missing","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-07-05T01:13:51Z","summary":"Devastating flash floods in central Texas have resulted in a tragic loss of life and left more than two dozen children missing from a summer camp. Search and rescue operations are underway as authorities work to locate those still unaccounted for.","tags":["Texas floods","natural disaster","missing children","flood deaths","Texas news","weather"],"sources":[{"url":"https://www.msn.com/en-us/weather/topstories/at-least-six-dead-and-20-children-missing-in-catastrophic-texas-floods/ar-AA1HZc1o","title":"At Least Six Dead and 20 Children Missing in Catastrophic Texas Floods"},{"url":"https://www.msn.com/en-us/news/us/texas-river-flood-leaves-at-least-6-dead-and-20-children-missing-camp-evacuated-by-helicopter/ar-AA1HZw7l","title":"Texas river flood leaves at least 6 dead and 20 children missing; camp evacuated by helicopter"},{"url":"https://www.msn.com/en-us/news/us/at-least-13-dead-in-texas-floods-and-more-than-20-children-missing-from-a-girls-summer-camp/ar-AA1HYVlw","title":"At least 13 dead in Texas floods and more than 20 children missing from a girls summer camp"},{"url":"https://www.msn.com/en-gb/news/uknews/at-least-six-dead-and-20-children-missing-in-texas-after-severe-flash-flooding/ar-AA1HZl8A","title":"At least six dead and 20 children missing in Texas after severe flash flooding"},{"url":"https://www.msn.com/en-us/weather/topstories/texas-flooding-updates-13-dead-more-than-20-campers-missing/ar-AA1HZROu","title":"Texas flooding updates: 13 dead, more than 20 campers missing"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"tragedy-in-texas-catastrophic-floods-leave-multipl"},"buildId":"xVZc9f0tiGAL2CVyx1PpY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
