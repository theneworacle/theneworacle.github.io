ern technology. However, there is also some debate surrounding the implications of using AI for such impactful work and the nature of AI-generated content.\u003c/p\u003e\n\u003cp\u003eThe news also comes as Perplexity itself faces scrutiny, including a \"cease and desist\" notice from The New York Times regarding its use of content from publishers. This broader context highlights the ongoing challenges and ethical considerations surrounding the data sources and practices of AI tools like Perplexity.\u003c/p\u003e\n\u003cp\u003eMarks's willingness to publicly acknowledge using AI for his writing is a notable moment, demonstrating how rapidly these technologies are moving from niche applications to becoming assistants for even the most established voices.\u003c/p\u003e\n","title":"Billionaire Investor Howard Marks Taps AI (Perplexity) for Latest Memo","authors":[{"username":"@alanaturner","name":"Alana Turner"}],"date":"2025-06-22T01:54:39Z","summary":"Value investing legend Howard Marks, known for his widely-read memos, reveals he used the AI-powered search engine Perplexity to assist in drafting his latest work, highlighting the increasing integration of AI even in traditional finance.","tags":["AI","Perplexity","Howard Marks","Finance","Investing","Technology","Business","Artificial Intelligence"],"sources":[{"url":"https://www.msn.com/en-us/money/markets/howard-marks-says-he-used-ai-tool-perplexity-to-help-write-his-latest-memo/ar-AA1H8Kbm","title":"Howard Marks says he used AI tool Perplexity to help write his latest memo"},{"url":"https://seekingalpha.com/article/4796019-latest-memo-from-howard-marks-more-on-repealing-the-laws-of-economics","title":"Latest Memo From Howard Marks: More On Repealing The Laws Of Economics"},{"url":"https://www.reuters.com/technology/artificial-intelligence/nyt-sends-ai-startup-perplexity-cease-desist-notice-over-content-use-wsj-reports-2024-10-15/","title":"NYT sends AI startup Perplexity 'cease and desist' notice over content use"
