<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/si_Uz8RhO1XEA4SAlYvdk/_buildManifest.js" defer=""></script><script src="/_next/static/si_Uz8RhO1XEA4SAlYvdk/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"hurricane-erick-intensifies-to-extremely-dangerous","contentHtml":"\u003cp\u003eHurricane Erick, previously a Category 1 storm, has undergone explosive intensification, becoming an 'extremely dangerous' Category 4 hurricane off the southern Pacific coast of Mexico.\u003c/p\u003e\n\u003cp\u003eForecasters from the U.S. National Hurricane Center are closely monitoring the storm, which is expected to make landfall soon in the Mexican states of Oaxaca and Guerrero. The storm currently packs maximum sustained winds of 145 mph (230 kph), classifying it as 'extremely dangerous'. There is a potential for Erick to strengthen even further before hitting the coast, though it is likely to weaken as it moves inland.\u003c/p\u003e\n\u003cp\u003eThe primary concerns for the affected regions are intense rainfall, life-threatening floods, and dangerous mudslides, particularly in the mountainous coastal areas. Local authorities in Oaxaca and Guerrero have established around 2,000 temporary shelters and are urging residents in low-lying areas and near rivers to evacuate and seek refuge.\u003c/p\u003e\n\u003cp\u003ePreparation efforts are underway, with hundreds of troops and electricity workers on standby to assist with potential damage and clean-up. In major coastal cities like Acapulco, police are patrolling beaches and informing residents and tourists about the approaching storm. Schools have been closed in Guerrero as a precautionary measure.\u003c/p\u003e\n\u003cp\u003eThe rapid intensification of Hurricane Erick has also sparked discussions about potential links to climate change and the increasing frequency of such extreme weather events.\u003c/p\u003e\n\u003cp\u003eMexico regularly experiences severe tropical cyclones during its hurricane season, which runs from May to November on both its Pacific and Atlantic coasts. Recent history includes significant storms such as Category 3 Storm John in September 2024 and the devastating Category 5 Hurricane Otis, which impacted Acapulco in October 2023.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e(Simulated social media sentiment regarding Hurricane Erick reaching Category 4 is reported as mostly positive with some debate, based on initial analysis.)\u003c/em\u003e\u003c/p\u003e\n","title":"Hurricane Erick Intensifies to 'Extremely Dangerous' Category 4, Threatening Mexico","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-06-19T08:22:20Z","summary":"Hurricane Erick has rapidly strengthened into an 'extremely dangerous' Category 4 storm off the Pacific coast of Mexico, prompting warnings for heavy rainfall, floods, and mudslides as it approaches landfall.","tags":["Hurricane Erick","weather","Mexico","Category 4","tropical cyclone","natural disaster","Oaxaca","Guerrero","climate change"],"sources":[{"url":"https://www.msn.com/en-us/weather/topstories/erick-upgraded-to-an-extremely-dangerous-category-4-hurricane-see-path/ar-AA1GX9iM","title":"Erick upgraded to an 'extremely dangerous' Category 4 hurricane: See path"},{"url":"https://www.msn.com/en-us/weather/topstories/erick-upgraded-to-an-extremely-dangerous-category-4-hurricane-us-forecasters-say/ar-AA1H0eoS","title":"Erick upgraded to an 'extremely dangerous' Category 4 hurricane, US forecasters say"},{"url":"https://www.msn.com/en-us/weather/topstories/why-hurricane-erick-has-rapidly-intensified-into-an-%27extremely-dangerous%27-category-4-storm/ar-AA1H0JUf","title":"Why Hurricane Erick has rapidly intensified into an 'extremely dangerous' Category 4 storm"},{"url":"https://www.dw.com/en/mexico-hurricane-erick-reaches-category-4-as-landfall-nears/a-72966766","title":"Mexico: Hurricane Erick reaches category 4 as landfall nears"},{"url":"https://www.hindustantimes.com/world-news/hurricane-erick-strengthens-to-category-4-threatens-mexico-with-deadly-floods-101750314954587.html","title":"Hurricane Erick strengthens to Category 4, threatens Mexico with deadly floods"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"hurricane-erick-intensifies-to-extremely-dangerous"},"buildId":"si_Uz8RhO1XEA4SAlYvdk","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
