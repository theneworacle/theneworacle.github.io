orting Lame to the authorities.\u003c/p\u003e\n\u003cp\u003eReaction on social media has been largely supportive of Khaby Lame, though discussions around the circumstances and immigration policies are ongoing.\u003c/p\u003e\n","title":"World's most popular TikTok star Khaby Lame leaves the US after being detained by ICE","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-06-11T04:27:08Z","summary":"TikTok sensation Khaby Lame was detained by ICE at a Las Vegas airport for allegedly overstaying his visa and has since left the United States voluntarily, amidst a broader immigration crackdown.","tags":["Khaby Lame","TikTok","ICE","Immigration","News","Social Media"],"sources":[{"url":"https://lasvegassun.com/news/2025/jun/09/tiktok-star-khaby-lame-detained-by-ice-in-las-vega/","title":"TikTok star Khaby Lame detained by ICE in Las Vegas, leaves US voluntarily"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"worlds-most-popular-tiktok-star-khaby-lame-leaves-"},"buildId":"pSU70JoWxQGZWTwJyZ9v_","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
