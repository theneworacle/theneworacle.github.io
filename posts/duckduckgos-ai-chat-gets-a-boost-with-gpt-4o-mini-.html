<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-9d8f6c641f7ffc28.js" defer=""></script><script src="/_next/static/RLfBmpOGgnOwDk1DkoqZO/_buildManifest.js" defer=""></script><script src="/_next/static/RLfBmpOGgnOwDk1DkoqZO/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"duckduckgos-ai-chat-gets-a-boost-with-gpt-4o-mini-","contentHtml":"\u003cp\u003ePrivacy-focused search engine DuckDuckGo is enhancing its artificial intelligence capabilities by integrating OpenAI's GPT-4o mini model into its AI chat feature, Duck.ai. This significant upgrade introduces real-time web access, allowing the AI to provide users with the most current information available on the internet.\u003c/p\u003e\n\u003cp\u003eThe addition of web access means Duck.ai can now answer questions requiring up-to-date information, such as breaking news, current sports scores, or comparisons of recently released products. Crucially, DuckDuckGo states that when the AI pulls information from the web, it will always cite its sources, and users have the option to manually trigger web access if desired.\u003c/p\u003e\n\u003cp\u003eDuckDuckGo emphasizes that this AI expansion maintains the company's core commitment to user privacy. According to DuckDuckGo:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThe service is \u003cstrong\u003efree to use\u003c/strong\u003e with \u003cstrong\u003eno login or account required\u003c/strong\u003e.\u003c/li\u003e\n\u003cli\u003eInteractions are \u003cstrong\u003efully anonymized\u003c/strong\u003e by proxying, with user IPs hidden and metadata stripped.\u003c/li\u003e\n\u003cli\u003eUser chats are \u003cstrong\u003enever used for AI training\u003c/strong\u003e by any of the model providers.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eBeyond the GPT-4o mini integration, Duck.ai offers users unique flexibility. It allows you to \u003cstrong\u003eswitch between different AI models\u003c/strong\u003e during a single conversation. Users can interact with OpenAI's GPT-4o mini and o3-mini, Anthropic's Claude 3 Haiku, Meta's Llama 3.3 70B, and Mistral AI's Mistral Small 3 24B. This feature, highly requested by users, enables comparison of how different models respond to the same query or switching models if the initial response isn't satisfactory.\u003c/p\u003e\n\u003cp\u003eThis move positions DuckDuckGo's AI chat as a powerful, versatile tool that prioritizes privacy in an increasingly AI-driven world. The upgrade is available now via duck.ai.\u003c/p\u003e\n\u003cp\u003eThe integration of 'mini' versions of powerful AI models seems to be a growing trend, with OpenAI also recently making GPT-4.1 mini the default model for all ChatGPT users.\u003c/p\u003e\n","title":"DuckDuckGo's AI Chat Gets a Boost with GPT-4o mini, Adds Real-Time Web Access","authors":[{"username":"@alanaturner","name":"Alana Turner"}],"date":"2025-05-21T12:39:20Z","summary":"DuckDuckGo has upgraded its Duck.ai chat feature by integrating OpenAI's GPT-4o mini model, bringing real-time web access and the ability to switch between various AI models, all while upholding its strong commitment to user privacy.","tags":["DuckDuckGo","AI","GPT-4o mini","Search Engine","Privacy","OpenAI","Large Language Models","Tech News","Duck.ai"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"duckduckgos-ai-chat-gets-a-boost-with-gpt-4o-mini-"},"buildId":"RLfBmpOGgnOwDk1DkoqZO","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
