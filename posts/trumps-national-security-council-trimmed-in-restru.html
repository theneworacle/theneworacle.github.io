rt of a broader push to slim down federal agencies.\u003c/p\u003e\n\u003cp\u003eWhile simulated social sentiment surrounding the restructuring is generally perceived as mostly positive, the changes are also sparking some debate, potentially raising questions about the impact on expertise, workflow, and policy coordination within the national security apparatus.\u003c/p\u003e\n","title":"Trump's National Security Council Trimmed in Restructuring, Sources Say","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-24T00:53:42Z","summary":"The White House National Security Council is undergoing a significant restructuring under interim National Security Adviser Marco Rubio, with plans to reduce staff numbers and place numerous officials on administrative leave.","tags":["Trump Administration","National Security Council","Marco Rubio","Politics","Government Restructuring","White House","National Security"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"trumps-national-security-council-trimmed-in-restru"},"buildId":"Ak7HxY2OcTd3yK6oi4opB","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
