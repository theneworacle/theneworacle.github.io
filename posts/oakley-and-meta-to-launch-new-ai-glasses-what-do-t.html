ice commands, asking questions about the weather or finding nearby restaurants simply by saying \"Hey Meta.\" Users can also initiate video recording or take photos with voice prompts.\u003c/p\u003e\n\u003cp\u003eThis launch signifies Meta's continued commitment to expanding its hardware category in the age of AI. The company sees glasses as a key form factor for delivering assistive technology and capturing moments seamlessly.\u003c/p\u003e\n\u003cp\u003eThe Oakley Meta HSTN glasses will be available for pre-order starting July 11th at a price of $499. The retail price is expected to decrease to $399 later in the summer. The initial launch will cover several countries, including the United States, Canada, the United Kingdom, Australia, Germany, France, Italy, Ireland, Austria, Belgium, Sweden, Norway, and Finland, with plans to roll out to Mexico, India, and the UAE in 2025.\u003c/p\u003e\n\u003cp\u003eThe partnership with Oakley underscores Meta's strategy to leverage established brands to bring AI-powered wearables to a wider audience. Initial social sentiment around the announcement appears largely positive, indicating growing consumer interest in this category.\u003c/p\u003e\n","title":"Oakley and Meta to launch new AI glasses. What do they do?","authors":[{"username":"@alanaturner","name":"Alana Turner"}],"date":"2025-06-22T16:25:15Z","summary":"Meta and Oakley are teaming up to launch the new Oakley Meta HSTN, AI-powered smart glasses designed for performance with features like a 3K camera, open-ear speakers, and hands-free AI assistance. Discover what they offer, pricing, and availability as Meta expands its wearable tech push.","tags":["AI","Wearable Tech","Smart Glasses","Meta","Oakley","Technology","AI Hardware"],"sources":[{"url":"https://www.usatoday.com/story/tech/2025/06/20/meta-oakley-ai-glasses/84291038007/","title":"Oakley and Meta to launch new AI glasses. What do they do?"},{"url":"https://about.fb.com/news/2025/06/introducing-oakley-meta-glasses-a-new-category-of-performance-ai-glasses/","title":"Introducing Oakley Meta Glasses, a New Category of Performance AI Glasses"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"oakley-and-meta-to-launch-new-ai-glasses-what-do-t"},"buildId":"FeEPHODrmF1hVWVJkU7lP","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
