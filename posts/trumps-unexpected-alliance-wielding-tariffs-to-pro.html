<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/apGCewEVilVpusP2jg3zU/_buildManifest.js" defer=""></script><script src="/_next/static/apGCewEVilVpusP2jg3zU/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"trumps-unexpected-alliance-wielding-tariffs-to-pro","contentHtml":"\u003ch3\u003eAn Unlikely Defender\u003c/h3\u003e\n\u003cp\u003eIn a notable shift from domestic rhetoric, the Trump administration is going to bat for Big Tech. Reports indicate the administration is leveraging its formidable trade negotiation power to shield major U.S. technology firms from a growing wave of international taxes and regulations. The primary weapon in this new campaign is a familiar one: the threat of tariffs.\u003c/p\u003e\n\u003ch3\u003eThe Strategy: Tariffs as a Shield\u003c/h3\u003e\n\u003cp\u003eThe administration's approach is direct and forceful. It is using the immense gravity of the U.S. market as a bargaining chip, warning other nations that imposing new levies or regulatory burdens on American tech companies could result in retaliatory tariffs and restricted access to U.S. consumers. This marks a significant effort to protect the global dominance of an industry the president has often criticized on other fronts.\u003c/p\u003e\n\u003cp\u003eThis tactic is part of a broader, more assertive trade doctrine where negotiations have become a global bargaining table for a wide array of issues, from military spending to antitrust laws. The results have been a mixed bag of diplomatic wins and standoffs.\u003c/p\u003e\n\u003ch3\u003eDeals and Disputes\u003c/h3\u003e\n\u003cp\u003eThis aggressive strategy has yielded some positive results for the administration, including a flurry of trade deals with Japan and other Asian countries that have provided relief from higher tariffs. However, it has also sparked conflict.\u003c/p\u003e\n\u003cp\u003eIn a prominent example, President Trump abruptly terminated trade talks with Canada over its plan to implement a digital services tax on technology firms, a move he labeled a \"direct and blatant attack on our country.\" This highlights the administration's hardline stance: it is willing to walk away from the table to defend the interests of its tech sector abroad.\u003c/p\u003e\n\u003ch3\u003eMarket Resilience\u003c/h3\u003e\n\u003cp\u003eDespite the volatility and frequent threats that characterize these trade talks, financial markets have remained surprisingly calm. Major stock indexes have continued to advance, suggesting that investors are either confident in the administration's ability to secure favorable deals or are shrugging off the aggressive rhetoric as a negotiating tactic. This resilience will be tested as high-stakes corporate earnings and ongoing trade disputes continue to unfold.\u003c/p\u003e\n\u003cp\u003eFor now, the administration has forged a powerful, if unexpected, alliance with Big Tech on the global stage. By wielding tariffs as both a sword and a shield, it is reshaping the rules of international trade to favor one of America's most powerful industries.\u003c/p\u003e\n","title":"Trump's Unexpected Alliance: Wielding Tariffs to Protect Big Tech","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-07-23T08:25:30Z","summary":"In a strategic pivot that has caught many by surprise, the Trump administration is using its signature aggressive trade tactics to defend U.S. technology giants on the world stage. This post explores the surprising alliance, the high-stakes strategies being used, and the impact on global trade.","tags":["Trade Policy","Big Tech","Trump Administration","Tariffs","Global Economy"],"sources":[{"url":"https://www.msn.com/en-us/money/markets/trump-goes-to-bat-for-big-tech-in-global-trade-talks/ar-AA1J6dgU","title":"Trump Goes to Bat for Big Tech in Global Trade Talks"},{"url":"https://www.msn.com/en-us/money/markets/trade-talks-morph-into-trump-s-global-bargaining-table/ar-AA1HBxhz","title":"Trade talks morph into Trump's global bargaining table"},{"url":"https://www.msn.com/en-gb/money/other/flurry-of-trade-deals-offers-relief-for-some-asian-countries-while-others-wait/ar-AA1J7Ea7","title":"Flurry of trade deals offers relief for some Asian countries, while others wait"},{"url":"https://www.msn.com/en-us/politics/government/the-latest-trump-emboldened-to-accelerate-his-agenda-after-nationwide-injunction-ruling/ar-AA1HxriB","title":"The Latest: Trump terminates trade talks with Canada over tax on tech firms"},{"url":"https://www.nytimes.com/2025/07/21/business/dealbook/markets-trump-fed-tariffs.html","title":"The Markets Advance Despite Trumpâ€™s Attacks on the Fed and Trade Partners"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"trumps-unexpected-alliance-wielding-tariffs-to-pro"},"buildId":"apGCewEVilVpusP2jg3zU","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
