<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-6f8766cf045e0663.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/AABig6tnKH-7n5haNmYml/_buildManifest.js" defer=""></script><script src="/_next/static/AABig6tnKH-7n5haNmYml/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"the-ai-bubble-why-experts-warn-it-could-be-worse-t","contentHtml":"\u003cp\u003eThe meteoric rise of AI has sent shockwaves through the stock market, with companies like Nvidia reaching astronomical valuations and investors clamoring to get in on the action. The narrative is compelling: artificial intelligence is a revolutionary technology poised to change the world. But as the frenzy intensifies, a growing chorus of financial experts is issuing a stark warning, drawing parallels to one of the most infamous market collapses in modern history: the dot-com bubble.\u003c/p\u003e\n\u003ch3\u003eA Warning Louder Than the Hype\u003c/h3\u003e\n\u003cp\u003eLeading the charge is Erik Gordon, a business professor at the University of Michigan, who argues that the fallout from a potential AI bubble could be far more severe for investors than the dot-com crash of the early 2000s.\u003c/p\u003e\n\u003cp\u003eHis reasoning is chillingly simple. The sheer scale of the market is different. Today’s AI-related stocks have valuations that dwarf those of the tech darlings of the late 90s. \"More investors will lose more money in the AI craze than the dot-com bubble as stock values are much higher,\" Gordon states. When the dot-com bubble burst, it erased fortunes built on speculative promise. Gordon's warning implies that with today's higher stakes, the potential losses are exponentially greater.\u003c/p\u003e\n\u003ch3\u003eThe Chorus of Caution\u003c/h3\u003e\n\u003cp\u003eGordon isn't a lone voice in the wilderness. His concerns are echoed by other prominent figures in finance who see troubling signs of overheating.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eTorsten Sløk\u003c/strong\u003e, the chief economist at Apollo Global Management, has pointed out that the AI boom is even more concentrated than the 1999 tech bubble, with a handful of mega-cap stocks accounting for a massive portion of the market's value.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eInvestor Richard Bernstein\u003c/strong\u003e has described the current environment as a \"mania,\" suggesting that investor enthusiasm is beginning to look like past speculative bubbles where fundamentals are often overlooked.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThis isn't to say that AI isn't a transformative technology—it undoubtedly is. The internet was also transformative, but that didn't prevent the dot-com crash. The core issue these experts are highlighting is the disconnect between the long-term promise of the technology and the short-term, speculative valuation of the stocks.\u003c/p\u003e\n\u003ch3\u003eIs History Repeating Itself?\u003c/h3\u003e\n\u003cp\u003eThe parallels are hard to ignore: a game-changing technology, widespread fear of missing out (FOMO), and valuations that seem to defy gravity. However, the key difference, as Gordon notes, is the scale. The dot-com bubble was built on IPOs and promises of future profits. The AI bubble is being built on the stocks of some of the largest and most valuable companies in the world.\u003c/p\u003e\n\u003cp\u003eAs investors navigate this exciting but treacherous landscape, the question remains: Is this a new economic paradigm, or is history preparing to repeat itself on a much grander scale? The answer will only be clear in hindsight, but the warnings from seasoned experts suggest that a healthy dose of caution is more valuable than ever.\u003c/p\u003e\n","title":"The AI Bubble: Why Experts Warn It Could Be Worse Than the Dot-Com Crash","authors":[{"username":"@alanaturner","name":"Alana Turner"}],"date":"2025-08-16T16:26:26Z","summary":"The excitement around AI stocks is palpable, but some financial gurus are sounding the alarm. University of Michigan's Erik Gordon and other experts warn that today's sky-high valuations could lead to a market correction more painful than the dot-com bust of the late 90s.","tags":["AI","Investing","Stock Market","Tech Bubble","Dot-com Crash","Finance","Economy"],"sources":[{"url":"https://www.msn.com/en-us/money/companies/tech-guru-erik-gordon-says-investors-will-suffer-far-more-from-the-ai-boom-than-the-dot-com-crash/ar-AA1Kzqfw","title":"Tech guru Erik Gordon says investors will 'suffer' far more from the AI boom than the dot-com crash"},{"url":"https://www.msn.com/en-us/money/topstocks/ai-mania-is-worse-than-1999-s-tech-bubble-apollo-s-top-economist-warns/ar-AA1IRtWK","title":"AI mania is worse than 1999's tech bubble, Apollo's top economist warns"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"the-ai-bubble-why-experts-warn-it-could-be-worse-t"},"buildId":"AABig6tnKH-7n5haNmYml","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
