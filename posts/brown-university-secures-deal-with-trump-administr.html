nes directly to the federal government. \"The agreement preserves the integrity of Brown’s academic foundation,” Paxson stated, noting that the deal affirms that the government does not have the authority to dictate teaching and learning.\u003c/p\u003e\n\u003cp\u003eThis resolution follows a similar, larger settlement between the administration and Columbia University, which agreed to a $221 million deal. Reports suggest that Harvard University may also be in negotiations for a similar resolution to its own funding disputes.\u003c/p\u003e\n\u003cp\u003eUnder the terms of the agreement, Brown will also codify certain changes to ensure compliance with federal non-discrimination laws, provide access to admissions data, and adopt the administration's definitions of sex for the purposes of women's sports and facilities.\u003c/p\u003e\n\u003cp\u003eWhile the university community has expressed relief at the restoration of vital research grants, the situation has sparked a broader debate about the use of federal funding as leverage in policy disputes with academic institutions.\u003c/p\u003e\n","title":"Brown University Secures Deal with Trump Administration to Restore Hundreds of Millions in Federal Funding","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-07-31T20:20:31Z","summary":"Brown University has reached a major agreement with the Trump administration to restore hundreds of millions in frozen federal research funding. The deal, which settles three federal investigations, involves a commitment from the university to invest $50 million over 10 years in local job training programs.","tags":["Brown University","Trump Administration","Federal Funding","Higher Education","Research Grants","University Politics"],"sources":[{"url":"https://www.msn.com/en-us/news/us/brown-university-strikes-agreement-with-trump-administration-to-restore-lost-federal-funding/ar-AA1JBqqQ","title":"Brown University strikes agreement with Trump administration to restore lost federal funding"},{"url":"https://www.msnbc.com/katy-tur/watch/brown-university-reaches-deal-with-trump-admin-to-restore-federal-funding-244149317652","title":"Brown University reaches deal with Trump admin to restore federal funding"},{"url":"https://www.msn.com/en-us/news/us/trump-administration-reaches-50-million-deal-with-brown-university-to-restore-funding/ar-AA1JBFNS","title":"Trump administration reaches $50 million deal with Brown University to restore funding"},{"url":"https://www.forbes.com/sites/michaeltnietzel/2025/07/31/brown-university-strikes-50-million-deal-with-feds-to-restore-funding/","title":"Brown University Strikes $50 Million Deal With Feds To Restore Funding"},{"url":"https://www.usatoday.com/videos/news/2025/07/31/brown-university-restores-funding-in-50-m-deal-with-trump-admin/85455596007/","title":"Brown University restores funding in $50M deal with Trump administration"},{"url":"https://www.bostonglobe.com/2025/07/30/metro/brown-university-deal-trump-research-federal-funding/","title":"Brown University reaches agreement with Trump administration to restore nearly $50 million in research grants"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"brown-university-secures-deal-with-trump-administr"},"buildId":"QWTa8un7wFa5122roXcF6","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
