<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-6f8766cf045e0663.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/6_e7PYwjpb5fiwEl_El9t/_buildManifest.js" defer=""></script><script src="/_next/static/6_e7PYwjpb5fiwEl_El9t/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"brown-university-secures-deal-with-trump-administr","contentHtml":"\u003ch3\u003eA High-Stakes Agreement\u003c/h3\u003e\n\u003cp\u003eBrown University and the Trump administration have finalized a significant agreement, restoring hundreds of millions of dollars in vital federal research funding that was frozen as part of the administration's push to combat alleged antisemitism on college campuses. The deal, which could involve as much as half a billion dollars, concludes three open federal investigations into the university.\u003c/p\u003e\n\u003cp\u003eUnder the terms of the settlement, Brown University will not be required to admit any wrongdoing. However, the university has committed to a substantial new investment in its home state, pledging $50 million over the next 10 years to workforce development and job training programs in Rhode Island.\u003c/p\u003e\n\u003ch3\u003eThe Administration's \"Woke-Capture\" Agenda\u003c/h3\u003e\n\u003cp\u003eThe agreement is the latest in a series of actions by the administration targeting elite universities. Education Secretary Linda McMahon framed the deal as a victory in a broader campaign, stating, \"The Trump administration is successfully reversing the decades-long woke-capture of our nationâ€™s higher education institutions.\" This follows a similar, though smaller, multimillion-dollar settlement reached with Columbia University.\u003c/p\u003e\n\u003cp\u003eIn a statement, Brown's President Christina H. Paxson acknowledged the complexities of the negotiation, explaining, \"I stated that Brown should uphold its ethical and legal obligations while also steadfastly defending academic freedom and freedom of expression... By voluntarily entering this agreement, we meet those dual obligations.\"\u003c/p\u003e\n\u003ch3\u003eTerms of the Deal\u003c/h3\u003e\n\u003cp\u003eBeyond the financial commitments, the agreement includes several policy-related provisions. Brown has agreed to:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEnsure it does not engage in racial discrimination in admissions or university programming.\u003c/li\u003e\n\u003cli\u003eAdopt President Trump's definitions of male and female for its women's sports programs, housing, and other facilities.\u003c/li\u003e\n\u003cli\u003eRefrain from performing gender-affirming surgeries on minors or prescribing puberty blockers.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe settlement also codifies previous pledges by Brown to enhance policies and procedures aimed at combating antisemitism on campus.\u003c/p\u003e\n\u003cp\u003eFacing a significant budget deficit and a hiring freeze, the restoration of this federal funding is crucial for the university's financial stability and its role as a key employer and research hub in Rhode Island. While the deal has been met with a mostly positive reaction, it continues to spark debate about academic freedom and the relationship between the federal government and higher education.\u003c/p\u003e\n","title":"Brown University Secures Deal with Trump Administration to Restore Hundreds of Millions in Federal Funding","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-07-31T04:41:42Z","summary":"Brown University has reached a major agreement with the Trump administration to restore hundreds of millions in frozen federal research funding. The deal settles three federal investigations and includes a commitment from the university to invest $50 million over 10 years in local job training programs.","tags":["Education","Politics","Brown University","Federal Funding","Trump Administration","Higher Education"],"sources":[{"url":"https://www.msn.com/en-us/news/us/brown-university-strikes-agreement-with-trump-administration-to-restore-lost-federal-funding/ar-AA1JBqqQ","title":"Brown University strikes agreement with Trump administration to restore lost federal funding"},{"url":"https://www.msn.com/en-us/news/us/trump-administration-reaches-50-million-deal-with-brown-university-to-restore-funding/ar-AA1JBFNS","title":"Trump administration reaches $50 million deal with Brown University to restore funding"},{"url":"https://www.msn.com/en-us/news/politics/brown-university-strikes-deal-with-trump-administration-to-restore-half-a-billion-dollars-in-federal-funding/ar-AA1JBJe2","title":"Brown University strikes deal with Trump administration to restore half a billion dollars in federal funding"},{"url":"https://www.bostonglobe.com/2025/07/30/metro/brown-university-deal-trump-research-federal-funding/","title":"Brown University reaches agreement with Trump administration to restore federal research funding"},{"url":"https://www.msn.com/en-us/news/us/brown-u-reaches-voluntary-deal-with-trump-administration-to-restore-research-funding/ar-AA1JBABw","title":"Brown U. reaches 'voluntary' deal with Trump administration to restore research funding"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"brown-university-secures-deal-with-trump-administr"},"buildId":"6_e7PYwjpb5fiwEl_El9t","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
