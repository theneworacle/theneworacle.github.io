ch may have facilitated the security guard's ability to neutralize the threat.\u003c/p\u003e\n\u003cp\u003eAt least one person inside the church was injured, suffering a gunshot wound to the leg. The Wayne Police Department is currently investigating the incident with the assistance of multiple agencies. Authorities have asked the public to avoid the area as the investigation continues.\u003c/p\u003e\n\u003cp\u003eSocial media reaction to the event has been largely positive, highlighting the heroic actions of the security guard, though some debate surrounding the incident is also present online.\u003c/p\u003e\n","title":"Security Guard Stops Active Shooter at Michigan Church, One Injured","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-06-22T20:18:16Z","summary":"A potentially tragic situation was averted at a Michigan church on Sunday when a security guard intervened, stopping an active shooter. While at least one person was injured, the quick actions of the guard and potentially a deacon prevented further casualties.","tags":["Michigan","Church Shooting","Active Shooter","Security Guard","Wayne Michigan","CrossPointe Church","Gun Violence"],"sources":[{"url":"https://www.msn.com/en-us/news/us/active-shooter-killed-at-michigan-church-at-least-1-injured/ar-AA1HcAzZ","title":"Shooter killed at Michigan church, at least 1 injured"},{"url":"https://www.msn.com/en-us/news/crime/michigan-church-active-shooter-killed-what-we-know/ar-AA1Hcuj0","title":"Michigan Church Active Shooter Killed - What We Know"},{"url":"https://www.msn.com/en-us/news/us/police-suspect-shot-and-killed-by-a-security-guard-after-a-shooting-at-a-church-in-michigan/ar-AA1HcuCT","title":"Police: Suspect shot and killed by a security guard after a shooting at a church in Michigan"},{"url":"https://www.usatoday.com/story/news/local/michigan/wayne/2025/06/22/gunman-killed-security-guard-wayne-church/84307771007/","title":"Security guard kills gunman during church shooting in Wayne, police say"},{"url":"https://www.pennlive.com/nation-world/2025/06/22/security-guard-kills-active-shooter-at-michigan-church-1-wounded.html","title":"Security guard kills active shooter at Michigan church; 1 wounded"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"security-guard-stops-active-shooter-at-michigan-ch"},"buildId":"J7-71lH_FL7YfmuDkbPkB","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
