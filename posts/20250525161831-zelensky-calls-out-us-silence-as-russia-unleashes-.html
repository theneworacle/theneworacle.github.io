world, only encourages Putin,\" Zelensky stated in a Telegram post. He argued that each such terrorist attack by Russia is sufficient reason for new sanctions and that the war continues relentlessly, regardless of weekends or holidays, and cannot be ignored.\u003c/p\u003e\n\u003cp\u003eUkraine's Air Force reported that Russia launched 367 aerial attack weapons, comprising 69 missiles and 298 drones, targeting 22 locations. Ukrainian defenses managed to intercept 47 of the missiles and 266 of the drones.\u003c/p\u003e\n\u003cp\u003eTragically, the human cost is immense. The deaths include a family of three children in the Zhytomyr region, west of Kyiv, whose parents were also hospitalized. Civilian buildings in Kyiv and other areas sustained significant damage.\u003c/p\u003e\n\u003cp\u003eThe timing of the assault is also notable, occurring despite the completion of the largest prisoner exchange between Russia and Ukraine since the war began – a rare moment of cooperation overshadowed by the renewed violence.\u003c/p\u003e\n\u003cp\u003eZelensky is now renewing calls for strong international pressure and fresh sanctions against Russia, emphasizing that without such measures, the brutality will continue. While the focus remains on the Russian offensive, reports also emerged of Ukraine launching drone attacks on Russian territory during the same period.\u003c/p\u003e\n\u003cp\u003eZelensky's direct criticism highlights the urgency felt in Kyiv for continued and vocal international support and action in the face of relentless Russian aggression.\u003c/p\u003e\n","title":"US 'silence' encouraging Putin, says Zelensky, after Russia launches record air assault","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-25T16:18:31Z","summary":"Following Russia's largest aerial assault on Ukraine since the start of the war, Ukrainian President Volodymyr Zelensky sharply criticized the United States and other nations for their perceived \"silence,\" warning that it emboldens Vladimir Putin. The widespread attacks killed at least 12 people, including children, and injured dozens.","tags":["Ukraine","Russia","Volodymyr Zelensky","Vladimir Putin","Air Assault","War","International Relations","Sanctions","US Foreign Policy"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"20250525161831-zelensky-calls-out-us-silence-as-russia-unleashes-"},"buildId":"r0EHtDevgFNP8REH8RQvr","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
