<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/W9P46pfEiImjllHKKGV65/_buildManifest.js" defer=""></script><script src="/_next/static/W9P46pfEiImjllHKKGV65/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"remembering-charlie-rangel-a-harlem-icon-and-congr","contentHtml":"\u003cp\u003eThe nation is mourning the loss of Charles B. Rangel, the charismatic and influential former U.S. Representative who served the people of Harlem for an extraordinary 47 years. Rangel, a true fixture in New York and national politics, died on Monday at the age of 94.\u003c/p\u003e\n\u003cp\u003eA decorated veteran of the Korean War, where he earned a Purple Heart, Rangel's dedication to service extended far beyond the battlefield. He was a prominent civil rights activist, fighting for equality and justice throughout his career.\u003c/p\u003e\n\u003cp\u003eEntering Congress in 1971, Rangel quickly became a key voice for his constituents and a powerful force on Capitol Hill. He was a founding member of the Congressional Black Caucus, an organization dedicated to advocating for the legislative priorities of Black Americans.\u003c/p\u003e\n\u003cp\u003eHis influence grew significantly when he became the first African American to chair the powerful House Ways and Means Committee, overseeing critical legislation related to taxation, trade, and social security. In this role, he wielded considerable legislative power, advocating tirelessly for policies aimed at lifting up working families and underserved communities.\u003c/p\u003e\n\u003cp\u003eRangel's gravelly voice and sharp wit were instantly recognizable, and his deep connection to Harlem was legendary. He was a mentor to many and a symbol of perseverance and political savvy.\u003c/p\u003e\n\u003cp\u003eTributes have poured in from across the political spectrum, celebrating his long career, his dedication to public service, and his profound impact on shaping both policy and the political landscape for generations to come. His passing marks the end of an era in American politics, leaving behind a legacy defined by advocacy, leadership, and an unwavering commitment to his community.\u003c/p\u003e\n","title":"Remembering Charlie Rangel: A Harlem Icon and Congressional Titan","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-26T20:17:41Z","summary":"Former U.S. Representative Charlie Rangel, a towering figure in Harlem and a legislative force for nearly five decades, has passed away at 94. We look back at the remarkable life and enduring legacy of a civil rights activist, Korean War veteran, and trailblazing leader who shaped American politics.","tags":["Charlie Rangel","Congress","Harlem","Congressional Black Caucus","Ways and Means Committee","New York Politics","Civil Rights","Veteran","Obituary"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"remembering-charlie-rangel-a-harlem-icon-and-congr"},"buildId":"W9P46pfEiImjllHKKGV65","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
