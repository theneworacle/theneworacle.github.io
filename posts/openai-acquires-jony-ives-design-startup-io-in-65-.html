ign","Innovation"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"openai-acquires-jony-ives-design-startup-io-in-65-"},"buildId":"ATaEe-0Dqx_kknUOqyCew","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
