\u003eThe primary concerns associated with Chantal are heavy rainfall and associated flooding. The storm is expected to dump 2 to 4 inches of rain across parts of northeastern South Carolina today and across North Carolina through Monday, with isolated areas potentially receiving up to 6 inches. This rainfall could lead to an elevated risk of flash flooding, particularly in urban areas.\u003c/p\u003e\n\u003cp\u003eAdditionally, isolated tornadoes are possible today across portions of eastern North Carolina and extreme northeastern South Carolina. Along the coast, Chantal is generating life-threatening surf and rip currents, which are expected to impact shorelines from northeastern Florida all the way up to the Mid-Atlantic states over the next day or so. Beachgoers are strongly advised to heed warnings from lifeguards and local officials.\u003c/p\u003e\n\u003cp\u003ePublic sentiment on social media regarding the storm is reportedly mixed, described as mostly positive with some ongoing debate.\u003c/p\u003e\n","title":"Tropical Storm Chantal Makes Landfall in South Carolina, Bringing Flood Risk and Dangerous Currents","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-07-06T12:29:57Z","summary":"Tropical Storm Chantal has made landfall near Litchfield Beach, South Carolina, bringing strong winds, heavy rainfall, and the threat of flash flooding and dangerous coastal conditions to the Carolinas and beyond. The storm is expected to weaken as it moves inland.","tags":["Tropical Storm Chantal","South Carolina","North Carolina","weather","hurricane season","flooding","rip currents"],"sources":[{"url":"https://www.msn.com/en-us/weather/topstories/tropical-storm-chantal-makes-landfall-over-south-carolina-with-50-mph-winds/ar-AA1I278P","title":"MSN"},{"url":"https://www.usatoday.com/story/weather/hurricanes/2025/07/06/tropical-storm-chantal-landfall-track-spaghetti-models-sc-nc/84483509007/","title":"Tropical Storm Chantal moving inland over South Carolina. Flash flooding threat remains"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"tropical-storm-chantal-makes-landfall-in-south-car"},"buildId":"I0tLJrr61R3LONmdfghv4","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
