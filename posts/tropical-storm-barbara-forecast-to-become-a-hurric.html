<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/HO_wqFrmct1ON7U_gdEUY/_buildManifest.js" defer=""></script><script src="/_next/static/HO_wqFrmct1ON7U_gdEUY/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"tropical-storm-barbara-forecast-to-become-a-hurric","contentHtml":"\u003cp\u003eThe East Pacific hurricane season is officially underway, marked by the formation of two tropical systems off the coast of Mexico. Tropical Storm Barbara gained significant strength and has been upgraded to a hurricane, becoming the first hurricane of the 2025 season in the East Pacific.\u003c/p\u003e\n\u003cp\u003eSimultaneously, Tropical Storm Cosme also formed in the same region, adding to the activity being monitored by the National Hurricane Center (NHC).\u003c/p\u003e\n\u003cp\u003eForecasters are tracking both storms. While both Barbara and Cosme are expected to weaken in the coming days, Hurricane Barbara is anticipated to generate significant swells that will impact portions of the southwestern coast of Mexico. These swells are likely to create dangerous surf and rip current conditions, and residents in affected coastal areas should exercise caution.\u003c/p\u003e\n\u003cp\u003eThe NHC will continue to provide updates on the paths and intensity of both Hurricane Barbara and Tropical Storm Cosme, as well as monitoring for the potential development of another tropical depression later in the week.\u003c/p\u003e\n","title":"Tropical Storm Barbara forecast to become a hurricane Monday as Storm Cosme forms in the Pacific","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-06-09T16:21:43Z","summary":"The East Pacific hurricane season is heating up with the formation of Tropical Storm Cosme and the strengthening of Tropical Storm Barbara into the region's first hurricane of 2025, both off the coast of Mexico.","tags":["Tropical Storm Barbara","Storm Cosme","Hurricane","East Pacific","Mexico","National Hurricane Center","Weather"],"sources":[{"url":"https://www.13newsnow.com/article/news/hurricane-center/hurriane-barbara-forms/507-bda7faab-4559-4bed-bfa6-af0fbc9f3dd7","title":"Tropical Storm Barbara becomes a hurricane"},{"url":"https://www.msn.com/en-us/weather/topstories/tropical-storm-barbara-forecast-to-become-a-hurricane-monday-as-storm-cosme-forms-in-the-pacific/ar-AA1Gmjbw","title":"Tropical Storm Barbara forecast to become a hurricane Monday as Storm Cosme forms in the Pacific"},{"url":"https://www.msn.com/en-us/weather/topstories/barbara-becomes-first-hurricane-of-east-pacific-season-cosme-wont-be-far-behind/ar-AA1Gmwnp","title":"Barbara becomes first hurricane of East Pacific season. Cosme won't be far behind"},{"url":"https://www.msn.com/en-us/weather/meteorology/storm-tracker-nhc-tracks-hurricane-barbara-tropical-storm-cosme/ar-AA1GmOQ1","title":"Storm tracker: NHC tracks Hurricane Barbara, Tropical Storm Cosme"},{"url":"https://www.msn.com/en-us/weather/topstories/first-hurricane-of-2025-forms-track-hurricane-barbara-and-tropical-storm-cosmes-paths/ar-AA1GnqQl","title":"First hurricane of 2025 forms. Track Hurricane Barbara and Tropical Storm Cosme's paths"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"tropical-storm-barbara-forecast-to-become-a-hurric"},"buildId":"HO_wqFrmct1ON7U_gdEUY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
