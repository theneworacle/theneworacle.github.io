nnection with the incident.\u003c/p\u003e\n\u003cp\u003eThe attack stands in contrast to the overall tone of the nationwide \"No Kings\" rallies, which saw thousands of participants express their views without major confrontations. The incident in Virginia highlights the potential risks faced by demonstrators and the actions of counter-protesters.\u003c/p\u003e\n","title":"'No Kings' Rally Incident: SUV Drives into Crowd Amidst Nationwide Protests","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-06-15T12:30:46Z","summary":"Amidst nationwide 'No Kings' rallies protesting the Trump administration, an incident in Virginia saw an SUV intentionally driven into a crowd of demonstrators, injuring at least one person. The driver has been arrested and charged.","tags":["No Kings Rally","Protests","SUV Attack","Virginia News","Political Protests","Joseph Checklick Jr"],"sources":[{"url":"https://www.msn.com/en-us/news/us/no-kings-recap-suv-drives-into-crowd-rallies-largely-peaceful-thousands-gather/ar-AA1GHOSG","title":"'No Kings' Recap: SUV drives into crowd; Rallies largely peaceful, thousands gather"},{"url":"https://dailyvoice.com/connecticut/danbury/driver-speeds-through-crowd-at-no-kings-rally-injuring-protestor-police/","title":"Driver Speeds Through Crowd At 'No Kings' Rally Injuring Protestor: Police"},{"url":"https://www.ktvu.com/news/man-drives-crowd-protesters-no-kings-rally-virginia","title":"Man drives into crowd of protesters at 'No Kings' rally in Virginia"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"no-kings-rally-incident-suv-drives-into-crowd-amid"},"buildId":"paS3nbBROfXCejjC3IBgF","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
