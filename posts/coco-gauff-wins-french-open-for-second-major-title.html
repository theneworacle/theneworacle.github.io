 Sabalenka in the subsequent sets. Her victory has been met with widespread celebration, drawing congratulations from fans and notable figures alike, including Michelle Obama and Billie Jean King, reflecting the positive sentiment surrounding her achievement.\u003c/p\u003e\n\u003cp\u003eAt just 21, Gauff's second major title underscores her immense talent and potential, hinting at a bright future and continued success on the Grand Slam stage.\u003c/p\u003e\n","title":"Coco Gauff Wins French Open for Second Major Title","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-06-07T20:16:24Z","summary":"American tennis star Coco Gauff has claimed her first French Open title, defeating world No. 1 Aryna Sabalenka in a thrilling three-set final. This victory marks Gauff's second Grand Slam win.","tags":["Tennis","Coco Gauff","French Open","Roland Garros","Grand Slam","Sports"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"coco-gauff-wins-french-open-for-second-major-title"},"buildId":"YJISP7UDeZPdomgrDnCSl","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
