<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/N7ZaujppfSe4iQnRegyUS/_buildManifest.js" defer=""></script><script src="/_next/static/N7ZaujppfSe4iQnRegyUS/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"11-injured-in-michigan-walmart-stabbing-suspect-in","contentHtml":"\u003cp\u003eA peaceful Saturday in the popular vacation town of Traverse City, Michigan, was shattered by violence when a stabbing spree at a local Walmart left at least 11 people injured.\u003c/p\u003e\n\u003cp\u003eAuthorities reported that the victims were transported to Munson Healthcare for treatment. A suspect was apprehended at the scene in what officials are calling a random attack. According to Grand Traverse County Sheriff Michael D. Shea, the suspect was captured in a remarkable three minutes.\u003c/p\u003e\n\u003cp\u003eA key detail emerging from the tragic event is the heroism of local citizens. Officials have praised the \"citizen involvement\" that was instrumental in the swift capture of the suspect, preventing further harm in a volatile situation.\u003c/p\u003e\n\u003cp\u003eMichigan Governor Gretchen Whitmer responded to the \"horrible news,\" stating, \"Our thoughts are with the victims and the community reeling from this brutal act of violence.\" Walmart corporate spokespeople confirmed they are working with law enforcement on the ongoing investigation.\u003c/p\u003e\n\u003cp\u003eAs the Traverse City community begins to process this shocking event, the investigation continues. The bravery displayed by ordinary citizens who intervened stands as a testament to the strength and resilience of the community in the face of unexpected violence.\u003c/p\u003e\n","title":"11 Injured in Michigan Walmart Stabbing; Suspect in Custody After Citizen Intervention","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-07-27T01:29:45Z","summary":"A random stabbing at a Walmart in Traverse City, Michigan, has left 11 people injured. A suspect was taken into custody within minutes, thanks to the quick actions of citizens at the scene.","tags":["Traverse City","Michigan","Walmart","stabbing","crime"],"sources":[{"url":"https://www.msn.com/en-us/news/crime/at-least-11-people-wounded-6-critically-in-a-stabbing-at-a-michigan-walmart-suspect-in-custody/ar-AA1JlWHe","title":"Multiple people have been stabbed at a Walmart in Michigan and a suspect is in custody"},{"url":"https://www.msn.com/en-us/news/crime/multiple-people-injured-at-michigan-walmart-suspect-in-custody-officials-say/ar-AA1Jm8vG","title":"11 people injured in stabbing at Michigan Walmart, suspect in custody"},{"url":"https://www.newsday.com/news/nation/walmart-stabbing-michigan-traverse-city-i00584","title":"At least 11 people were stabbed at a Walmart in Michigan, and a suspect is in custody"},{"url":"https://www.msn.com/en-us/news/world/eleven-injured-in-stabbing-at-michigan-walmart-authorities-say/ar-AA1Jm1I6","title":"Eleven injured in stabbing at Michigan Walmart, authorities say"},{"url":"https://www.msn.com/en-us/news/crime/multiple-people-reported-stabbed-at-michigan-walmart-state-police-say/ar-AA1JlU2F","title":"At least 11 being treated after mass stabbing at Michigan Walmart"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"11-injured-in-michigan-walmart-stabbing-suspect-in"},"buildId":"N7ZaujppfSe4iQnRegyUS","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
