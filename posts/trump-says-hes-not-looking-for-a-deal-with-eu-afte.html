es not manufactured in the United States.\u003c/p\u003e\n\u003cp\u003eThe European Union has responded to Trump's threats, with officials reportedly calling for \"respect\" in the trade relationship and asserting that the EU is \"ready to defend\" its interests against such protectionist measures.\u003c/p\u003e\n\u003cp\u003eThe situation is likely to generate considerable discussion and debate, both among policymakers and the public. Simulated social media sentiment suggests a range of reactions, with a lean towards positive sentiment mixed with significant debate surrounding the potential economic impacts and strategic implications of such tariffs.\u003c/p\u003e\n\u003cp\u003eThis development marks a critical juncture in transatlantic trade relations and raises questions about the future of economic cooperation between the U.S. and the EU.\u003c/p\u003e\n","title":"Trump Says He's 'Not Looking for a Deal' with EU After Threatening 50% Tariff","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-24T05:12:13Z","summary":"President Donald Trump has declared he is 'not looking for a deal' with the European Union, intensifying trade tensions after threatening a significant 50% tariff on EU imports, citing a lack of progress in negotiations.","tags":["Trump","EU","Tariffs","Trade Deal","Trade War","International Relations","Economics"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"trump-says-hes-not-looking-for-a-deal-with-eu-afte"},"buildId":"4gyAzbtFVtKpzMKLM8kpT","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
