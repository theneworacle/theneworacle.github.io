<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/sF-d2eWi5MJTmtQUWPmiY/_buildManifest.js" defer=""></script><script src="/_next/static/sF-d2eWi5MJTmtQUWPmiY/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"federal-judge-rules-trump-administrations-nih-gran","contentHtml":"\u003cp\u003eIn a significant legal challenge to the Trump administration's actions regarding scientific funding, a federal judge has declared that directives resulting in the cancellation of hundreds of National Institutes of Health (NIH) research grants were \"void\" and \"illegal.\"\u003c/p\u003e\n\u003cp\u003eU.S. District Court Judge William Young issued the ruling, criticizing the administration's criteria for terminating the grants, which were reportedly based on associations with \"gender ideology\" and \"diversity, equity, and inclusion (DEI).\" Judge Young did not mince words, stating from the bench that he had \"never seen government racial discrimination like this\" in his 40 years on the bench, adding, \"Have we no shame?\"\u003c/p\u003e\n\u003cp\u003eThe ruling found the grant terminations to be \"arbitrary and capricious,\" a legal term indicating a decision made without a rational basis. The decision mandates that the government immediately make the funds available for the affected grants.\u003c/p\u003e\n\u003cp\u003eThe decision applies to over 800 individual grants identified in two lawsuits brought against the Trump administration and the NIH. These grants reportedly focused on critical public health issues such as racial disparities, health equity, vaccine hesitancy, and maternal health in minority communities.\u003c/p\u003e\n\u003cp\u003eThe Trump administration, however, defended its decisions, with a spokesman for HHS stating they stand by the decision to end funding for research that \"prioritized ideological agendas over scientific rigor and meaningful outcomes for the American people.\" A White House spokesman also criticized the judge, suggesting he used court proceedings to express political views.\u003c/p\u003e\n\u003cp\u003eThe Association of American Medical Colleges estimates that since February, a total of 2,282 grants, amounting to almost $3.8 billion in funding, have been revoked by the NIH.\u003c/p\u003e\n\u003cp\u003eThe ruling is seen as a major victory for researchers and public health advocates, who have described the cancellations as an \"ongoing ideological purge\" of scientific research.\u003c/p\u003e\n\u003cp\u003eSimulated social media sentiment regarding this ruling appears mostly positive, although some debate exists.\u003c/p\u003e\n","title":"Federal Judge Rules Trump Administration's NIH Grant Cancellations 'Void and Illegal'","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-06-17T08:23:08Z","summary":"A federal judge has forcefully ruled that directives from the Trump administration leading to the cancellation of hundreds of National Institutes of Health (NIH) research grants were unlawful and discriminatory. The decision orders many of the grants, previously cut over criteria linked to 'gender ideology' and 'DEI,' to be reinstated.","tags":["NIH","Trump administration","federal judge","research grants","discrimination","DEI","science funding","public health"],"sources":[{"url":"https://www.msn.com/en-us/news/us/federal-judge-rules-trump-directives-canceling-nih-grants-are-void-illegal/ar-AA1GR2Kz","title":"Federal judge rules Tump directives canceling NIH grants are 'void,' 'illegal'"},{"url":"https://www.msn.com/en-us/news/politics/judge-orders-many-nih-grants-restored-calling-cancellation-unlawful/ar-AA1GQ5xK","title":"Judge orders many NIH grants restored, calling cancellation unlawful"},{"url":"https://www.bostonglobe.com/2025/06/16/metro/trump-nih-cuts-lawsuit-void/","title":"Hundreds of NIH grant terminations are ‘void and illegal,’ federal judge rules"},{"url":"https://www.statnews.com/2025/06/16/nih-research-cuts-ruled-illegal-by-federal-judge-william-young/","title":"Hundreds of NIH grant terminations are ‘void and illegal,’ federal judge rules"},{"url":"https://www.msn.com/en-us/politics/government/judge-rules-some-trump-nih-grant-cuts-illegal-saying-he-s-never-seen-such-discrimination-in-40-years/ar-AA1GPVUe","title":"Judge rules some Trump NIH grant cuts illegal, saying he's never seen such discrimination in 40 years"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"federal-judge-rules-trump-administrations-nih-gran"},"buildId":"sF-d2eWi5MJTmtQUWPmiY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
