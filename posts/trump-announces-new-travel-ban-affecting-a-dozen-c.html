 stated justification for the ban is the protection of national security.\u003c/p\u003e\n\u003cp\u003eThe announcement has generated discussion, with simulated social media sentiment indicating a predominantly positive reaction among some, while others express notable debate and opposition regarding the policy's implications.\u003c/p\u003e\n","title":"Trump Announces New Travel Ban Affecting a Dozen Countries","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-06-05T01:14:46Z","summary":"Former President Trump has announced a new travel ban scheduled to take effect Monday, preventing citizens from a dozen countries from entering the United States, citing national security concerns.","tags":["Trump","Travel Ban","Immigration","National Security","Politics"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"trump-announces-new-travel-ban-affecting-a-dozen-c"},"buildId":"Ooirb6_uh4rnp64fPfZjt","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
