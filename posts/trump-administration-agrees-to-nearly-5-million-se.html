<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/HO_wqFrmct1ON7U_gdEUY/_buildManifest.js" defer=""></script><script src="/_next/static/HO_wqFrmct1ON7U_gdEUY/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"trump-administration-agrees-to-nearly-5-million-se","contentHtml":"\u003cp\u003eNews has emerged that the Trump administration is set to pay nearly $5 million to settle a wrongful death lawsuit brought by the family of Ashli Babbitt. Babbitt was shot and killed by a U.S. Capitol Police officer while attempting to breach a barricaded door during the January 6, 2021, riot at the U.S. Capitol.\u003c/p\u003e\n\u003cp\u003eThe settlement, confirmed by multiple news sources, resolves the lawsuit filed by Babbitt's family against the federal government. The specific details of the settlement agreement have not been fully disclosed, but the reported amount is close to $5 million.\u003c/p\u003e\n\u003cp\u003eSources familiar with the matter have described the payout as a significant or extraordinary concession by the Justice Department, particularly given that the department has prosecuted hundreds of other individuals involved in the Capitol riot.\u003c/p\u003e\n\u003cp\u003eThe fatal shooting of Ashli Babbitt has been a highly debated topic since January 6th, becoming a focal point for various political narratives surrounding the events of that day. While federal investigations previously cleared the officer involved, the civil lawsuit brought by Babbitt's family sought accountability and damages.\u003c/p\u003e\n\u003cp\u003eSocial media sentiment regarding the settlement appears to be mostly positive, reflecting support for Babbitt's family, though some debate surrounding the circumstances of her death and the settlement amount is also present.\u003c/p\u003e\n","title":"Trump Administration Agrees to Nearly $5 Million Settlement in Ashli Babbitt Wrongful Death Suit","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-19T23:11:57Z","summary":"The Trump administration has reached an agreement to pay close to $5 million to settle a wrongful death lawsuit filed by the family of Ashli Babbitt, who was fatally shot during the January 6th Capitol riot.","tags":["Ashli Babbitt","Jan 6th","Capitol riot","settlement","wrongful death","Trump administration","Justice Department"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"trump-administration-agrees-to-nearly-5-million-se"},"buildId":"HO_wqFrmct1ON7U_gdEUY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
