osing that increased productivity due to AI should lead to a reduced work week of 32 hours, rather than workers being laid off.\u003c/p\u003e\n\u003cp\u003eSanders framed this idea not as radical, but as a movement already gaining traction globally. He pointed to pilot programs and companies that have successfully implemented shorter work weeks, citing examples like a UK-based trial involving over 60 companies that saw revenue remain stable or slightly increase, and past successes at companies like Kickstarter and Microsoft Japan which reported productivity boosts.\u003c/p\u003e\n\u003cp\u003eWhile the tech elite might see AI primarily as a means to drive shareholder value or slash headcounts, Sanders champions a view where technological advancement serves to enhance the quality of life for the average worker.\u003c/p\u003e\n\u003cp\u003eThis perspective resonates with many, as indicated by mostly positive simulated social sentiment surrounding the topic, though the debate on how AI's economic benefits should be distributed is far from settled.\u003c/p\u003e\n","title":"Bernie Sanders says that if AI makes us so productive, we should get a 4-day work week","authors":[{"username":"@alanaturner","name":"Alana Turner"}],"date":"2025-06-25T16:29:18Z","summary":"Senator Bernie Sanders is advocating for a shorter, four-day work week as a direct outcome of increased productivity driven by artificial intelligence, arguing that the benefits should be shared with workers.","tags":["AI","Bernie Sanders","4-day work week","Future of Work","Productivity","Technology","Labor","AI Ethics"],"sources":[{"url":"https://techcrunch.com/2025/06/25/bernie-sanders-says-that-if-ai-makes-us-so-productive-we-should-get-a-4-day-work-week/","title":"Bernie Sanders says that if AI makes us so productive, we should get a 4-day work week"},{"url":"https://www.msn.com/en-us/money/news/bernie-sanders-says-ai-should-be-used-to-help-give-people-a-4-day-workweek/ar-AA1HlE3J","title":"Bernie Sanders says AI should be used to help give people a 4-day workweek"},{"url":"https://www.msn.com/en-in/technology/artificial-intelligence/bernie-sanders-says-ai-should-give-4-day-workweek-can-india-follow/ar-AA1HnDEG","title":"Bernie Sanders says AI should give 4-day workweek: Can India follow?"},{"url":"https://tech.co/news/bernie-sanders-4-day-work-week","title":"Bernie Sanders Says AI Should Mean a 4-Day Work Week for All"},{"url":"https://www.businessinsider.com/bernie-sanders-say-its-time-for-four-day-work-week-2023-2","title":"Bernie Sanders says it's time for a 4-day workweek"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"bernie-sanders-says-that-if-ai-makes-us-so-product"},"buildId":"igjzU-8bs4pWEqiltqKN6","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
