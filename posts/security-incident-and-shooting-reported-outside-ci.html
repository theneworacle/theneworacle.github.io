A headquarters are rare and typically involve heightened security responses. The situation briefly led to temporary closures or restrictions around the Langley compound as authorities secured the area and began their investigation.\u003c/p\u003e\n\u003cp\u003eFurther details are expected as the investigation progresses.\u003c/p\u003e\n","title":"Security Incident and Shooting Reported Outside CIA Headquarters","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-22T19:10:04Z","summary":"A security incident outside the Central Intelligence Agency headquarters in McLean, Virginia, early Thursday morning resulted in security guards shooting a person. Authorities reported the shooting was nonfatal.","tags":["CIA","Security Incident","Shooting","Virginia","McLean","Law Enforcement"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"security-incident-and-shooting-reported-outside-ci"},"buildId":"7GQ1eO45rk2jrqiWS1upn","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
