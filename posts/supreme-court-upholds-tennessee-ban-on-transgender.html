<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/ixpeu1v7s8KmQ7tEDT4CG/_buildManifest.js" defer=""></script><script src="/_next/static/ixpeu1v7s8KmQ7tEDT4CG/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"supreme-court-upholds-tennessee-ban-on-transgender","contentHtml":"\u003cp\u003eIn a 6-3 decision, the Supreme Court on Wednesday upheld a Tennessee law that bans certain gender transition medical care for minors. The ruling is a major development in the ongoing legal and social debate surrounding transgender rights and access to healthcare for young people.\u003c/p\u003e\n\u003cp\u003eThe Tennessee law, enacted in 2023, restricts medical treatments such as puberty blockers and hormone therapy for transgender individuals under the age of 18. Proponents of the law argued it was necessary to protect minors from irreversible decisions, citing concerns about the safety and efficacy of these treatments. Opponents contended that the law is discriminatory and denies necessary medical care to transgender youth experiencing gender dysphoria.\u003c/p\u003e\n\u003cp\u003eThe case came before the Supreme Court after a challenge brought by three families with transgender children and a physician, who argued the law violated the Constitution's guarantee of equal protection under the law. Initially, the Biden administration also intervened in support of the challenge, although the government's position later shifted.\u003c/p\u003e\n\u003cp\u003eChief Justice John Roberts, writing for the majority, stated that the Court's role was not to judge the policy wisdom of the law but only its constitutionality under the Fourteenth Amendment's Equal Protection Clause. The majority concluded that the Tennessee law did not classify based on sex in a way that would require heightened judicial scrutiny and satisfied a more deferential standard, finding that the state had \"plausible reasons\" for restricting access due to health concerns.\u003c/p\u003e\n\u003cp\u003eThe three liberal justices, Sonia Sotomayor, Elena Kagan, and Ketanji Brown Jackson, dissented from the ruling. Justice Sotomayor, reading her dissent from the bench, argued that the majority \"obfuscates a sex classification that is plain on the face of this statute\" and warned that the decision \"does irrevocable damage to the Equal Protection Clause and invites legislatures to engage in discrimination.\"\u003c/p\u003e\n\u003cp\u003eThe Supreme Court's decision is expected to have broad ripple effects, particularly in the 24 other states that have enacted laws similar to Tennessee's restricting gender-affirming care for minors. While advocacy groups expressed deep disappointment, they noted that the ruling did not overturn other existing protections for transgender people.\u003c/p\u003e\n\u003cp\u003eThe ruling underscores the contentious nature of this issue across the United States, where state legislatures continue to debate and pass laws impacting the rights and healthcare access of transgender individuals. Simulated social media sentiment surrounding the decision has been mixed, with reactions leaning mostly positive but also including significant debate.\u003c/p\u003e\n","title":"Supreme Court upholds Tennessee ban on transgender youth medical care","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-06-18T16:21:06Z","summary":"The Supreme Court has upheld Tennessee's law restricting gender transition care for minors, a decision widely seen as a significant setback for transgender rights that could impact similar laws in numerous other states.","tags":["Supreme Court","Tennessee","transgender rights","gender-affirming care","minors","healthcare","US law","civil rights","Equal Protection Clause","social issues"],"sources":[{"url":"https://www.msn.com/en-us/health/other/supreme-court-upholds-tennessee-ban-on-transgender-youth-medical-care/ar-AA1GXSQu","title":"Supreme Court upholds Tennessee ban on transgender youth medical care"},{"url":"https://www.cbsnews.com/news/supreme-court-tennessee-gender-affirming-care-minors-us-skrmetti/?ftag=CNM-00-10aab6a","title":"Supreme Court upholds Tennessee law restricting gender-affirming care for transgender minors"},{"url":"https://www.msn.com/en-us/news/us/supreme-court-upholds-tennessee-s-ban-on-gender-affirming-care-for-trans-youth/ar-AA1GXT9h","title":"Supreme Court upholds Tennessee's ban on gender-affirming care for trans youth"},{"url":"https://www.usatoday.com/story/news/2025/06/18/tennessee-gender-transition-care-ban-supreme-court-ruling-constitutional/83476252007/","title":"U.S. Supreme Court rules Tennessee ban on gender transition treatments for minors is legal"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"supreme-court-upholds-tennessee-ban-on-transgender"},"buildId":"ixpeu1v7s8KmQ7tEDT4CG","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
