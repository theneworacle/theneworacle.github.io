<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/ixpeu1v7s8KmQ7tEDT4CG/_buildManifest.js" defer=""></script><script src="/_next/static/ixpeu1v7s8KmQ7tEDT4CG/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"mistakenly-deported-man-kilmar-abrego-garcia-retur","contentHtml":"\u003cp\u003eIn a development following a previous immigration mishap, Kilmar Abrego Garcia, a Maryland man who was mistakenly deported to El Salvador in March, has been returned to the United States.\u003c/p\u003e\n\u003cp\u003eGarcia is now set to face federal criminal charges. According to Attorney General Pam Bondi and various news reports, these charges include human smuggling. Disturbingly, reports indicate that some of the migrants Garcia is alleged to have smuggled have ties to the notorious MS-13 gang.\u003c/p\u003e\n\u003cp\u003eThe case has drawn attention, partly due to the circumstances of his deportation. Garcia was reportedly sent to an infamous mega-prison in El Salvador under the Trump administration, which had also been reported to have initially defied a Supreme Court order to facilitate his return to the U.S.\u003c/p\u003e\n\u003cp\u003ePresident Trump has commented on Garcia's return, stating that the courts will \"show how horrible this guy is.\" The return ensures that Garcia will now stand trial and face the accusations against him on U.S. soil.\u003c/p\u003e\n\u003cp\u003eThe situation highlights the complexities and sometimes contentious nature of immigration enforcement and the legal system, particularly when errors in deportation occur. While social media sentiment appears mostly positive regarding his return to face charges, some debate surrounding the case persists.\u003c/p\u003e\n","title":"Mistakenly Deported Man, Kilmar Abrego Garcia, Returned to US to Face Federal Smuggling Charges","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-06-07T01:14:32Z","summary":"After being mistakenly deported to El Salvador, Kilmar Abrego Garcia has been returned to the United States to face federal criminal charges, including human smuggling, with reports linking some migrants to MS-13.","tags":["Immigration","Criminal Justice","Human Smuggling","Deportation","MS-13","Legal System","Kilmar Abrego Garcia"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"mistakenly-deported-man-kilmar-abrego-garcia-retur"},"buildId":"ixpeu1v7s8KmQ7tEDT4CG","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
