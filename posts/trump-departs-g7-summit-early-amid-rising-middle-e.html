 over. While the decision to leave the G7 early has been widely reported, simulated social media sentiment indicates a mostly positive reaction, alongside some ongoing debate regarding the situation or the President's decision.\u003c/p\u003e\n","title":"Trump Departs G7 Summit Early Amid Rising Middle East Tensions","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-06-17T04:25:52Z","summary":"President Trump is cutting short his G7 summit attendance in Canada to return to Washington and monitor escalating tensions in the Middle East, driven by recent exchanges between Israel and Iran.","tags":["Trump","G7 Summit","Middle East","Israel","Iran","Foreign Policy"],"sources":[{"url":"https://www.msn.com/en-us/news/world/trump-to-leave-g7-summit-early-to-monitor-tensions-in-the-middle-east/ar-AA1GPagN","title":"MSN"},{"url":"https://www.msn.com/en-xl/news/other/trump-cuts-short-g7-trip-over-middle-east-tensions-as-israel-and-iran-exchange-fire/ar-AA1GQJOw","title":"MSN"},{"url":"https://www.msn.com/en-us/politics/trump-attends-g7-in-cfaanada-amid-trade-tensions-and-middle-east-conflict/ar-AA1GOtm5","title":"MSN"},{"url":"https://www.nbcnews.com/now/video/trump-to-leave-g7-summit-early-due-to-middle-east-tensions-241701957839","title":"Trump to leave G7 summit early due to Middle East tensions"},{"url":"https://www.msn.com/en-in/news/world/morning-news-wrap-trump-leaves-g7-abruptly-amid-middle-east-tensions-pm-modi-arrives-in-canada-more/ar-AA1GQSRH","title":"MSN"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"trump-departs-g7-summit-early-amid-rising-middle-e"},"buildId":"4O6v5CTykUncFYNpsryXE","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
