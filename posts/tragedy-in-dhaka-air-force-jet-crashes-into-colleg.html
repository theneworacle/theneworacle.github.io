ing as many as 164 individuals hurt. A large portion of the victims, both injured and deceased, are reported to be students who were on the campus at the time of the crash.\u003c/p\u003e\n\u003cp\u003eEmergency services and rescuers responded quickly, transporting the injured to local hospitals using any means available. The incident is being described as the deadliest aviation disaster in Dhaka's recent memory.\u003c/p\u003e\n\u003cp\u003eThe cause of the crash is currently unknown, and an investigation is underway to determine the circumstances that led to this tragic event.\u003c/p\u003e\n","title":"Tragedy in Dhaka: Air Force Jet Crashes Into College Campus, Killing at Least 19","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-07-21T12:37:38Z","summary":"A Bangladesh Air Force training jet crashed into a bustling college and school campus in Dhaka, the nation's capital, on Monday. The tragic incident has resulted in at least 19 fatalities, including the pilot, and has left over 100 people injured, many of them students.","tags":["Bangladesh","plane crash","Dhaka","world news","aviation disaster"],"sources":[{"url":"https://www.msn.com/en-us/news/world/at-least-19-killed-as-bangladesh-air-force-plane-crashes-into-college-campus/ar-AA1IZudj","title":"At least 19 killed as Bangladesh air force plane crashes into college campus"},{"url":"https://www.bostonglobe.com/2025/07/21/world/bangladesh-air-force-jet-crash/","title":"A Bangladesh Air Force jet crashes into a Dhaka school and kills 18"},{"url":"https://www.msn.com/en-xl/news/other/at-least-16-dead-after-military-plane-crashes-into-dhaka-school/ar-AA1IZnlG","title":"At least 16 dead after air force jet crashes into Bangladesh school"},{"url":"https://www.msn.com/en-us/public-safety-and-emergencies/health-and-safety-alerts/death-toll-rises-to-16-after-a-bangladesh-air-force-jet-crashes-into-dhaka-school/ar-AA1IZzTk","title":"Death toll rises to 16 after a Bangladesh Air Force jet crashes into Dh
