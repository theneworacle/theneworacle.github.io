cribed him as a deeply religious and politically conservative individual. They expressed shock and disbelief at his alleged actions, stating that the violence is completely out of character for the man they knew, who loved his family and friends and was devoted to his faith.\u003c/p\u003e\n\u003cp\u003eThis personal portrait contrasts sharply with the evidence uncovered by investigators. A \"hit list\" containing the names of nearly 70 individuals, primarily Democrats and those associated with abortion rights, was reportedly found in a vehicle linked to Boelter. This discovery, alongside the targeting of prominent Democratic lawmakers, strongly suggests a deliberate, politically motivated attack.\u003c/p\u003e\n\u003cp\u003eBoelter's background includes work in the security industry and mortuary services, as well as involvement in projects in the Democratic Republic of Congo. The conflicting descriptions from friends and the nature of the alleged crime highlight the complexities authorities face in understanding the motive behind this horrific event.\u003c/p\u003e\n\u003cp\u003eThe search for Vance Boelter continues, with authorities warning the public that he is considered armed and dangerous. The incident serves as a stark reminder of the potential consequences of political extremism and the importance of vigilance.\u003c/p\u003e\n","title":"Minnesota Lawmaker Shootings: Suspect Described as Deeply Religious Conservative as Manhunt Continues","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-06-16T01:19:12Z","summary":"A tragic shooting targeting Minnesota lawmakers has left one couple dead and another injured. As authorities search for suspect Vance Boelter, conflicting portraits emerge, with friends describing him as deeply religious and conservative, while investigators point to a politically motivated attack.","tags":["Minnesota","Shooting","Lawmakers","Political Violence","Vance Boelter","Melissa Hortman","John Hoffman","Manhunt","Conservatism","Religion"],"sources":[{"url":"https://www.msn.com/en-us/news/us/friends-say-minnesota-shooting-suspect-was-deeply-religious-and-conservative/ar-AA1GLKYE","title":"Friends say Minnesota shooting suspect was deeply religious and conservative"},{"url":"https://www.msn.com/en-us/video/news/what-we-know-about-the-minnesota-shooting-suspect/vi-AA1GLaSN","title":"What we know about the Minnesota shooting suspect"},{"url":"https://www.cnn.com/us/live-news/minnesota-shootings-manhunt-06-15-25","title":"Police find vehicle in manhunt for Minnesota lawmaker shooting suspect"},{"url":"https://www.nbcnewyork.com/news/national-international/vance-boelter-minnesota-shooting-suspect-portrait/6303526/","title":"Portrait of suspect in Minnesota 'politically motivated' shootings emerges amid massive manhunt"},{"url":"https://www.usatoday.com/story/news/nation/2025/06/14/melissa-hortman-john-hoffman-minnesota-lawmakers-shot/84201194007/","title":"Who are Melissa Hortman and John Hoffman, the Minnesota state lawmakers shot on Saturday"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"minnesota-lawmaker-shootings-suspect-described-as-"},"buildId":"HO_wqFrmct1ON7U_gdEUY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
