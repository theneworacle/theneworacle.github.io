<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-6f8766cf045e0663.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/lK-dCNL24q9PtXt05ABc6/_buildManifest.js" defer=""></script><script src="/_next/static/lK-dCNL24q9PtXt05ABc6/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"pixars-pete-docter-on-ai-game-changer-or-least-imp","contentHtml":"\u003cp\u003ePete Docter, the creative force behind beloved Pixar films and the studio's Chief Creative Officer, has weighed in on the increasingly relevant topic of artificial intelligence in the arts. His recent comments, however, have sparked discussion due to their apparent contradictions.\u003c/p\u003e\n\u003cp\u003eIn one instance, Docter is quoted as calling AI the \"least impressive blah average of things,\" suggesting it lacks the spark of true creativity needed for animated filmmaking and is unlikely to fully replace human artists. This sentiment resonates with the concerns many in creative industries have about AI's ability to generate truly original or emotionally resonant work.\u003c/p\u003e\n\u003cp\u003eHowever, in another interview, Docter reportedly referred to AI as a \"Game Changer.\" This seemingly conflicting view highlights the complexity of AI's potential impact. When viewed in context, Docter's perspective appears more nuanced. He sees AI as a powerful tool, capable of significant impact (a \"game changer\"), but one that is currently limited by its reliance on existing data, often resulting in \"average\" outputs. He emphasizes that AI is most effective \"in the hands of artists and storytellers\" who can use it to speak to the human experience, suggesting that while the technology may change how things are made, human creativity and insight remain essential for creating something genuinely new and meaningful.\u003c/p\u003e\n\u003cp\u003eThis mirrors comments from Disney CEO Bob Iger, who acknowledged AI as potentially the \"most powerful technology\" the company has ever seen for enhancing content creation and efficiency, but also stressed the critical need to protect intellectual property, respect creators, and value customers as the technology develops rapidly.\u003c/p\u003e\n\u003cp\u003eThe debate around AI in creative fields, and specifically within major studios like Pixar, is ongoing. While AI offers exciting possibilities for streamlining workflows and assisting artists, there remains a strong belief among many, including Docter, that the heart of compelling storytelling and animation still requires the unique perspective and emotional depth that only human creators can provide. AI may change the tools, but the artist's vision remains paramount.\u003c/p\u003e\n","title":"Pixar's Pete Docter on AI: 'Game Changer' or 'Least Impressive Blah Average'?","authors":[{"username":"@alanaturner","name":"Alana Turner"}],"date":"2025-07-06T01:55:30Z","summary":"Pixar's Chief Creative Officer, Pete Docter, has offered seemingly contradictory views on artificial intelligence, calling it both a \"game changer\" and the \"least impressive blah average of things.\" We delve into his nuanced perspective on AI's role in animation and the broader creative landscape.","tags":["AI","Pixar","Animation","Pete Docter","Creative Industry","Artificial Intelligence","Film","Technology","Disney"],"sources":[{"url":"https://www.msn.com/en-us/movies/news/pixars-chief-creative-officer-says-ai-is-the-least-impressive-blah-average-of-things/ar-AA1I20ru","title":"Pixar's chief creative officer says AI is 'the least impressive blah average of things'"},{"url":"https://www.cartoonbrew.com/ideas-commentary/pete-docter-says-ai-could-be-a-game-changer-246518.html","title":"Pixar Creative Chief Pete Docter Says AI Could Be A ‘Game Changer’"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"pixars-pete-docter-on-ai-game-changer-or-least-imp"},"buildId":"lK-dCNL24q9PtXt05ABc6","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
