<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/69-ujvgI-l_pSPbyunaO9/_buildManifest.js" defer=""></script><script src="/_next/static/69-ujvgI-l_pSPbyunaO9/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"uncanceled-stephen-colberts-defiant-message-to-tru","contentHtml":"\u003ch3\u003eThe End of an Era, The Start of a Fire\u003c/h3\u003e\n\u003cp\u003eWhen CBS announced it was canceling “The Late Show with Stephen Colbert,” with a final air date set for May 2026, the news cycle began its typical churn. But it was former President Donald Trump’s reaction that added a political flashpoint to the industry news. According to \u003cem\u003eVariety\u003c/em\u003e, Trump posted on Truth Social, “I absolutely love that Colbert got fired.”\u003c/p\u003e\n\u003cp\u003eFor many public figures, being “canceled” is a moment for quiet reflection or a carefully worded statement. For Stephen Colbert, it was a declaration of war. In his first monologue after the news broke, Colbert didn’t just address the elephant in the room; he stared it down and, with the full-throated support of his audience, flipped it the bird.\u003c/p\u003e\n\u003ch3\u003eA Message Not Safe For Network TV\u003c/h3\u003e\n\u003cp\u003e“Cancel culture has gone too far,” Colbert began, tongue-in-cheek, before acknowledging the end of his show. “But they made one mistake,” he said with a grin, “They left me alive.”\u003c/p\u003e\n\u003cp\u003eWith the proverbial gloves off for his final 10 months, Colbert turned his attention directly to Trump’s gloating. In a segment he dubbed the “Eloquence Cam,” Colbert delivered a message as direct as it was profane.\u003c/p\u003e\n\u003cp\u003e“How dare you, sir?” Colbert said in response to Trump's jab at his talent. “Would an untalented man be able to compose the following satirical witticism? Go fuck yourself.”\u003c/p\u003e\n\u003cp\u003eThe bleeped-out expletive was met with a massive roar from the crowd, instantly reframing the narrative from one of cancellation to one of liberation. Colbert wasn’t mourning his show’s demise; he was reveling in the freedom it gave him.\u003c/p\u003e\n\u003ch3\u003eThe Uncanceled and the United\u003c/h3\u003e\n\u003cp\u003eThis act of defiance was bolstered by a stunning show of industry solidarity. As reported by multiple outlets, Colbert’s late-night rivals, including Jimmy Fallon and Seth Meyers, appeared on the show in a powerful display of support. In a segment that has since gone viral, Jon Stewart led a gospel choir in an equally expletive-laden song aimed at CBS’s parent company, Paramount.\u003c/p\u003e\n\u003cp\u003eWhat unfolded on the “Late Show” stage was a powerful subversion of the “cancel culture” narrative. Instead of being silenced, Colbert was amplified—by his own unfiltered commentary and by the unified backing of his peers. For the next ten months, viewers won't be watching a host who is afraid of losing his job; they’ll be watching one who has already lost it and has absolutely nothing left to lose. And that makes for the most dangerous, and compelling, kind of television.\u003c/p\u003e\n","title":"Uncanceled: Stephen Colbert’s Defiant Message to Trump Flips the Script","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-07-22T20:23:21Z","summary":"After CBS announced the cancellation of 'The Late Show,' Donald Trump celebrated. Stephen Colbert’s response wasn’t one of defeat but of liberation, delivering a fiery, profanity-laced message to the former president and demonstrating that sometimes, getting canceled is the ultimate freedom.","tags":["Stephen Colbert","Donald Trump","Late Show","Cancel Culture","Comedy","Politics","Television"],"sources":[{"url":"https://www.msn.com/en-us/news/other/colbert-jokes-about-cancel-culture-and-has-a-very-pointed-message-for-trump/ar-AA1J4Iyh","title":"Colbert jokes about 'cancel culture' and has a very pointed message for Trump"},{"url":"https://www.rollingstone.com/tv-movies/tv-movie-news/stephen-colbert-late-show-cancelation-donald-trump-1235390705/","title":"Stephen Colbert Addresses Cancellation by Telling Trump to ‘Go F-ck Yourself’"},{"url":"https://variety.com/2025/tv/news/stephen-colbert-trump-go-f-yourself-cbs-late-show-cancelled-1236466001/","title":"Stephen Colbert Claps Back at Trump’s Gloating About ‘Late Show’ Cancellation: ‘Go F— Yourself’"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"uncanceled-stephen-colberts-defiant-message-to-tru"},"buildId":"69-ujvgI-l_pSPbyunaO9","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
