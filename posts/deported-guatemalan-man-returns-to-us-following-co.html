<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/ivCfN7vTnAmmZpWsOIGZ8/_buildManifest.js" defer=""></script><script src="/_next/static/ivCfN7vTnAmmZpWsOIGZ8/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"deported-guatemalan-man-returns-to-us-following-co","contentHtml":"\u003cp\u003eIn a significant development regarding immigration policy and due process, a Guatemalan man who had been deported to Mexico by the Trump administration is back in the United States, complying with a federal judge's order.\u003c/p\u003e\n\u003cp\u003eThe man, identified as O.C.G., is gay and had previously received a protection order from a U.S. immigration judge, which shielded him from being returned to his home country where he feared persecution or torture. However, despite this order, U.S. authorities placed him on a bus and sent him to Mexico. O.C.G. also reportedly feared returning to Mexico due to a past traumatic experience involving rape and extortion.\u003c/p\u003e\n\u003cp\u003eA legal challenge followed, leading U.S. District Judge Brian Murphy to intervene. Judge Murphy found that the man's removal \"lacked any semblance of due process\" given the existing protection order. Consequently, the judge ordered the Trump administration to facilitate his return to the United States.\u003c/p\u003e\n\u003cp\u003eThis case marks a notable instance where a federal court has successfully compelled the administration to reverse a deportation deemed unlawful due to due process violations. Reports indicate that the Trump administration ultimately complied with the order, admitting to a deportation error in this specific situation and working to bring O.C.G. back from Mexico.\u003c/p\u003e\n\u003cp\u003eThe return of O.C.G. underscores ongoing debates surrounding immigration enforcement, the importance of adhering to judicial orders, and the critical role of due process in the legal treatment of asylum seekers and migrants.\u003c/p\u003e\n","title":"Deported Guatemalan Man Returns to US Following Court Order Against Trump Administration","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-06-05T08:21:59Z","summary":"A Guatemalan man who was deported by the Trump administration despite a standing immigration judge's protection order has been returned to the United States following a federal court mandate, highlighting due process concerns in immigration proceedings.","tags":["Immigration","Deportation","Due Process","Trump Administration","Court Order","Guatemala","Mexico","Asylum"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"deported-guatemalan-man-returns-to-us-following-co"},"buildId":"ivCfN7vTnAmmZpWsOIGZ8","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
