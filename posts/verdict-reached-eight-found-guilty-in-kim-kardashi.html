<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/6I3FdM0g1R7uwm_Ey9FQ1/_buildManifest.js" defer=""></script><script src="/_next/static/6I3FdM0g1R7uwm_Ey9FQ1/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"verdict-reached-eight-found-guilty-in-kim-kardashi","contentHtml":"\u003cp\u003eAfter a lengthy trial in Paris, a verdict has finally been reached in the high-profile jewelry heist targeting reality star and businesswoman Kim Kardashian in October 2016.\u003c/p\u003e\n\u003cp\u003eThe incident, which saw Kardashian tied up and robbed at gunpoint in her luxury hotel suite during Paris Fashion Week, involved the theft of millions of dollars worth of jewelry.\u003c/p\u003e\n\u003cp\u003eTen individuals were put on trial for their alleged roles in the crime, facing charges that included armed robbery as part of an organized gang and kidnapping.\u003c/p\u003e\n\u003cp\u003eOn Friday, the court handed down its decision. Eight of the ten defendants were found guilty, including the alleged ringleader, Aomar AÃ¯t Khedache. Khedache, who was 69 at the time of the trial, had reportedly apologized to Kardashian during the proceedings. He was facing a potential 10-year sentence.\u003c/p\u003e\n\u003cp\u003eWhile the identities of all those found guilty and their specific sentences are emerging, the verdict marks a significant development in a case that captured global headlines due to the celebrity victim and the brazen nature of the crime.\u003c/p\u003e\n\u003cp\u003eNotably, two of the ten defendants were acquitted of the charges against them.\u003c/p\u003e\n\u003cp\u003eThe verdict closes a nearly decade-long chapter on one of the most talked-about celebrity robberies in recent history. Public reaction online appears to be mostly positive regarding the guilty verdicts, with some debate still surrounding the overall outcome and the details of the case.\u003c/p\u003e\n","title":"Verdict Reached: Eight Found Guilty in Kim Kardashian Paris Jewelry Heist","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-23T20:14:09Z","summary":"Nearly a decade after the audacious 2016 robbery, a Paris court has delivered its verdict in the Kim Kardashian jewelry heist trial. Eight of the ten defendants have been found guilty, including the alleged ringleader, while two were acquitted.","tags":["Kim Kardashian","Paris Heist","Jewelry Robbery","Paris Crime","Court Verdict","Celebrity News"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"verdict-reached-eight-found-guilty-in-kim-kardashi"},"buildId":"6I3FdM0g1R7uwm_Ey9FQ1","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
