, adding a disturbing layer to the motive behind the violence. The suspect is described as a 57-year-old white male, reportedly wearing body armor and impersonating law enforcement.\u003c/p\u003e\n\u003cp\u003eThe attacks, which occurred in Brooklyn Park and Champlin, have sent shockwaves through the state and drawn condemnation from political figures across the spectrum, who have described them as acts of political extremism and an assault on democracy.\u003c/p\u003e\n\u003cp\u003eShelter-in-place orders were issued in areas near the shootings as law enforcement agencies launched a major manhunt involving hundreds of officers. The governor urged people to avoid political rallies while the suspect remains at large.\u003c/p\u003e\n\u003cp\u003eThe investigation is ongoing as authorities work to apprehend the suspect and understand the full scope of the politically motivated violence that has tragically impacted Minnesota's legislative community.\u003c/p\u003e\n","title":"Tragedy Strikes Minnesota: State Lawmakers Shot, One Killed in Politically Motivated Attacks","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-06-14T20:16:45Z","summary":"Minnesota is reeling after a series of politically motivated shootings targeted state lawmakers and their spouses. State Rep. Melissa Hortman and her husband were tragically killed, while State Sen. John Hoffman and his wife were wounded. Authorities are searching for a suspect who impersonated a police officer.","tags":["Minnesota","legislature","shooting","politics","violence","lawmakers","Melissa Hortman","John Hoffman"],"sources":[{"url":"https://www.msn.com/en-us/news/politics/minnesota-state-lawmakers-shot-one-killed-search-underway-for-suspect-state-governor-says/ar-AA1GIpqi","title":"Minnesota state lawmakers shot, one killed, search underway for suspect, state governor says"},{"url":"https://www.msn.com/en-us/news/us/2-minnesota-lawmakers-shot-in-politically-motivated-attacks-walz-says/ar-AA1GI36r","title":"2 Minnesota lawmakers shot in politically motivated attacks, Walz says"},{"url":"https://www.washingtonexaminer.com/news/crime/3442053/two-minnesota-lawmakers-shot-by-suspect-impersonating-police/","title":"Two dead as Minnesota lawmakers and spouses shot by man impersonating police"},{"url":"https://www.msn.com/en-us/news/politics/minnesota-state-lawmakers-shot-one-killed-search-underway-for-suspect-state-governor-says/ar-AA1GIiD2","title":"Minnesota state lawmakers shot, one killed, search underway for suspect, state governor says"},{"url":"https://www.usatoday.com/story/news/nation/2025/06/14/melissa-hortman-john-hoffman-minnesota-lawmakers-shot/84201194007/","title":"Who are Melissa Hortman and John Hoffman, the Minnesota state lawmakers shot on Saturday"},{"url":"https://www.msn.com/en-us/news/world/authorities-still-searching-for-suspect-in-shooting-of-2-minnesota-state-lawmakers/ar-AA1GIgWY","title":"Authorities still searching for suspect in shooting of 2 Minnesota state lawmakers"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"tragedy-strikes-minnesota-state-lawmakers-shot-one"},"buildId":"boBc8o_xSLqMmyGxRjVBc","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
