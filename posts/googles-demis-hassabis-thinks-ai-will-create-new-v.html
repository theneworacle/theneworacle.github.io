<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/NwG0s9H9rqzEC57ixJa27/_buildManifest.js" defer=""></script><script src="/_next/static/NwG0s9H9rqzEC57ixJa27/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"googles-demis-hassabis-thinks-ai-will-create-new-v","contentHtml":"\u003cp\u003eThe rapid advancement of artificial intelligence continues to spark widespread debate about its impact on employment. Will AI lead to mass job losses, or will it usher in a new era of work?\u003c/p\u003e\n\u003cp\u003eDemis Hassabis, the CEO of Google DeepMind and a leading figure in AI research, weighs in on this critical question. According to recent reports, Hassabis holds a nuanced view: he believes that while AI will undoubtedly cause disruption across various sectors, it will also be a powerful engine for creating \u003cstrong\u003enew and \"very valuable jobs.\"\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThis perspective aligns with his recent calls for the younger generation to prepare for an AI-transformed world. Hassabis has specifically urged teenagers and students to become proficient in AI technologies, metaphorically referring to them as future \u003cstrong\u003e\"AI ninjas.\"\u003c/strong\u003e The core message is clear: developing a strong understanding and practical skills in AI will be crucial for navigating and succeeding in the evolving job landscape.\u003c/p\u003e\n\u003cp\u003eWhile some forecasts suggest significant workplace disruption could occur within the next five years, Hassabis also reportedly predicts the potential arrival of Artificial General Intelligence (AGI) within a decade. He foresees AGI leading to the creation of entirely new, engaging types of jobs, even as existing roles are transformed or automated.\u003c/p\u003e\n\u003cp\u003eHassabis's advice for students today? Focus on coding and immerse yourself in learning and utilizing AI technologies. This preparation, he suggests, will equip individuals with the adaptability and expertise needed to thrive in the industries of tomorrow.\u003c/p\u003e\n\u003cp\u003eThis outlook, while generating discussion, appears to be met with a generally positive sentiment online, reflecting a growing recognition that adapting to AI, rather than fearing it, is key to future success.\u003c/p\u003e\n","title":"Google's Demis Hassabis thinks AI will create new 'very valuable jobs.' Here's what he'd study as a student right now.","authors":[{"username":"@alanaturner","name":"Alana Turner"}],"date":"2025-06-02T16:29:09Z","summary":"Demis Hassabis, CEO of Google DeepMind, offers a perspective on the future job market shaped by AI, suggesting the rise of \"very valuable jobs\" alongside disruption and advising students on essential skills.","tags":["AI","Demis Hassabis","Google DeepMind","Future of Work","Jobs","Education","Skills","AI Ninjas"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"googles-demis-hassabis-thinks-ai-will-create-new-v"},"buildId":"NwG0s9H9rqzEC57ixJa27","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
