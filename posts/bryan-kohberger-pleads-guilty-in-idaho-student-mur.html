ger was described as appearing unemotional.\u003c/p\u003e\n\u003cp\u003eThe case garnered significant national attention and sparked widespread fear in the college town. Law enforcement pursued leads for weeks before identifying and apprehending Kohberger, who was a Ph.D. student in criminology at nearby Washington State University.\u003c/p\u003e\n\u003cp\u003eWhile the guilty plea brings an end to the trial phase and the uncertainty of a potential death sentence, it also closes a chapter on the legal proceedings that have deeply impacted the community and the nation.\u003c/p\u003e\n","title":"Bryan Kohberger Pleads Guilty in Idaho Student Murders, Avoids Death Penalty","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-07-02T20:18:16Z","summary":"Bryan Kohberger, accused in the 2022 stabbings of four University of Idaho students, has pleaded guilty to murder charges, accepting a sentence of life in prison and avoiding a death penalty trial. The decision has reportedly elicited mixed reactions among the victims' families.","tags":["Bryan Kohberger","Idaho Murders","University of Idaho","Guilty Plea","Crime News","Legal News"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"bryan-kohberger-pleads-guilty-in-idaho-student-mur"},"buildId":"ivCfN7vTnAmmZpWsOIGZ8","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
