sk, a key justification for his apprehension.\u003c/p\u003e\n\u003cp\u003eKhalil's case has drawn significant attention, not only due to the circumstances of his detention but also his identity as a student and activist. Some observers believe the outcome of his legal challenge could set a precedent for future immigration enforcement actions.\u003c/p\u003e\n\u003cp\u003eMahmoud Khalil remains in ICE detention in Louisiana as his legal team continues to fight for his release. The newly released video serves as a central piece of evidence in their argument against the government's narrative regarding the necessity and legality of his detention.\u003c/p\u003e\n\u003cp\u003eSocial sentiment surrounding the case appears to be largely supportive of Khalil, although there is also ongoing debate regarding the specifics of the incident and immigration policies more broadly.\u003c/p\u003e\n","title":"New Video Appears to Show Mahmoud Khalil Cooperating With ICE Agents Before Detention","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-20T06:17:56Z","summary":"Legal team for Columbia student and activist Mahmoud Khalil releases footage they say contradicts the government's claim that he was a flight risk prior to his detention by ICE agents.","tags":["Mahmoud Khalil","ICE","Immigration","Detention","Civil Rights","Legal News","US News","Activism"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"new-video-appears-to-show-mahmoud-khalil-cooperati"},"buildId":"oCJsNFyEZhE8fKnoc0KMt","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
