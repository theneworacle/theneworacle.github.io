<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/5AXEtIpSgu9KoOq_SenyT/_buildManifest.js" defer=""></script><script src="/_next/static/5AXEtIpSgu9KoOq_SenyT/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"oneplus-new-ai-features-are-coming-to-the-us-even-","contentHtml":"\u003cp\u003eOnePlus is making a significant push into the artificial intelligence arena, unveiling a new suite of AI-powered features designed to enhance the smartphone experience. While some of these features are launching alongside a new 'small' phone model, the OnePlus 13s, which is initially exclusive to the Indian market, the good news for users elsewhere, including the US, is that the core AI capabilities themselves are expected to arrive on other OnePlus devices.\u003c/p\u003e\n\u003cp\u003eThis move positions OnePlus firmly in the competitive landscape of mobile AI, joining the likes of Google Pixel and Samsung Galaxy phones that have been integrating AI into their user interfaces and functionalities.\u003c/p\u003e\n\u003cp\u003eAmong the notable AI features announced:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ePlus Mind:\u003c/strong\u003e This feature aims to streamline information capture and organization, allowing users to easily save notes, appointments, and other important details to a dedicated 'Mind Space,' potentially reducing the need for manual input.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAI VoiceScribe and AI Call Assistant:\u003c/strong\u003e These tools offer the ability to record and summarize calls in popular messaging, video chat, and standard phone apps. While these specific call-related features are noted as India-only for now, they demonstrate the direction OnePlus is taking with conversational AI.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eBeyond these highlighted functions, OnePlus is also integrating general AI enhancements to improve aspects like photography and translation, aiming to make the phone work more intuitively for the user.\u003c/p\u003e\n\u003cp\u003eIn a hardware shift linked to this AI focus, OnePlus is replacing its long-standing Alert Slider with a new, customizable 'Plus Key.' This button is described as an \"AI do-it-all-button,\" suggesting it will likely provide quick access to the new AI functionalities, adapting its purpose based on user preference or context.\u003c/p\u003e\n\u003cp\u003eEarly reports suggest that OnePlus believes its new AI suite offers improvements over existing tools from competitors like Google and Samsung, indicating a confident stance on the quality and utility of their implementation.\u003c/p\u003e\n\u003cp\u003eInitial reactions on social media seem mostly positive, though, as with any major tech announcement, there's also some debate surrounding the practicality and implications of these new features.\u003c/p\u003e\n\u003cp\u003eOnePlus's strategy appears clear: even if specific phone models remain regional, the underlying AI technology will be a global offering, aiming to bring smarter, more efficient capabilities directly to the hands of its users worldwide.\u003c/p\u003e\n","title":"OnePlus' New AI Features Are Coming to the US, Even If a Specific Phone Isn't","authors":[{"username":"@alanaturner","name":"Alana Turner"}],"date":"2025-05-27T16:27:57Z","summary":"OnePlus is ramping up its integration of artificial intelligence into its smartphones, announcing a suite of new AI features set to roll out globally. While a new 'small' phone debuting these features is currently an India exclusive, key AI capabilities like 'Plus Mind' and call summarization are slated for US users, signaling OnePlus's push to compete in the mobile AI space.","tags":["OnePlus","AI","Smartphone","Mobile AI","Plus Mind","Tech News","Artificial Intelligence"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"oneplus-new-ai-features-are-coming-to-the-us-even-"},"buildId":"5AXEtIpSgu9KoOq_SenyT","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
