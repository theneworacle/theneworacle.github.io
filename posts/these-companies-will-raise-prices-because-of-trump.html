hildren's car seats, could see price hikes.\u003c/p\u003e\n\u003cp\u003eHowever, this prospect has drawn a swift and strong reaction from President Trump himself. He has publicly warned companies considering price increases, accusing them of \"price gouging\" and urging them to \"eat the tariffs\" rather than burden consumers. Specific companies that have spoken out about potential price increases have found themselves in the president's social media crosshairs.\u003c/p\u003e\n\u003cp\u003eThe situation highlights the tension between the economic reality faced by businesses due to increased import costs and the administration's desire to prevent consumers from feeling the direct financial pinch of the trade measures. As companies navigate the new tariff landscape, consumers should be prepared for potential changes in the cost of goods in the coming months.\u003c/p\u003e\n","title":"These companies will raise prices because of Trump's tariffs","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-24T17:10:04Z","summary":"As the Trump administration's tariffs take effect, many companies are signaling that the increased costs of imports will force them to raise prices on goods, potentially impacting consumer wallets. President Trump, however, is publicly warning companies against passing these costs onto customers.","tags":["Tariffs","Trade War","Economy","Prices","Companies","Trump Administration","Business","Consumers"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"these-companies-will-raise-prices-because-of-trump"},"buildId":"I-EeTfw-B5B_IMxA98qjD","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
