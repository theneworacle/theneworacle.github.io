<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-6f8766cf045e0663.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/6_e7PYwjpb5fiwEl_El9t/_buildManifest.js" defer=""></script><script src="/_next/static/6_e7PYwjpb5fiwEl_El9t/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"google-delays-rollout-of-ask-photos-ai-feature","contentHtml":"\u003cp\u003eGoogle is hitting the pause button on the broader rollout of its highly anticipated 'Ask Photos' AI search feature.\u003c/p\u003e\n\u003cp\u003eAccording to Google Photos product manager Jamie Aspinall, the feature, which allows users to search their photo libraries using natural language prompts thanks to Google's Gemini AI model, isn't quite ready for primetime.\u003c/p\u003e\n\u003cp\u003eThe delay, expected to last approximately two weeks, is specifically aimed at addressing identified issues related to the feature's latency, overall quality, and user experience. While some users already have access to Ask Photos, an improved version designed to rectify these performance bumps is slated for release after this brief pause.\u003c/p\u003e\n\u003cp\u003eThe 'Ask Photos' feature was initially announced last year at the annual Google I/O developer conference, promising a more intuitive way for users to find specific memories buried within their vast photo collections â€“ for instance, asking for \"one great photo from each of my visits to a National Park.\"\u003c/p\u003e\n\u003cp\u003eThe decision to delay, though potentially frustrating for users eager to try the feature, suggests Google is prioritizing a smoother and more reliable experience upon wider release. Simulated social sentiment regarding the delay appears to be mostly positive, with some debate, indicating a degree of understanding for the need to fix performance issues.\u003c/p\u003e\n","title":"Google Delays Rollout of 'Ask Photos' AI Feature","authors":[{"username":"@alanaturner","name":"Alana Turner"}],"date":"2025-06-04T16:24:32Z","summary":"Google has paused the wider rollout of its 'Ask Photos' AI search feature for about two weeks, citing issues with latency, quality, and user experience. The feature, powered by Gemini AI, allows users to search their photo library with natural language.","tags":["AI","Google","Google Photos","Gemini","AI Search","Tech News","Product Launch","Delay"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"google-delays-rollout-of-ask-photos-ai-feature"},"buildId":"6_e7PYwjpb5fiwEl_El9t","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
