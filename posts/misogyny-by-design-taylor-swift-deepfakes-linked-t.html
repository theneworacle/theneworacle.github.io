ibilities of tech platforms and led to accusations that such harmful capabilities are not accidental, but a feature.","tags":["AI","Deepfakes","Taylor Swift","Elon Musk","Grok","AI Ethics","Tech Regulation","Misogyny"],"sources":[{"url":"https://www.yahoo.com/entertainment/articles/taylor-swift-fans-rally-behind-232801929.html","title":"Taylor Swift Fans Rally Behind Her After Elon Musk's AI Grok Reportedly Creates Explicit Deepfake Videos"},{"url":"https://www.msn.com/en-us/news/technology/elon-musks-ai-accused-of-making-explicit-ai-taylor-swift-videos/ar-AA1Kbq8U","title":"Elon Musk's AI accused of making explicit AI Taylor Swift videos"},{"url":"https://www.msn.com/en-us/money/other/musks-grok-to-generate-ai-videos-including-explicit-content/ar-AA1JBffa","title":"Elon Musk's Grok Will Soon Allow Users to Make AI Videos, Including of Explicit Nature"},{"url":"https://www.msn.com/en-us/money/other/their-selfies-are-being-turned-into-sexually-explicit-content-with-ai-they-want-the-world-to-know/ar-AA1J45Ax","title":"Their selfies are being turned into sexually explicit content with AI. They want the world to know."}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"misogyny-by-design-taylor-swift-deepfakes-linked-t"},"buildId":"3i6hVuU5sCWGl6F5OxRl4","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
