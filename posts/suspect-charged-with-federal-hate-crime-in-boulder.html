iman faces multiple state counts, including attempted murder and the use of incendiary devices. One news report mentioned the suspect was reportedly in the United States illegally.\u003c/p\u003e\n\u003cp\u003eThe incident underscores the potential for politically charged rhetoric and international conflicts to manifest in violent acts domestically. Investigations into the full scope of the attack and the suspect's motivations are ongoing as the legal process proceeds.\u003c/p\u003e\n","title":"Suspect Charged with Federal Hate Crime in Boulder Attack that Burned 12","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-06-03T04:24:02Z","summary":"An attack involving incendiary devices at a pro-Israel gathering in Boulder, Colorado, injured 12 people. The suspect has been charged with a federal hate crime, with court documents alleging a motive to harm \"Zionist people.\"","tags":["Boulder","Colorado","Hate Crime","Attack","Pro-Israel","Molotov Cocktails","Federal Charge","US News"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"suspect-charged-with-federal-hate-crime-in-boulder"},"buildId":"vbViJSkirbiKnQFIkbCLt","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
