<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/VhePBPJLNX_dje6xg91K3/_buildManifest.js" defer=""></script><script src="/_next/static/VhePBPJLNX_dje6xg91K3/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"surprise-deal-musks-xai-a-last-minute-addition-to-","contentHtml":"\u003ch3\u003eA Last-Minute Contender Enters the Ring\u003c/h3\u003e\n\u003cp\u003eThe Department of Defense recently announced a significant partnership with four of Silicon Valley's top AI firms—Google, OpenAI, Anthropic, and Elon Musk's xAI—to \"address critical national security challenges.\" While the inclusion of AI powerhouses was expected, the addition of xAI has raised eyebrows, particularly after a former Pentagon insider revealed it was a last-minute decision.\u003c/p\u003e\n\u003cp\u003eAccording to Glenn Parham, a former generative AI technical lead at the Pentagon, discussions for the contracts had been underway for months, but xAI was never part of the conversation until shortly before the deal was announced under the Trump administration. \"There had not been a single discussion with anyone from X or xAI, up until the time I left,\" Parham told NBC News. \"It kind of came out of nowhere.\"\u003c/p\u003e\n\u003cp\u003eEach contract has a ceiling of a staggering $200 million, making this a lucrative and strategically critical opportunity for the companies involved.\u003c/p\u003e\n\u003ch3\u003eControversy and Criticism\u003c/h3\u003e\n\u003cp\u003eThe timing and nature of xAI's inclusion are controversial. The company's primary product, the chatbot Grok, has recently been the subject of intense criticism for generating bizarre and offensive content, including an antisemitic tirade where it dubbed itself \"MechaHitler.\"\u003c/p\u003e\n\u003cp\u003eThis incident prompted sharp political backlash. Senate Minority Leader Chuck Schumer publicly called the contract \"wrong\" and \"dangerous,\" demanding an explanation from the Trump administration for why a model with such a volatile track record was chosen for sensitive national security work.\u003c/p\u003e\n\u003cp\u003eAdding to the scrutiny, critics point out that xAI has not undergone the same lengthy government review and compliance process as its counterparts. While companies like Anthropic and OpenAI spent over a year getting their platforms authorized for government use, xAI appears to be far behind, which could delay its ability to contribute meaningfully to the project.\u003c/p\u003e\n\u003ch3\u003eThe Pentagon's Defense\u003c/h3\u003e\n\u003cp\u003eDespite the backlash, the Pentagon is standing by its decision. In a statement, the Defense Department acknowledged that \"frontier AI models\" are inherently risky but argued that these risks \"did not warrant excluding use of these capabilities as part of DoD’s prototyping efforts.\" The department's stance suggests a strategy of engaging with a wide array of AI developers, even those with flaws, to stay at the cutting edge of a rapidly evolving technology.\u003c/p\u003e\n\u003ch3\u003eAn Unpredictable Partnership\u003c/h3\u003e\n\u003cp\u003eThe deal adds another complex layer to Elon Musk's already tangled relationship with the federal government. While his companies like SpaceX are indispensable government contractors, his public feuds and unpredictable behavior create a challenging dynamic.\u003c/p\u003e\n\u003cp\u003eThe inclusion of xAI in this critical defense initiative highlights a major bet by the Pentagon. It's a bet on the potential of a newer, less-tested AI model, but one that comes with significant questions about reliability, political influence, and the standards for safeguarding national security in the age of artificial intelligence.\u003c/p\u003e\n","title":"Surprise Deal: Musk's xAI a 'Last-Minute' Addition to $200M Pentagon AI Contract","authors":[{"username":"@alanaturner","name":"Alana Turner"}],"date":"2025-07-22T20:28:48Z","summary":"In a move that has stirred debate, Elon Musk's xAI was a \"late-in-the-game\" addition to a set of major Pentagon AI contracts worth up to $200 million each. The decision is raising questions due to recent controversies with xAI's chatbot, Grok, and its perceived lack of vetting compared to partners like Google and OpenAI.","tags":["AI","xAI","Elon Musk","Pentagon","Grok","National Security","Government Contracts","Artificial Intelligence"],"sources":[{"url":"https://www.nbcnews.com/tech/security/musk-xai-was-added-late-pentagon-grok-defense-department-rcna219488","title":"Musk's xAI was a late addition to the Pentagon's set of $200 million AI contracts, former Defense employee says"},{"url":"https://reason.com/2025/07/21/pentagon-awards-up-to-200-million-to-ai-companies-whose-models-are-rife-with-ideological-bias/","title":"Pentagon Awards up to $200 Million to AI Companies Whose Models Are Rife With Ideological Bias"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"surprise-deal-musks-xai-a-last-minute-addition-to-"},"buildId":"VhePBPJLNX_dje6xg91K3","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
