<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/pGjd2a7IVu7f0C8xDbFZ-/_buildManifest.js" defer=""></script><script src="/_next/static/pGjd2a7IVu7f0C8xDbFZ-/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"judge-orders-trump-admin-to-maintain-custody-of-mi","contentHtml":"\u003cp\u003eIn a move that highlights ongoing legal challenges to immigration policies, a federal judge has ordered the Trump administration to maintain custody of migrants who were recently deported to South Sudan. The order serves as a crucial safeguard, ensuring that the government can retrieve the individuals should the court ultimately determine their removal was illegal and require their return to the United States.\u003c/p\u003e\n\u003cp\u003eThe deportations in question reportedly involved Asian immigrants, including Vietnamese and Burmese men, who were abruptly removed from immigration detention in Texas. Concerns have been raised that these deportations may have been carried out without proper due process and potentially in defiance of existing court orders designed to protect detainees' rights.\u003c/p\u003e\n\u003cp\u003eThe situation escalated during a chaotic court hearing where Trump administration officials reportedly stated they did not know the destination of a plane carrying deportees. This lack of clarity prompted the judge to even raise the possibility of ordering the plane's return.\u003c/p\u003e\n\u003cp\u003eThe destination, South Sudan, is a nation currently facing significant humanitarian challenges, including ongoing conflict and a severe hunger crisis. Lawyers for the migrants have emphasized the dangers inherent in deporting individuals to such a volatile region.\u003c/p\u003e\n\u003cp\u003eThe judge's order is viewed by legal observers and advocates as another significant blow to the Trump administration's aggressive push to deport undocumented immigrants, particularly to third-party countries. It underscores the judiciary's role in scrutinizing the legality and humanity of deportation procedures.\u003c/p\u003e\n\u003cp\u003eWhile social media sentiment surrounding the judge's decision and the plight of the deported migrants appears to be mostly positive, there is also notable debate, reflecting the polarized nature of immigration discussions.\u003c/p\u003e\n","title":"Judge Orders Trump Admin to Maintain Custody of Migrants Deported to South Sudan","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-21T09:13:42Z","summary":"A federal judge has issued a significant order requiring the Trump administration to maintain custody of migrants deported to South Sudan, amidst concerns over abrupt removals and potential lack of due process.","tags":["Immigration","Deportation","Trump Administration","Federal Judge","South Sudan","Migrants","Due Process","Legal Challenge"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"judge-orders-trump-admin-to-maintain-custody-of-mi"},"buildId":"pGjd2a7IVu7f0C8xDbFZ-","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
