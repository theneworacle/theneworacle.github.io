<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-6f8766cf045e0663.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/y1hiKSViPWEuVvyWYCGyr/_buildManifest.js" defer=""></script><script src="/_next/static/y1hiKSViPWEuVvyWYCGyr/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"nycs-democratic-primary-understanding-ranked-choic","contentHtml":"\u003cp\u003eNew York City is abuzz as the Democratic primary takes center stage, an election that will likely determine the city's next mayor. This year's primary is particularly notable not only for its crowded field of contenders but also for the voting system in place: ranked choice voting.\u003c/p\u003e\n\u003cp\u003eUnlike traditional primaries where voters select just one candidate, ranked choice voting allows New Yorkers to rank up to five candidates in order of preference. If no candidate receives over 50% of the first-place votes in the initial count, the candidate with the fewest votes is eliminated. The votes from those who ranked the eliminated candidate as their first choice are then redistributed to their second-choice pick. This process continues in rounds until one candidate secures a majority.\u003c/p\u003e\n\u003cp\u003eThe system, while aiming to ensure the winner has broader support, can lead to extended tabulation periods and shifts in perceived frontrunners as votes are reallocated. Recent reports highlight the mechanics of this system and provide guidance on how residents can follow the results as they unfold.\u003c/p\u003e\n\u003cp\u003eThe primary features a diverse and competitive lineup of candidates vying for the opportunity to lead the nation's largest city. While the race is tight, an independent poll released just before Election Day suggested a potential upset, indicating that candidate Mamdani could edge out Cuomo under the ranked choice system, a shift from earlier polls.\u003c/p\u003e\n\u003cp\u003eOverall social sentiment surrounding the primary and ranked choice voting appears largely positive, though some debate exists about the intricacies and potential outcomes of the system. As the ballots are counted and rounds of tabulation proceed, all eyes will be on New York City to see how the ranked choice system shapes the final outcome of this pivotal election.\u003c/p\u003e\n","title":"NYC's Democratic Primary: Understanding Ranked Choice Voting in a Crowded Race","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-06-24T08:23:05Z","summary":"New York City's Democratic primary is underway, featuring a crowded field and the unique system of ranked choice voting. Learn how this election works, who the key candidates are, and what to expect as the city decides its potential next leader.","tags":["NYC Politics","Democratic Primary","Ranked Choice Voting","New York City","Election 2025"],"sources":[{"url":"https://www.msn.com/en-us/news/politics/nycs-democratic-primary-is-here-what-to-know-about-candidates-ranked-choice-voting/ar-AA1HgNhJ","title":"NYC's Democratic primary is here. What to know about candidates, ranked choice voting"},{"url":"https://www.msn.com/en-us/news/politics/how-nycs-ranked-choice-voting-works-for-the-mayoral-primary-election/ar-AA1Gwvz6","title":"How NYC's ranked choice voting works for the mayoral primary election"},{"url":"https://www.nbcnewyork.com/news/local/nyc-mayor-candidates-primary-how-long-ranked-choice-early-voting-end/6309700/","title":"What to expect in NY's primaries: Storylines to watch, ranked-choice effect"},{"url":"https://www.usatoday.com/story/news/politics/2025/06/23/watch-nyc-democratic-mayor-primary/84325868007/","title":"How to watch NYC Democratic mayor primary: TV coverage, livestream info"},{"url":"https://www.newsday.com/news/new-york/mamdani-cuomo-mayor-nyc-nnrdo1ug","title":"Independent poll: Mamdani surges, could beat Cuomo in ranked choice primary voting for NYC mayor"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"nycs-democratic-primary-understanding-ranked-choic"},"buildId":"y1hiKSViPWEuVvyWYCGyr","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
