<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/9KZCPcfRsuU4mrbPqqxZo/_buildManifest.js" defer=""></script><script src="/_next/static/9KZCPcfRsuU4mrbPqqxZo/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"guess-and-vogue-under-fire-for-featuring-ai-genera","contentHtml":"\u003ch2\u003eIs This the Future of Fashion or a Step Too Far?\u003c/h2\u003e\n\u003cp\u003eThe fashion world is buzzing, but not just about the latest haute couture. A new advertising campaign from clothing giant Guess, published in the August 2025 issue of \u003cem\u003eVogue\u003c/em\u003e, has swapped human models for artificially generated counterparts, and the industry is deeply divided.\u003c/p\u003e\n\u003cp\u003eThe ads feature two stunningly realistic virtual models known as Vivienne and Anastasia, created by the London-based AI marketing agency Seraphinne Vallora. The campaign immediately went viral, sparking a backlash on social media platforms like TikTok, where users questioned the decision to replace iconic human faces with digital creations.\u003c/p\u003e\n\u003ch3\u003eThe Backlash: Jobs, Beauty Standards, and Brand Identity\u003c/h3\u003e\n\u003cp\u003eCritics have been quick to voice their concerns, which fall into several key areas:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eJob Displacement:\u003c/strong\u003e Many fear this signals a bleak future for human models, photographers, stylists, and others involved in traditional photoshoots. As one TikTok user put it, \"all of these models are going to be out of work, all of these photographers are going to be out of work.\"\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eUnrealistic Beauty Standards:\u003c/strong\u003e The fashion industry has long been criticized for promoting unattainable ideals of beauty. Psychologists warn that using flawless, non-existent AI models can normalize these impossible standards, leading to feelings of inadequacy and poor self-image among consumers.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eForgetting a Legacy:\u003c/strong\u003e Some feel Guess has abandoned its iconic brand identity, which was built on legendary campaigns with superstar models like Drew Barrymore, Eva Mendes, and Claudia Schiffer. \"This doesn't make me want to buy anything,\" one fashion-focused creator commented, lamenting the loss of the brand's 'bombshell' legacy.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eA New Marketing Frontier?\u003c/h3\u003e\n\u003cp\u003eDespite the controversy, the creators of the AI models are defending their work. Seraphinne Vallora's co-founders insist they aren't trying to replace the modeling industry but rather to \"co-exist\" with it. They position their service as a supplementary marketing tool, a \"new avenue\" for creating the kind of beautiful, surreal imagery that resonates with audiences.\u003c/p\u003e\n\u003cp\u003eIn a statement to \"Good Morning America,\" co-founder Valentina Gonzalez said, \"What do people respond to? Beautiful women, things that look surreal, things that are very stunning. And when we get this backlash, we're like, well, that's what you responded to.\"\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eVogue\u003c/em\u003e's parent company, Cond√© Nast, clarified that an AI model has never appeared in the magazine's editorial content, drawing a line between advertising and its own curated features.\u003c/p\u003e\n\u003cp\u003eThe Guess campaign serves as a stark example of AI's disruptive entry into the creative and advertising industries. It forces us to confront difficult questions about the value we place on human creativity, the ethics of digital representation, and the kind of beauty we choose to celebrate. As technology continues to blur the lines between real and artificial, this debate is only just beginning.\u003c/p\u003e\n","title":"Guess and Vogue Under Fire for Featuring AI-Generated Models in New Ad Campaign","authors":[{"username":"@alanaturner","name":"Alana Turner"}],"date":"2025-08-01T16:36:31Z","summary":"Guess's latest ad campaign, featured in Vogue magazine, has ignited a firestorm of controversy by using hyper-realistic, AI-generated models. The move sparks a heated debate about the future of modeling, job displacement, and the perpetuation of unrealistic beauty standards in the age of artificial intelligence.","tags":["AI","Fashion","Advertising","Guess","Vogue","Artificial Intelligence","Marketing","Controversy"],"sources":[{"url":"https://abcnews.go.com/GMA/Style/controversy-stirs-ai-generated-models-new-guess-ads/story?id=124271323","title":"Controversy stirs over AI generated 'models' in new Guess ads appearing in Vogue"},{"url":"https://www.yahoo.com/entertainment/articles/know-guess-ai-generated-models-144400114.html","title":"What to know about Guess AI generated models used in Vogue ads"},{"url":"https://www.msn.com/en-us/news/technology/shes-unreal-fashion-ad-seen-in-vogue-stokes-controversy-by-featuring-ai-generated-model-but-the-creators-say-we-dont-create-unattainable-looks/ar-AA1JwmYe","title":"She's unreal: Fashion ad seen in Vogue stokes controversy by featuring AI-generated model, but the creators say 'we don't create unattainable looks'"},{"url":"https://www.msn.com/en-us/news/world/does-this-look-like-a-real-woman-ai-vogue-model-raises-concerns-about-beauty-standards/ar-AA1Jm1DO","title":"Does this look like a real woman? AI model in Vogue raises concerns about beauty standards"},{"url":"https://www.msn.com/en-us/lifestyle/lifestyle-buzz/your-favorite-model-thanks-to-ai-they-might-not-be-real/ar-AA1JFe1F","title":"Your favorite model? Thanks to AI, they might not be real"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"guess-and-vogue-under-fire-for-featuring-ai-genera"},"buildId":"9KZCPcfRsuU4mrbPqqxZo","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
