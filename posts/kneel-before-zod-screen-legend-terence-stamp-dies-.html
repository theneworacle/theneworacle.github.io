saw him work with legendary directors and star in a wide range of classics, from the stylish thriller \u003cem\u003eThe Limey\u003c/em\u003e and Oliver Stone's \u003cem\u003eWall Street\u003c/em\u003e to his celebrated, transformative role in the beloved 1994 film \u003cem\u003eThe Adventures of Priscilla, Queen of the Desert\u003c/em\u003e.\u003c/p\u003e\n\u003ch3\u003eTributes Pour in for an Icon\u003c/h3\u003e\n\u003cp\u003eFollowing the news of his passing, tributes have poured in from across the film industry, highlighting the profound impact he had on his peers and fans. Filmmaker Edgar Wright, who directed Stamp in \u003cem\u003eLast Night in Soho\u003c/em\u003e, remembered him as \"kind, funny, and endlessly fascinating.\"\u003c/p\u003e\n\u003cp\u003eActors Guy Pearce and Lou Diamond Phillips also shared their condolences, mourning the loss of a great talent. \u003cem\u003eThe Hollywood Reporter\u003c/em\u003e collected a series of heartfelt tributes, with colleagues describing him as \"truly iconic\" and possessing \"the most mesmerizing eyes.\"\u003c/p\u003e\n\u003cp\u003eSocial media has been filled with an outpouring of affection, with many sharing clips of his most famous roles and celebrating his significant and lasting contribution to film. The consensus is clear: a true screen legend has been lost.\u003c/p\u003e\n","title":"Kneel Before Zod: Screen Legend Terence Stamp Dies at 87","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-08-19T04:20:30Z","summary":"The world of cinema mourns the loss of Terence Stamp, the iconic British actor who commanded audiences to \"Kneel before Zod!\" in his unforgettable role as the Kryptonian supervillain. Stamp passed away at the age of 87, leaving behind a legacy of powerful performances that spanned decades.","tags":["Terence Stamp","General Zod","Superman","obituary","actor","cinema","film history"],"sources":[{"url":"https://www.msn.com/en-us/movies/news/terence-stamp-known-for-playing-zod-in-su
