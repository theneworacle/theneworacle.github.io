<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/LbZJyl9s3h-fn10iu0b-9/_buildManifest.js" defer=""></script><script src="/_next/static/LbZJyl9s3h-fn10iu0b-9/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"duolingo-ceo-clarifies-stance-ai-wont-replace-empl","contentHtml":"\u003cp\u003eLanguage-learning giant Duolingo has been at the forefront of integrating Artificial Intelligence into its platform, from using AI avatars in public communications to enhancing app features. However, recent comments from CEO Luis von Ahn regarding the company's \"AI-first\" direction sparked significant media attention and public discussion.\u003c/p\u003e\n\u003cp\u003eEarlier statements from Von Ahn had suggested a shift that could involve replacing contract workers with AI. Additionally, controversial remarks about AI potentially being a better teacher but schools still being needed for \"childcare\" further fueled the debate.\u003c/p\u003e\n\u003cp\u003eThe strong reaction prompted Von Ahn to clarify his position. Taking to LinkedIn and sharing an internal memo, he explicitly stated, \u003cstrong\u003e\"To be clear: I do not see AI as replacing what our employees do.\"\u003c/strong\u003e He emphasized that while AI is a powerful tool that will enhance productivity, it is intended to augment, not substitute, the work of human employees.\u003c/p\u003e\n\u003cp\u003eVon Ahn also confirmed that the company intends to continue hiring, pushing back against the notion that an increased reliance on AI would lead to workforce reductions among full-time staff. The incident underscores the delicate balancing act companies face in promoting their adoption of cutting-edge AI technology – a move often favored by investors – while simultaneously managing public perception and addressing valid concerns about the impact on jobs.\u003c/p\u003e\n\u003cp\u003eWhile social sentiment appears to have shifted to be mostly positive following the CEO's clarification, the initial comments and subsequent walk-back highlight the ongoing tension surrounding the integration of AI into the workforce and the need for clear communication about its role.\u003c/p\u003e\n","title":"Duolingo CEO Clarifies Stance: AI Won't Replace Employees, After 'AI-First' Comments Spark Debate","authors":[{"username":"@alanaturner","name":"Alana Turner"}],"date":"2025-05-24T11:14:53Z","summary":"Following controversial remarks suggesting a focus on AI might lead to replacing human workers, Duolingo CEO Luis von Ahn has issued a clarification, stating he doesn't see AI taking over employees' jobs and the company plans to continue hiring.","tags":["AI","Duolingo","CEO","Jobs","Future of Work","Technology","Business","Artificial Intelligence"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"duolingo-ceo-clarifies-stance-ai-wont-replace-empl"},"buildId":"LbZJyl9s3h-fn10iu0b-9","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
