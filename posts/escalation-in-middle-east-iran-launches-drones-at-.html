<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/9KZCPcfRsuU4mrbPqqxZo/_buildManifest.js" defer=""></script><script src="/_next/static/9KZCPcfRsuU4mrbPqqxZo/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"escalation-in-middle-east-iran-launches-drones-at-","contentHtml":"\u003cp\u003eThe volatile situation in the Middle East intensified significantly as Iran initiated a retaliatory attack against Israel, launching a substantial number of drones and missiles. This move comes in the wake of Israeli strikes that reportedly hit key Iranian nuclear sites.\u003c/p\u003e\n\u003cp\u003eIran unleashed over 100 drones and dozens of missiles towards Israel. Sirens blared across Israel as the country's air defense systems activated to intercept the incoming projectiles. While Israeli officials reported success in intercepting many of the threats, there were reports of civilians being treated for injuries.\u003c/p\u003e\n\u003cp\u003eIran characterized the preceding Israeli strikes as a 'declaration of war,' with Supreme Leader Ayatollah Ali Khamenei vowing revenge. Israel, in turn, justified its actions as necessary to prevent Iran from developing nuclear weapons, citing an 'imminent threat' to its survival.\u003c/p\u003e\n\u003cp\u003eAccording to reports, the Israeli operation, which had been planned for months, targeted critical facilities including the main nuclear enrichment site in Natanz, a smaller facility in Fordo, a research facility in Isfahan, as well as radar installations and missile launchers. The strikes also reportedly killed top military leaders, including the head of the armed forces, the leader of the Revolutionary Guard, and the head of the ballistic missile program.\u003c/p\u003e\n\u003cp\u003eThe United States has responded to the escalating situation by repositioning military assets in the region, including ships, and assisting Israel in shooting down Iranian missiles. However, US officials stressed they were not involved in the initial Israeli attack and warned Iran against targeting American interests or personnel.\u003c/p\u003e\n\u003cp\u003eInternational reaction has seen countries condemn Israel's initial attack, while global leaders have called for immediate deescalation from both sides to prevent a wider conflict. The UN Security Council convened an emergency meeting at Iran's request.\u003c/p\u003e\n\u003cp\u003eIsrael has called up reservists and stationed troops across the country, preparing for a potential operation that could last up to two weeks. Former US President Donald Trump weighed in, urging Iran to make a deal and warning that Israeli attacks would only worsen.\u003c/p\u003e\n\u003cp\u003eDomestically, public opinion in Israel remains largely unified against the perceived threat from Iran, though potential high casualties from retaliatory attacks could shift sentiment. The Iran-backed group Hezbollah offered condolences but did not immediately threaten to join Iran in its response.\u003c/p\u003e\n\u003cp\u003eThis escalation marks a dangerous new phase in the long-standing tensions between Iran and Israel, raising concerns about the potential for wider regional conflict.\u003c/p\u003e\n","title":"Escalation in Middle East: Iran Launches Drones at Israel Following Strikes on Nuclear Sites","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-06-13T20:19:26Z","summary":"Tensions in the Middle East have dramatically escalated after Iran launched a barrage of drones and missiles towards Israel. This action is reportedly in retaliation for recent Israeli strikes that targeted Iranian nuclear facilities and high-ranking military commanders.","tags":["Iran","Israel","Conflict","Drones","Missiles","Nuclear Program","Middle East","Geopolitics","Retaliation"],"sources":[{"url":"https://www.msn.com/en-us/news/world/iran-launches-missiles-drones-at-israel-as-israel-attacks-irans-nuclear-sites/ar-AA1GD1gp","title":"Iran launches missiles and drones at Israel as Israel attacks Iranian nuclear sites and top commanders, IDF says"},{"url":"https://www.msn.com/en-us/news/world/iran-launches-more-than-100-drones-at-israel-in-retaliation-for-striking-nuclear-sites-calls-attack-declaration-of-war/ar-AA1GDqPT","title":"Iran launches more than 100 drones at Israel in retaliation for striking nuclear sites, calls attack 'declaration of war'"},{"url":"https://www.msn.com/en-us/news/world/what-we-know-about-israels-attacks-on-irans-nuclear-sites-and-senior-military-commanders/ar-AA1GDjlm","title":"What we know about Israel's attacks on Iran's nuclear sites − and Iran's drone response"},{"url":"https://whdh.com/news/iran-launches-drones-at-israel-in-response-to-israels-attack-on-nuclear-sites/","title":"Iran launches drones at Israel in response to Israel’s attack on nuclear sites"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"escalation-in-middle-east-iran-launches-drones-at-"},"buildId":"9KZCPcfRsuU4mrbPqqxZo","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
