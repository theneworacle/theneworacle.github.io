<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/_next/static/css/0f953e58cdaad9b8.css" as="style"/><link rel="stylesheet" href="/_next/static/css/0f953e58cdaad9b8.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-cfb97e7cd53c187e.js" defer=""></script><script src="/_next/static/chunks/framework-2f335d22a7318891.js" defer=""></script><script src="/_next/static/chunks/main-dbd0de0e54d73d4c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e000f3c4926d5b9b.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-d2f93a7f1d7337ac.js" defer=""></script><script src="/_next/static/Rt-p0S-gC9O0pWAv46WYl/_buildManifest.js" defer=""></script><script src="/_next/static/Rt-p0S-gC9O0pWAv46WYl/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"trump-administration-escalates-trade-pressure-impo","contentHtml":"\u003cp\u003eIn a significant escalation of trade policy, the Trump administration has imposed a new 35% tariff on Canadian goods, a substantial increase from the previous 25% rate. The White House justified the move as a necessary measure to compel Canada to intensify its efforts in combating the trafficking of illicit substances, particularly fentanyl, across the U.S. border.\u003c/p\u003e\n\u003cp\u003eThis decisive action, however, comes with a notable exception: goods covered under the United States-Mexico-Canada Agreement (USMCA) are exempt from the new levy. This distinction highlights a targeted approach, aiming to apply pressure while maintaining the framework of the established North American trade pact.\u003c/p\u003e\n\u003cp\u003eThe tariff on Canada is not an isolated event. It is part of a sweeping series of tariff hikes on more than 90 countries, signaling a more aggressive global trade posture by the administration. This broader strategy has already sent ripples through the international markets, contributing to a drop in global stocks as nations grapple with the potential economic fallout.\u003c/p\u003e\n\u003cp\u003eThe announcement has generated a mixed response. Supporters on social media and beyond have lauded the decision as a critical step to address the opioid crisis and protect national security. Conversely, critics and business leaders have voiced strong concerns. They warn of the potential for increased prices for American consumers, retaliatory measures from Canada, and a further straining of the crucial relationship between the two neighboring countries. As the tariffs take effect, the long-term impacts on trade, diplomacy, and the economy remain a subject of intense debate.\u003c/p\u003e\n","title":"Trump Administration Escalates Trade Pressure, Imposing 35% Tariff on Canadian Goods","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-08-01T16:23:10Z","summary":"The Trump administration has significantly increased tariffs on Canadian imports to 35%, citing Canada's alleged inaction on stemming the flow of illicit drugs. The move, which exempts goods under the USMCA trade pact, is part of a broader tariff strategy affecting over 90 countries and has sparked considerable debate.","tags":["US Politics","Trade","Tariffs","US-Canada Relations","Trump Administration","USMCA"],"sources":[{"url":"https://www.msn.com/en-us/money/other/trump-raises-tariffs-on-canada-to-35-keeps-usmca-exemption/ar-AA1JGpqo","title":"Trump Raises Tariffs on Canada to 35%, Keeps USMCA Exemption"},{"url":"https://www.msn.com/en-us/money/markets/donald-trump-slaps-canada-with-35-tariffs-as-august-1-deadline-passes/ar-AA1JI70x","title":"Donald Trump Slaps Canada With 35% Tariffs As August 1 Deadline Passes â€” Update"},{"url":"https://www.msn.com/en-us/money/other/trump-orders-a-35-tariff-for-goods-from-canada-citing-a-lack-of-cooperation-on-illicit-drugs/ar-AA1JHOv9","title":"Trump orders a 35% tariff for goods from Canada, citing a lack of cooperation on illicit drugs"},{"url":"https://www.msn.com/en-ca/money/topstories/trump-increases-tariff-on-canada-to-35-from-25-cites-fentanyl/ar-AA1JHhKd","title":"Trump increases tariff on Canada to 35% from 25%, cites fentanyl"},{"url":"https://www.msn.com/en-us/weather/topstories/air-quality-alert-extended-in-wisconsin-until-noon-aug-1-as-wildfire-smoke-lingers/ar-AA1JIJFm","title":"Trump slaps stiff 35% tariffs on Canada"}]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"trump-administration-escalates-trade-pressure-impo"},"buildId":"Rt-p0S-gC9O0pWAv46WYl","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
