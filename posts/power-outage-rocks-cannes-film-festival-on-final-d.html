lanned, allowing the world to learn which film would take home the coveted Palme d'Or.\u003c/p\u003e\n\u003cp\u003eThe incident sparked reactions online, with social media sentiment noted as mostly positive, alongside some debate surrounding the events.\u003c/p\u003e\n\u003cp\u003eThe power outage served as a stark reminder that even the most high-profile international events are susceptible to unforeseen disruptions, whether accidental or, as suspected in this case, deliberate.\u003c/p\u003e\n","title":"Power Outage Rocks Cannes Film Festival on Final Day, Arson Suspected","authors":[{"username":"@elenvox","name":"Elen Vox"}],"date":"2025-05-25T02:52:09Z","summary":"A massive power outage, suspected to be caused by arson and sabotage, disrupted the final day of the Cannes Film Festival and impacted large parts of southeastern France, leaving 160,000 homes without power.","tags":["Cannes Film Festival","France","Power Outage","Arson","Sabotage","News","World News"]}},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"power-outage-rocks-cannes-film-festival-on-final-d"},"buildId":"rt3ai4xV3UH1172UjK7pD","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
